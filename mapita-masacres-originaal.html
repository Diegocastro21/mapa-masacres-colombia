                var html_4a5caf024b9f23b41cb74c6349a6a8e8 = $(`<div id="html_4a5caf024b9f23b41cb74c6349a6a8e8" style="width: 100.0%; height: 100.0%;"><h3>zipacoa</h3><br><h4>Lugar:Bolívar , Villanueva</h4><br><h5>Fecha: 1/8/2001</h5><br>Descripción: <p>A la media noche del 8 de enero de 2001, paramilitares del Bloque Norte de las Auc llegaron al casco urbano del corregimiento de Zipacoa, Bolívar, y reunieron a los pobladores en la plaza central. Los ‘paras’ seleccionaron a cuatro personas y las sacaron del caserío para asesinarlas en la vía que comunica con Arenal.  Según el comandante de la Policía en Bolívar de ese entonces, las víctimas eran reinsertados del Epl que vivían hace varios años en la región. Una de las víctimas era un menor de 16 años. Esta masacre produjo el desplazamiento de gran parte de la población hacía la cabecera municipal de Villanueva.  Los medios de la época registran que una semana después fue capturado Edilberto José Gaviria Pérez, uno de los paramilitares que participó en la masacre. El Bloque Norte se creó en 1997 y estuvo a cargo de Rodrigo Tovar Pupo, alias ‘Jorge 40’, quien fue extraditado en 2008 a Estados Unidos por cargos de narcotráfico.  </p></div>`)[0];

                var html_d2532afa600ea38b97f52e4f8d5bbce9 = $(`<div id="html_d2532afa600ea38b97f52e4f8d5bbce9" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE AGUACHICA, 1993</h3><br><h4>Lugar:Aguachica , Cesar</h4><br><h5>Fecha: 1993-03-23</h5><br>Descripción: <p>El 1 de junio de 2000, un grupo de paramilitares del Bloque Montes de María asesinaron a cinco campesinos del corregimiento Libertad en el municipio de San Onofre, Sucre. Los ‘paras’ tumbaron las puertas e ingresaron a las viviendas de las víctimas, los obligaron a salir de sus casas, las maniataron, los tendieron boca abajo y les dispararon.   En 1997, los hermanos Castaño y Salvatore Mancuso crearon el Bloque Montes de María, financiados por empresarios y políticos locales. Su principal objetivo fue apoderase de los espacios que ocupaban las guerrillas del Eln y las Farc y del negocio del narcotráfico. Cientos de civiles fueron víctimas de las disputas entre estos grupos armados.   Estos hechos ya fueron reconocidos por el ex jefe paramilitar del Bloque, Enrique Banquez Martínez, alias ‘Juancho Dique’, quien se encuentra postulado a la Ley de Justicia y Paz.</p></div>`)[0];

                var html_0b69484dbc5fa84aecb1d2f672040322 = $(`<div id="html_0b69484dbc5fa84aecb1d2f672040322" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE ACANDÍ</h3><br><h4>Lugar:Choco,Acandi</h4><br><h5>Fecha: 1995-11-04</h5><br>Descripción: <p>El 23 de marzo de 1993 un grupo de paramilitares llegó al predio La Plantanera en el corregimiento El Limoncito en Aguachica, Cesar, donde asesinó a cuatro campesinos y desapareció a otros dos.  Cinco de las víctimas pertenecían a una misma familia. Desde mediados de los ochenta, varias familias de ganaderos del sur del Cesar llevaron paramilitares de Puerto Boyacá que sumaron a hombres de la zona, para conformar ejércitos privados que enfrentaran a la guerrilla.  Los ‘paras’ asesinaron a varios líderes campesinos y perpetraron varias masacres señalando a las víctimas de ser supuestos colaboradores de las Farc.   Estos ejércitos fueron la base para posterior creación de las Autodefensas Campesinas del Sur del Cesar, dirigidas por Juan Francisco Prada, alias ‘Juancho Prada’.  Este grupo se desmovilizó en 2006 con el nombre de Frente Héctor Julio Peinado del Bloque Norte de la Auc.</p></div>`)[0];

                var html_87bd194332a951895ede183f18f66288 = $(`<div id="html_87bd194332a951895ede183f18f66288" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE UNGUÍA</h3><br><h4>Lugar:Chocó , Unguía</h4><br><h5>Fecha: 1990-02-27</h5><br>Descripción: <p>El 27 de febrero de 1990, un grupo de paramilitares al mando de los Fidel Castaño asesinó a seis personas que estaban saliendo de una reunión en el casco urbano del municipio del Unguía, Chocó. Un mes antes de la masacre, en el pueblo los mismos paramilitares desaparecieron a ocho campesinos.   Las víctimas eran integrantes de la Unión Patriótica. Entre ellos había un médico. Según documentó el centro de investigación Cinep, en los hechos hubo apoyo de miembros de la fuerza pública.  Unguía es llamado ‘La puerta del Darién’ por su ubicación geográfica en pleno Urabá chocoano, en la frontera con Panamá. Desde 1986, los hermanos Fidel, Vicente y Carlos Castaño masacraron a decenas de miembros de la Unión Patriótica en la zona.</p></div>`)[0];

                var html_f358eb67252ad2ed2a7e69e37e5c5da0 = $(`<div id="html_f358eb67252ad2ed2a7e69e37e5c5da0" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE JIGUAMIANDÓ</h3><br><h4>Lugar:Chocó , Riosucio</h4><br><h5>Fecha: 2001-01-27</h5><br>Descripción: <p>El 27 de enero de 2001, paramilitares del Bloque Élmer Cardenas llegaron al corregimiento de Jiguamiandó,  en el municipio de Riosucuio, Chocó, y asesinaron a cuatro hombres y una mujer.  Solo dos de las víctimas pudieron ser identificadas, Liney de Jesús Reyes Bertel y Diego Hernández. También resultaron heridos una mujer  y sus dos hijos, uno de nueve años y un bebé de siete días de nacido. La mujer y el niño de nueve años recibieron ambos un disparo en el brazo izquierdo.  Ocho días antes de la masacre, los mismos paramilitares asesinaron a dos personas de la Comunidad de Paz del municipio de Buenavista, un proyecto humanitario que integraba a diez familias de la zona. Tras los crímenes la mayoría de la población abandonó sus tierras.</p></div>`)[0];

                var html_441233080ba73ac6fcbbad5b416502f0 = $(`<div id="html_441233080ba73ac6fcbbad5b416502f0" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE PEDEGUITA</h3><br><h4>Lugar:Riosucio, Chocó</h4><br><h5>Fecha: 2002-04-17</h5><br>Descripción: <p>El 17 de abril de 2002, paramilitares del Bloque Élmer Cárdenas, al mando de Freddy Rendón Herrera alias ‘El Alemán’, asesinaron a cinco pescadores en el corregimiento de Pedeguita, jurisdicción del municipio de Riosucio, Chocó.  Tres de las víctimas eran mayores de 70 años, oriundos  del corregimiento de Caño Seco, del mismo municipio. Un año antes de la masacre, el Bloque Élmer Cárdenas se había establecido en Caño Seco, por lo que los pescadores se habían desplazado hacíaPedeguita.  A raíz de la violencia en  la región, desde marzo de 1997, alrededor de 4.000 campesinos de la región del Bajo Atrato se desplazaron hacia Mutatá, Antioquia. El Bloque Élmer Cárdenas de las Aucse enfrentó con los frentes 5, 57 y 58 del Bloque José María Córdoba  de las Farc, que desde 2008 cambió su nombre a Bloque Iván Ríos, por el control de ese territorio, dejando a decenas de civiles en medio del fuego cruzado.</p></div>`)[0];

                var html_f7fbb4a2b5502730f3175d16bd5854b3 = $(`<div id="html_f7fbb4a2b5502730f3175d16bd5854b3" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CARMEN DEL DARIÉN</h3><br><h4>Lugar:Chocó , Carmen del Darién</h4><br><h5>Fecha: 2001-09-12</h5><br>Descripción: <p>Hacia las 8 de la mañana del 12 de septiembre de 2001, un grupo de 170 paramilitares del Bloque Élmer Cárdenas de las Auc llegó al corregimiento de Puerto Lleras, jurisdicción del municipio de Carmen del Darién, Chocó, y  asesinó a tres campesinos.  Una hora y media después, el mismo grupo armado, llegó al corregimiento Pueblo Nuevo, del mismo municipio disparando y lanzando granadas, causando la muerte de dos personas en este lugar.  Las víctimas en Puerto Lleras fueron señaladas de ser supuestos colaboradores de la guerrilla y los asesinaron con machetes, garrotes y piedras, uno de ellos fue degollado. En Pueblo Nuevo murió una mujer en estado de embarazo y uno de sus cinco hijos, un joven de 16 años con limitaciones para caminar. El joven intentó huir por el rio pero le dispararon mientras nadaba, cinco días después encontraron su cuerpo. Los paramilitares saquearon las casas de  Pueblo Nuevo, llevándose la ropa y la comida de los pobladores.  Desde 1995, la región del Bajo Atrato quedó en medio de los enfrentamientos entre el Bloque Élmer Cárdenas de las Auc y los frentes 5, 57 y 58 del Bloque José María Córdoba de las Farc, desde 2008 denominado Bloque Iván Ríos.</p></div>`)[0];

                var html_eb9a15d3f728c25c9256e85e84bc49ca = $(`<div id="html_eb9a15d3f728c25c9256e85e84bc49ca" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE RIOSUCIO 1997</h3><br><h4>Lugar:Riosucio , Chocó</h4><br><h5>Fecha: 1997-12-17</h5><br>Descripción: <p>Durante el 17, 18 y 31 de diciembre de 1997, alrededor de 200 miembros de las autodefensas llegaron a las poblaciones cercanas a los ríos Jiguamiandó y Arrastradero, en las veredas de Remacho, Uradá, Santa Fe, Apartadorcito, Arrastradero, Zapayal, Nueva Esperanza y Andalucía y a los corregimientos de Puerto Lleras y Llano Rico, ubicados en el municipio de Riosucio, Chocó. En su recorrido asesinaron a 14 campesinos y se llevaron por la fuerza a otros nueve.  Entre los retenidos se encontraban dos niños de 6 y 12 años a quienes mantuvieron cautivos por más de veinte días. Los cuerpos de las personas asesinadas fueron encontrados en fosas comunes con heridas en el abdomen, algunos degollados y otros con varios impactos de bala. Gerardo Carvajal, una de las víctimas, era líder de la Comunidad de Paz de San Francisco, que reunía a desplazados de la región. Los ‘paras’ quemaron varias viviendas de las veredas por las que pasaron, forzando el desplazamiento de 1.200 campesinos hacia el municipio de Mutatá en Antioquia.  Desde marzo a diciembre de 1997, Mutatá recibió cerca de 4.000 personas que huían de la violencia que vivían varios municipios del Bajo Atrato.  El desplazamiento se produjo por la disputa territorial entre  el  Bloque Élmer Cárdenas de las Auc y los frentes 5, 57 y 58 del Bloque José María Córdoba, que desde 2008 fue denominado ‘Bloque Iván Ríos’, de las Farc. El Élmer Cárdenas delinquía desde 1995 con el nombre de ‘Los Velengues’ y estaba al mando de Freddy Rendón Herrera, alias ‘El Alemán’.</p></div>`)[0];
                popup_3b767ef4dc208e817a4c10d76f5724d9.setContent(html_eb9a15d3f728c25c9256e85e84bc49ca);

                var html_987b93d3474a044874803a1c50a3c37c = $(`<div id="html_987b93d3474a044874803a1c50a3c37c" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE JURADÓ</h3><br><h4>Lugar:Juradó , Chocó</h4><br><h5>Fecha: 1999-08-08</h5><br>Descripción: El 8 de agosto de 1999, un grupo de paramilitares del Bloque Élmer Cárdenas de las Auc ingresó a la vereda Aguacaliente en el municipio de Juradó, Chocó,  y asesinó a cuatro indígenas de la comunidad Emberá Dobidá. Entre las víctimas se encontraban el gobernador de la Comunidad Indígena, el secretario del Cabildo Mayor Indígena de Juradó y un menor de edad. El ataque paramilitar ocasionó el desplazamiento de 145 personas hacia el casco urbano del municipio. Las comunidades indígenas de la región (Emberá, Wounan, Katío, Chamí y Tule) denunciaron a la Defensoría del Pueblo que desde el día de la masacre, la fuerza pública impidió el ingreso de alimentos y medicinas a la zona y se comenzaron a registrar brotes de enfermedades. Juradó es un municipio del Urabá chocoano que queda en la frontera con Panamá, por lo que resulta un punto estratégico para el tráfico de drogas hacia el país vecino. Allí delinquieron el Bloque Élmer Cárdenas de las Auc y los frentes 5, 57 y 58 del Bloque José María Córdoba de las Farc, desde 2008 denominado Bloque Iván Ríos. El grupo paramilitar  cometió todo tipo de crímenes desde 1995 bajo el nombre de ‘Los Velengues’, bajo órdenes de Freddy Rendón Herrera, alias ‘El Alemán’, pero luego en 1997 empezó a llamarse Bloque Élmer Cárdenas, cuando se unió a las Autodefensas Unidas de Colombia.</div>`)[0];

                var html_2874cd2487cf3418d614374a42fcccec = $(`<div id="html_2874cd2487cf3418d614374a42fcccec" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE JURADÓ 1996</h3><br><h4>Lugar:Chocó , Juradó</h4><br><h5>Fecha: 1996-05-11</h5><br>Descripción: <p>El 11 de mayo de 1996, paramilitares de las Autodefensas Campesinas de Córdoba y Urabá, Accu, llegaron al corregimiento Coredó del municipio de Juradó, Chocó, y asesinaron a nueve campesinos e hirieron  a otro más.  La masacre fue ordenada por Freddy Rendón Herrera alias ‘El Alemán’, quien creó el grupo el criminal ‘Los Velengues’,  y en 1995 se unió a las Accu de los hermanos Carlos y Vicente Castaño. En 1997 este grupo paramilitar cambió su nombre a Bloque Élmer Cárdenas y delinquió en el Urabá chocoano, donde asesinaron a cientos de civiles inocentes hasta su desmovilización en 2005.</p></div>`)[0];

                var html_5641dfab46b1c03d76855167cd58b716 = $(`<div id="html_5641dfab46b1c03d76855167cd58b716" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE BOJAYÁ</h3><br><h4>Lugar:Bojayá , Chocó</h4><br><h5>Fecha: 2002-05-02</h5><br>Descripción: <p>El 2 de mayo de 2002, guerrilleros del Bloque José María Córdoba las Farc y paramilitares del Bloque Élmer Cárdenas se enfrentaron entre las cabeceras municipales de Vigía del Fuerte y Bojayá, conocida en la zona como Bellavista. Allí, los paramilitares se escondieron detrás de la Iglesia y hacia las 11 de la mañana las Farc lanzaron contra ellos una pipeta de gas llena de metralla que cayó dentro de la parroquia, donde se refugiaban más de 300 personas. El cilindro bomba rompió el techo de la iglesia, impactó contra el altar y estalló produciendo una gran devastación: en el suelo y hasta en los muros quedó la evidencia de los cuerpos desmembrados o totalmente deshechos. El enfrentamiento había empezado el 20 de abril y duró hasta el 7 de mayo. En la masacre murieron 98 personas: 79 como víctimas directas en la explosión de la pipeta, de las cuales 48 eran menores de edad; otras 13 murieron en los hechos precedentes y posteriores al crimen cometido en la Iglesia de Bellavista y 6 personas que estuvieron expuestas a la explosión de la pipeta y murieron de cáncer en el transcurso de los ocho años siguientes. La comunidad se vio especialmente afectada porque la iglesia quedó destruida y los sobrevivientes no tuvieron donde realizar los ritos mortuorios que incluyen prácticas ancestrales. A raíz de la masacre, se produjo el desplazamiento forzado de prácticamente toda la población.</p></div>`)[0];

                var html_afd56076834e1ba229288d04a9946736 = $(`<div id="html_afd56076834e1ba229288d04a9946736" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CARMEN DE ATRATO 2000</h3><br><h4>Lugar:Chocó , Carmen de Atrato</h4><br><h5>Fecha: 2000-07-11</h5><br>Descripción: El 11 de julio de 2000, un grupo de paramilitares del Bloque Élmer Cárdenas llegó a la vereda Argelia, del municipio de Carmen de Atrato, Chocó, y asesinó a cinco campesinos.  Según lo documentó el centro de investigación Cinep, en la zona había presencia de tropas de la fuerza pública que no tuvieron ningún tipo de reacción frente a los asesinatos de las víctimas.El Bloque Élmer Cárdenas se conformó en 1997 con paramilitares que estaban al mando de  Freddy Rendón Herrera alias ‘El Alemán’ que venían delinquiendo desde los años ochenta en el Urabá chocoano. Esa zona resultaba de gran interés para los ‘paras’ por ser un corredor para ingreso y salida de droga en la frontera con Panamá.</div>`)[0];

                var html_d50bf38a67836677c15cdd08aaf57676 = $(`<div id="html_d50bf38a67836677c15cdd08aaf57676" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE BOCA DE NAURITÁ</h3><br><h4>Lugar:Chocó , Quibdó</h4><br><h5>Fecha: 2005-08-02</h5><br>Descripción: <p>El 2 de agosto de 2005, guerrilleros del Frente 34 del Bloque José María Córdoba de las Farc instalaron un retén en una vía a la altura del corregimiento Boca de Nauritá, del municipio de Quibdó, Chocó, y detuvieron a cuatro campesinos que regresaban a sus casas. Los guerrilleros los llevaron frente a la escuela del corregimiento y los asesinaron.  Las víctimas eran mineros que trabajaban en la vereda Alto Neguá. La masacre causo terror entre la población y produjo el desplazamiento de algunos de los habitantes.  El José María Córdoba surgió como bloque en 1993, pero delinquió desde mediados de los años setenta con el Frente Quinto en Antioquia y Chocó. En 2008, el grupo tomó el nombre de Bloque Iván Ríos luego de la muerte de ese jefe guerrillero.</p></div>`)[0];

                var html_61b96ff0585dcf4438564367089b1d0c = $(`<div id="html_61b96ff0585dcf4438564367089b1d0c" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE NUQUÍ</h3><br><h4>Lugar:Nuquí , Chocó</h4><br><h5>Fecha: 2000-11-15</h5><br>Descripción: <p>El 15 de noviembre de 2000, paramilitares del Bloque Élmer Cárdenas asesinaron a cuatro jóvenes en el corregimiento Arusí, del municipio de Nuquí, Chocó. Los ‘paras’ habían secuestrado a las víctimas a finales de octubre de ese año.  Las víctimas eran estudiantes que venían desde Medellín y Cali que estaban investigando la forma las costumbres de los indígenas Emberá Katío en el Bajo Baudó, un municipio cercano. Luego de asesinarlos, los paramilitares arrojaron sus cadáveres al mar.   El Bloque Élmer Cárdenas se conformó en 1997 con paramilitares que estaban al mando de  Freddy Rendón Herrera, alias ‘El Alemán’, que venían delinquiendo desde los años ochenta en el Urabá chocoano. Esa zona resultaba de gran interés para los ‘paras’ por ser un corredor para ingreso y salida de droga en la frontera con Panamá.</p></div>`)[0];

                var html_f16e6393d26a691150c149a84eca7f3e = $(`<div id="html_f16e6393d26a691150c149a84eca7f3e" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LAGOS DEL DORADO</h3><br><h4>Lugar:Miraflores , Guaviare</h4><br><h5>Fecha: 2004-09-16</h5><br>Descripción: <p>El 16 de septiembre de 2004, un grupo de paramilitares del Bloque Centauros llegó a la vereda Lagos del Dorado, del municipio de Miraflores, Guaviare, y asesinó a cuatro personas.   Las 'paras' mataron a sus víctimas con machetes y hachas y las arrojaron al río Unilla en costales con piedras para que los cadáveres no flotaran. Cuatro días después de esta masacre, hombres del Bloque Oriental de las Farc ingresaron a la misma vereda, amenazaron a una familia  y violaron a una niña de 13 años, lo que ocasionó el desplazamientos forzado de esos campesinos.   Desde 1997, el Bloque Centauros asesinó a cientos de civiles en Guaviare acusándolos de ser supuestos colaboradores de la guerrilla. Desde su conformación, el Centauros buscó quitarle a las Farc los cultivos de coca en el departamento.</p></div>`)[0];

                var html_f39c14f3c2c4f711bda5e16e9153399f = $(`<div id="html_f39c14f3c2c4f711bda5e16e9153399f" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE BARRANQUILLITA</h3><br><h4>Lugar:Miraflores , Guaviare</h4><br><h5>Fecha: 2008-07-14</h5><br>Descripción: <p>El 14 de julio de 2008, hombres del Bloque Oriental de las Farc llegaron a la vereda Barranquillita, del municipio de Miraflores, Guaviare, y asesinaron a seis personas. Cuatro de las víctimas eran indígenas de la comunidad Nukak Makú, que tienen un resguardo cerca de la vereda. Las otras dos personas eran campesinos oriundos de la zona.  Desde los años ochenta la comunidad indígena Nukak Makú ha sido violentada por los distintos actores armados, ocasionado la muerte de cientos de sus miembros y el desplazamiento forzado de esta comunidad hacia otras regiones del país.   El Bloque Oriental de las Farc ha estado en Guaviare desde mediados de los años sesenta, pero se conformó como bloque en 1993 durante la octava conferencia de las Farc. Años antes, los guerrilleros se disputaron el control del negocio de la droga en el departamento con el Bloque Centauros de las Auc. Después de la desmovilización de los paramilitares en 2005, los guerrilleros intentaron recuperar el control del negocio de la coca que los 'paras' les habían quitado.</p></div>`)[0];

                var html_b20dcd52a3a037d76e32397a57fd62af = $(`<div id="html_b20dcd52a3a037d76e32397a57fd62af" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE EL RETORNO, GUAVIARE</h3><br><h4>Lugar:Guaviare , El Retorno</h4><br><h5>Fecha: 2003-07-03</h5><br>Descripción: <p>El 3 de julio de 2003, guerrilleros del Bloque Oriental de las Farc llegaron a la vereda Costeñita, del municipio El Retorno, Guaviare, y asesinaron a seis miembros de una misma familia: una pareja de esposos que se encontraba en la casa con sus cuatro hijos.   El Bloque Oriental ha estado en Guaviare desde mediados de los años sesenta, pero se conformó como bloque en 1993 durante la octava conferencia de las Farc. En 2003, los guerrilleros disputaban el control del negocio de la coca en el departamento con los paramilitares del Bloque Centauros. Los insurgentes lograron controlar el tráfico de droga en el sur de Guaviare y los 'paras' en el norte.</P></div>`)[0];

                var html_8ccb53026d036dde138b089bcb80a16b = $(`<div id="html_8ccb53026d036dde138b089bcb80a16b" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE PICHILÍN</h3><br><h4>Lugar:Morroa , Sucre</h4><br><h5>Fecha: 1996-12-04</h5><br>Descripción: <p> Hacía las dos de la tarde del 4 de diciembre de 1996, un grupo de 50 paramilitares de las Autodefensas Campesinas de Córdoba y Urabá, Accu, llegaron al corregimiento de Pichilín, ubicado en el municipio de Morroa, Sucre. Entraron al caserío en más de diez camionetas y ordenaron que los hombres se reunieran en el centro del pueblo, mientras las mujeres y los niños debían ir al puesto de salud.   Una vez en la plaza central, los ‘paras’ asesinaron a 11 pobladores y la totalidad del caserío se vio obligada a huir hacía Morroa. Para cometer esta masacre se utilizaron armas y hombres de las convivir Nuevo Amanecer, dirigidas por el ganadero Javier Piedrahita y Nuevo Horizonte del ex jefe paramilitar Salvatore Mancuso. Para ese entonces las convivir eran grupos armados avalados por el Estado.   Según Mancuso, quien ya admitió la responsabilidad por estos hechos, los paramilitares contaron con el apoyo de miembros del Ejército, la Infantería de Marina y la Policía en Sucre, pues no solo conocían los planes previamente, sino que despejaron la vía para la llegada del grupo armado. Ningún miembro de las Fuerzas Armadas ha sido condenado por estos hechos. Esta matanza hizo parte del plan de expansión de las Accu en territorios claves para el negocio del narcotráfico. </p></div>`)[0];

                var html_8b6d058e2c9a433794374f5389f7ccd2 = $(`<div id="html_8b6d058e2c9a433794374f5389f7ccd2" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LIBERTAD 1997</h3><br><h4>Lugar:San Onofre , Sucre</h4><br><h5>Fecha: 1997-03-08</h5><br>Descripción: <p> El 21 de marzo de 1997 paramilitares del Bloque Montes de María asesinaron a cinco personas en el corregimiento Libertad, en San Onofre, Sucre   A diferencia de otros municipios de los Montes de María, en San Onofre, que está ubicado en el piedemonte occidental del golfo de Morrosquillo, los paramilitares no hicieron incursiones para perpetrar las masacres, sino que allí instalaron sus campamentos. En el corregimiento Libertad delinquió  Marco Tulio Pérez, alias 'El Oso', uno de jefes del frente Canal del Dique. Según los pobladores, el ex paramilitar influyó política, económica y socialmente en el municipio. Alias ‘El Oso’ está postulado a la Ley de Justicia y Paz.   En 1997, año en el que ocurrió la masacre, los hermanos Castaño y Salvatore Mancuso crearon el Bloque Montes de María, financiados por empresarios y políticos locales. Su principal objetivo fue apoderase de los espacios que ocupaban las guerrillas del Eln y las Farc y del negocio del narcotráfico. Cientos de civiles fueron víctimas de las disputas entre estos grupos armados. </p></div>`)[0];

                var html_578d77f1bee819efeedfc6171d89671e = $(`<div id="html_578d77f1bee819efeedfc6171d89671e" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE COLOSÓ</h3><br><h4>Lugar:Colosó , Sucre</h4><br><h5>Fecha: 1998-11-03</h5><br>Descripción: <p> El 3 de noviembre de 1998 llegó al municipio de Colosó, en Sucre, un grupo de hombres del Bloque Montes de María de las Auc al mando de Rodrigo Mercado Pelufo, alias ‘Cadena’. Los paramilitares asesinaron a siete pobladores, pintaron grafitis de las Auc en las paredes y obligaron a los familiares de las víctimas a desplazarse del pueblo.   ‘Los paras’ llegaron directamente al hospital del pueblo y con lista en mano llamaron a la enfermera Franquilina Isabel Rodríguez. Antes de dispararle ‘Cadena’ le dijo: “La voy a matar por andar subiendo a los campamentos a curar guerrilleros heridos”. Luego se dirigieron al pueblo y sacaron a cinco hombres de sus casas, los asesinaron, quemaron sus hogares y obligaron a sus familias a desplazarse. Una de  estas personas era el compañero sentimental de la enfermera.   ‘Cadena’ ingresó a las Auc en 1998, luego de pertenecer a la convivir Nuevo Amanecer. Este paramilitar aterrorizó a los habitantes de los Montes de María con diferentes masacres como la de El Salado y Pichilín. Los ‘paras’ se enfrentaron con la guerrilla en la zona porque su cercanía al mar Caribe facilitaba el envío de cocaína A Estados Unidos.  Los desmovilizados Úber Enrique Banquez Martínez alias 'Juancho Dique' y Edwar Cobos, alias ‘Diego Vecino’ han aceptado la autoría de las masacres ante tribunales de Justicia y Paz. ‘Cadena’ desapareció en 2005 en pleno proceso de negociación con el gobierno.</p></div>`)[0];

                var html_f528c234f0f8405a47bf6e06eed96264 = $(`<div id="html_f528c234f0f8405a47bf6e06eed96264" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE PIJIGUAY</h3><br><h4>Lugar:Ovejas , Sucre</h4><br><h5>Fecha: 1997-09-06</h5><br>Descripción: <p>El 6 de septiembre de 1997 un grupo de paramilitares del Bloque Montes de María llegó al corregimiento de Pijiguay en Ovejas, Sucre y asesinaron a 6 personas.  Los ‘paras’ llegaron al caserío, quemaron la casa de la comerciante Enith del Rosario Viloria y luego la asesinaron, junto al inspector de Policía y cuatro campesinos más, señalándolos de ser colaboradores de la guerrilla del Eln.  En 1997, año en el que ocurrió la masacre, los hermanos Castaño y Salvatore Mancuso crearon el Bloque Montes de María, financiados por empresarios y políticos locales. Su principal objetivo fue apoderase de los espacios que ocupaban las guerrillas del Eln y las Farc y del negocio del narcotráfico. Cientos de civiles fueron víctimas de las disputas entre estos grupos armados. </p></div>`)[0];

                var html_97ecf2d330f98bcf6f8067cda8e617d6 = $(`<div id="html_97ecf2d330f98bcf6f8067cda8e617d6" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE PALO ALTO</h3><br><h4>Lugar:San Onofre , Sucre</h4><br><h5>Fecha: 2000-04-14</h5><br>Descripción: <p> El 30 de abril del 2000 Rodrigo Mercado Pelufo alias ‘Cadena’, ex jefe paramilitar del Bloque Montes de María, ordenó a sus hombres instalar un retén en la vía que del corregimiento de Palo Alto conduce a la vereda Buenos Aires, en el municipio de San Onofre, Sucre. Un desertor de la guerrilla era el encargado de seleccionar “a quienes tenían cara de guerrillero”, según las palabras de los desmovilizados.    De los automóviles retenidos, los ‘paras’ sacaron a cuatro hombres y los degollaron en la carretera, las víctimas eran campesinos que tenían que pasar por allí para vender sus productos. Durante los hechos, los delincuentes escribieron grafitis amenazantes en las paredes. Por estos hechos salieron desplazadas más de 30 familias del corregimiento.    Según los desmovilizados, ‘Cadena’ instaló el retén porque por allí pasaban los víveres con los que se proveía el grupo guerrillero que delinquía en la zona. Esta masacre fue una más de las decenas perpetradas por el Bloque Montes de María en su lucha por el control de la zona y sus rutas del narcotráfico. Alias ‘Cadena’ desapareció en 2005, pero el paramilitar Uber Banquez Martínez, alias ‘Juancho Dique’, aceptó su responsabilidad por los hechos en el proceso de Justicia y Paz. </p></div>`)[0];

                var html_9cc98bea37d39f078f100eb453aa28c6 = $(`<div id="html_9cc98bea37d39f078f100eb453aa28c6" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LIBERTAD 2000</h3><br><h4>Lugar:San Onofre , Sucre</h4><br><h5>Fecha: 2000-06-08</h5><br>Descripción: <p>El 1 de junio de 2000, un grupo de paramilitares del Bloque Montes de María asesinaron a cinco campesinos del corregimiento Libertad en el municipio de San Onofre, Sucre. Los ‘paras’ tumbaron las puertas e ingresaron a las viviendas de las víctimas, los obligaron a salir de sus casas, las maniataron, los tendieron boca abajo y les dispararon.   En 1997, los hermanos Castaño y Salvatore Mancuso crearon el Bloque Montes de María, financiados por empresarios y políticos locales. Su principal objetivo fue apoderase de los espacios que ocupaban las guerrillas del Eln y las Farc y del negocio del narcotráfico. Cientos de civiles fueron víctimas de las disputas entre estos grupos armados.   Estos hechos ya fueron reconocidos por el ex jefe paramilitar del Bloque, Enrique Banquez Martínez, alias ‘Juancho Dique’, quien se encuentra postulado a la Ley de Justicia y Paz.    </p></div>`)[0];

                var html_3024c428dcd16c063a8c2ce8338582f4 = $(`<div id="html_3024c428dcd16c063a8c2ce8338582f4" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LA CURVA DE DIABLO</h3><br><h4>Lugar:Colosó , Sucre</h4><br><h5>Fecha: 2000-08-24</h5><br>Descripción: <p>En la madrugada del 24 de agosto del 2000 cerca de 15 paramilitares del Bloque Montes de la María de las Auc salieron de la finca El Palmar en Colosó e instalaron un retén ilegal en la entrada del municipio por la vía a Toluviejo, en un sitio conocido como la Curva del Diablo. Todos los carros fueron detenidos, mientras un ex guerrillero señalaba a supuestos colaboradores de la insurgencia. Los ‘paras’ asesinaron a cinco personas ese día.   El ex jefe paramilitar Rodrigo Mercado Pelufo, alias, ‘Cadena’, dirigió esta matanza contra la población. Mientras pasaban los automóviles y de acuerdo a las indicaciones de desertor de la guerrilla, ‘Cadena’ clasificó los carros y quemó varios de ellos en la vía. Algunos otros fueron pintados con grafitis amenazantes que pudieran ver todas las personas que transitaban la carretera.   Luego de estos hechos, los 15 hombres se dirigieron a una finca llamada la Varsovia y a su paso incendiaron casas y hurtaron el ganado del caserío conocido como Pasa Corriendo. Por estos hechos decenas de personas salieron desplazadas de sus tierras. Los jefes del grupo paramilitar, Úber Enrique Banquez Martínez alias 'Juancho Dique' y Edwar Cobos, alias ‘Diego Vecino’ se encuentra dentro del proceso de Justicia y Paz. Según testimonios de desmovilizados ‘Cadena’ fue asesinado en 2005, pero su cuerpo nunca apareció. </p></div>`)[0];

                var html_18ddadfe84c170a079bf63505c26e2ad = $(`<div id="html_18ddadfe84c170a079bf63505c26e2ad" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE EL PAREJO</h3><br><h4>Lugar:Colosó , Sucre</h4><br><h5>Fecha: 2000-09-13</h5><br>Descripción: <p>El 13 de septiembre de 2000 un grupo de 70 paramilitares del Bloque Montes de María de las Auc llegó al corregimiento de Chinulito, ubicado en el municipio de Colosó, en Sucre y asesinaron a 11 personas que vivían en el caserío conocido como El Parejo. Los ‘paras’ amarraron a las víctimas y las trasladaron hasta el arroyo El Bobo donde las mataron con morteros y garrotes. No usaron armas de fuego para no alertar a los grupos guerrilleros que delinquían en la zona.   El crimen que más estremeció a los pobladores fue el de una mujer en estado de embarazo, a quien asesinaron porque la señalaron de ser la compañera sentimental de un guerrillero. Según testigos, el grupo armado iba acompañado por unos desertores de la guerrilla que se habían entregado a la Brigada de la Infantería de Marina. Estos hombres señalaban a los supuestos colaboradores de las Farc y el Eln.   Los hombres que perpetraron esta masacre estaban al mando de Úber Enrique Banquez Martínez alias 'Juancho Dique' y Rodrigo Mercado Pelufo, alias ‘Cadena’, ex jefes paramilitares del Bloque Montes de María. Mientras que el primero de estos ‘paras’ está postulado a la ley de Justicia y Paz, y ya aceptó la autoría de estos hechos, el segundo desapareció en 2005. </p></div>`)[0];

                var html_2c288353e5252e610573c0076c827958 = $(`<div id="html_2c288353e5252e610573c0076c827958" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CHENGUE</h3><br><h4>Lugar:Ovejas , Sucre</h4><br><h5>Fecha: 2001-01-17</h5><br>Descripción: <p>El 17 de enero del 2001 en las horas de la madrugada, 80 paramilitares del Bloque Montes de María irrumpieron en el corregimiento de El Chengue, en el municipio de Ovejas. Cortaron la electricidad del caserío y sacaron a los habitantes de sus casas. En la plaza central obligaron a 24 hombres a tenderse en el piso boca abajo, uno a uno fueron llevados a una calle detrás de la plaza donde los mataron a machete y mazo de moler piedra.  Todo esto mientras las mujeres y los niños esperaban en la plaza.   Antes de salir de El Chengue los ‘paras’ le prendieron fuego a 25 casas y pintaron en las paredes letreros que decían “fuera, guerrilla comunista”. En total fueron asesinadas 28 personas y 100 familias se vieron forzadas a abandonar sus tierras. Desde los años 80 los grupos armados se han disputado esta zona  por su cercanía a la Costa Caribe que ha servido como puerto del narcotráfico desde entonces, dejando a la población en medio del conflicto.   Según investigaciones de la Procuraduría horas antes de la masacre un suboficial de la Armada se reunió con el paramilitar Rodrigo Pelufo, alias ‘Cadena’, jefe del bloque Montes de María, y le entregó armas, camuflados y municiones a cambio de “un fajo de billetes”. En octubre de 2009 el Estado fue condenado por no impedir la masacre, pues se comprobó que las autoridades de Policía fueron alertadas de la presencia paramilitar en el corregimiento y dos meses antes de la masacre la Defensoría del Pueblo envió una alerta temprana al gobernador de Sucre y al comandante del Batallón de Infantería de Marina No.5 para que implementaran medidas de seguridad especiales. </p></div>`)[0];

                var html_708cf137f2c8a9e3d01dfc520ee09925 = $(`<div id="html_708cf137f2c8a9e3d01dfc520ee09925" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE COLOSÓ 2004</h3><br><h4>Lugar:Colosó , Sucre</h4><br><h5>Fecha: 2004-10-08</h5><br>Descripción: <p>En la noche del 8 de octubre de 2004, guerrilleros del Frente 35 de las Farc, del Bloque Martín Caballero, llegaron al municipio de Colosó en Sucre y asesinaron a cinco personas de una misma familia.   Las víctimas estaban durmiendo en su casa, cuando los guerrilleros tumbaron la puerta y dispararon indiscriminadamente. Una de las víctimas se encontraba en estado de embarazo. Según información recolectada por la Oficina en Colombia del Alto Comisionado de las Naciones Unidas, las Farc asesinaron a esta familia porque una de las mujeres tenía una relación sentimental con un miembro de la fuerza pública. Estos hechos provocaron un pronunciamiento de esta oficina de Naciones Unidas en el que recordó que ese tipo de relaciones no cambia la condición de civil de las víctimas.  Desde los años 70 los guerrilleros del Frente 35 llegaron a los municipios de los Montes de María que para ese entonces fueron escenario de conflictos sociales asociados con la lucha campesina por la tierra y se dieron las primeras invasiones de haciendas para promover una reforma agraria. Con la presencia de las Farc y el Eln los pobladores fueron víctimas de secuestros, extorsiones y hurto de ganado. Para la época, también delinquieron los paramilitares del Bloque Montes de María que en 1997 fueron enviados por los hermanos Castaño y Salvatore Mancuso, con financiación de ganaderos y políticos de la región. Este grupo paramilitar se desmovilizó en julio de 2005. </p></div>`)[0];
                popup_9a82ef4414449854b0531756a0161dbc.setContent(html_708cf137f2c8a9e3d01dfc520ee09925);

                var html_5ddb6984253500160c8d4f1309f8a202 = $(`<div id="html_5ddb6984253500160c8d4f1309f8a202" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE PUERTO PATIÑO</h3><br><h4>Lugar:Aguachica , Cesar</h4><br><h5>Fecha: 1995-01-17</h5><br>Descripción: <p>El 15 de enero de 1995 un grupo de paramilitares de las Autodefensas del Sur del Cesar llegó a la vereda Puerto Patiño del municipio de Aguachica, Cesar, se llevó ocho campesinos y luego los asesinó.   Según declaraciones entregadas por desmovilizados, miembros de la fuerza pública les “prestaron” un informante para identificar supuestos colaboradores de la guerrilla.  Aunque los ex ‘paras’ han reconocido que sospecharon que las víctimas no tenían nada que ver con la subversión, asesinaron a los campesinos y dejaron sus cuerpos cada 300 metros en el camino que conecta la vereda con el pueblo, para aterrorizar a la población.   Las Autodefensas de Sur del Cesar fueron creadas por una familia de hacendados de la región, los Prada a mediados de los noventa.  Su máximo jefe fue Juan Francisco Martínez, alias ‘Juancho Prada’. </p></div>`)[0];

                var html_e00450c5404e26e1cec162c9610a5d30 = $(`<div id="html_e00450c5404e26e1cec162c9610a5d30" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CODAZZI</h3><br><h4>Lugar:Agustín Codazzi , Cesar</h4><br><h5>Fecha: 1996-09-23</h5><br>Descripción: <p> El 23 de septiembre de 1996 un grupo de hombres de las Autodefensas Campesinas de Córdoba y Urabá, Accu, junto a paramilitares del norte del Cesar, llegó al municipio de Agustín Codazzi y se llevaron a seis personas para luego asesinarlas.
 
  
 
 Desde mediados de ese año, los hermanos Carlos y Vicente Castaño, enviaron al Cesar a Salvatore Mancuso y un grupo de hombres desde Urabá y Córdoba, para que se unieran con grupos locales paramilitares financiados por hacendados de la región.  Los ‘paras’ perpetraron varias masacres como la de Codazzi, señalando a las víctimas de ser supuestos colaboradores de la guerrilla del Eln.
 
  
 
 Rodrigo Tovar Pupo, alias ‘Jorge 40’ fue el jefe de los paramilitares de la zona que se unió a los hombres de los hermanos Castaño.  ‘Jorge 40’ fue extraditado a los Estados Unidos junto a Salvatore Mancuso por cargos de narcotráfico.</p></div>`)[0];

                var html_380f9cd60e084a95b3e34d300ea689b6 = $(`<div id="html_380f9cd60e084a95b3e34d300ea689b6" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE MEDIA LUNA</h3><br><h4>Lugar:San Diego , Cesar</h4><br><h5>Fecha: 1996-10-27</h5><br>Descripción: <p>El 27 de octubre de 1996 un grupo de hombres de las Autodefensas Campesinas de Córdoba y Urabá, Accu, junto a un grupo de paramilitares del norte del Cesar, llegaron al corregimiento de Media Luna, en el municipio de San Diego y asesinaron a siete personas.  Los ‘paras’ se llevaron a cuatro personas más, de las cuales no se volvió a saber nada.
 
  
 
 El grupo armado llegó en varias camionetas en medio de las fiestas del pueblo y con lista en mano comenzó a buscar a supuestos colaboradores de la guerrilla y a dispararles en frente de la población. Un niño de ocho años que trataba de huir en medio de los disparos fue una de las víctimas.
 
  
 
 Esta fue una de las primeras masacres cometidas por las Accu en Cesar.  Los hermanos Carlos y Vicente Castaño enviaron a Salvatore Mancuso junto a un grupo de hombres desde Córdoba y Urabá, para que se unieran con paramilitares de la zona, financiados por ganaderos, para asesinar a supuestos colaboradores de la guerrilla.  
 
  
 
 Mancuso y Rodrigo Tovar Pupo, alias ‘Jorge 40’, quien era el jefe de los paramilitares del Cesar, fueron extraditados a los Estados Unidos por cargos de narcotráfico. </p></div>`)[0];

                var html_ea87ad3a121ed444cb72c4dc2da4293f = $(`<div id="html_ea87ad3a121ed444cb72c4dc2da4293f" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE ESTADOS UNIDOS I</h3><br><h4>Lugar:Becerril , Cesar</h4><br><h5>Fecha: 1998-11-16</h5><br>Descripción: <p> Hacía el medio día del 16 de noviembre de 1998, un grupo de por lo menos 20 paramilitares fuertemente armados de las Autodefensas Unidas de Córdoba y Urabá llegaron en camionetas al corregimiento de Estados Unidos, en el municipio de Becerril.   Con lista en mano sacaron de su casa a 11 personas, ocho de ellas fueron asesinadas y las otras tres fueron secuestradas y sus cuerpos fueron hallados días después en corregimiento La Guajirita, a 5 kilómetros de Estados Unidos. Con los primeros disparos los habitantes del caserío huyeron hacia la parte alta del pueblo para refugiarse.  Una de las víctimas fue Alexis Hinestrosa, quien había sido diputado de la Unión Patriótica por ese departamento, pero ante las frecuentes amenazas se había retirado de la política y en ese entonces era un promotor de salud del pueblo. Los paramilitares lo asesinaron en frente de su esposa y sus hijos.</p></div>`)[0];

                var html_35f78b400392165be7ea4ee3e2234391 = $(`<div id="html_35f78b400392165be7ea4ee3e2234391" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CHIRIGUANÁ</h3><br><h4>Lugar:Chiriguaná , Cesar</h4><br><h5>Fecha: 1999-05-15</h5><br>Descripción: <p>El 15 de mayo de 1999 un grupo de paramilitares llegó al municipio de Chiriguaná, en el centro del Cesar y asesinó a seis personas que se encontraban en un establecimiento comercial e hirió a una más. Dos personas no fueron identificadas por las autoridades.
 
  
 
 Aunque se desconoce los autores de la masacre, la Fiscalía señala a los ‘paras’ que delinquían en la zona como los responsables.  El centro del Cesar era una zona de influencia compartida entre las Autodefensas Campesinas del Sur del Cesar de Juan Francisco Prada, alias ‘Juancho Prada’ y el Bloque Norte dirigido por Rodrigo Tovar Pupo, alias ‘Jorge 40’.
 
  
 
 Desde los ochenta, familias ganaderas en el Cesar conformaron grupos paramilitares para combatir a la guerrilla y a sus supuestos auxiliadores.  Estos grupos se convirtieron en el origen de las estructuras ‘paras’ que cometieron varias masacres y asesinatos selectivos a finales de los noventa en todo el departamento. </p></div>`)[0];

                var html_9e8c68002eb96801accbd37c5b06b8b5 = $(`<div id="html_9e8c68002eb96801accbd37c5b06b8b5" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CURUMANÍ</h3><br><h4>Lugar:Curumaní , Cesar</h4><br><h5>Fecha: 1999-07-25</h5><br>Descripción: <p>El 25 de julio de 1999 paramilitares del Frente Resistencia Motilona, del Bloque Norte de las Auc, instalaron un retén ilegal en la vía que comunica a las veredas Dos de Mayo y Dos Brazos, en la zona rural de Curumaní, Cesar. Los ‘paras’ retuvieron a 12 personas que se movilizaban por la carretera y con lista en mano asesinaron a cinco de ellos, que fueron señalados como colaboradores de la guerrilla. 
 
  
 
 Luego de estos hechos, los paramilitares obligaron bajo amenazas a Alberto Ríos Manzano a guiarlos hasta la casa de la personera del municipio, Numis Esther Camacho, y una vez allí los dos fueron asesinados. Según uno de los victimarios, Esneider Santiago González alias ‘Medio Kilo’, la fuerza pública sabía de la masacre, pues antes de los hechos los paramilitares hablaron con el teniente de la Policía de Curumaní y un sargento del Ejército. 
 
  
 
 Por estos hechos fue condenado Jesús Atehortúa Gómez alias ‘Julio Palizada’, uno de los jefes paramilitares del Frente y perpetrador de la masacre, a 26 años de prisión por la justicia ordinaria. ‘Palizada’ no se desmovilizó y se convirtió en uno de los jefes de los ‘Urabeños’ en el Cesar hasta que fue capturado en diciembre de 2012.  </p></div>`)[0];

                var html_0b6b6747d85d482ff9eb25760dc36df9 = $(`<div id="html_0b6b6747d85d482ff9eb25760dc36df9" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE AGUACHICA</h3><br><h4>Lugar:Aguachica , Cesar</h4><br><h5>Fecha: 1999-08-19</h5><br>Descripción: <p>El 19 de agosto de 1999 un grupo de paramilitares de las Autodefensas Campesinas del Sur del Cesar, Acsuc, asesinó a cuatro campesinos en las veredas Diego Hernández y Palestina, en Aguachica, al sur del Cesar.  Tres víctimas eran miembros de una misma familia.

                var html_b5807506a61230fc5a98c29d2c920146 = $(`<div id="html_b5807506a61230fc5a98c29d2c920146" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CURUMANÍ, AGOSTO DE 2001</h3><br><h4>Lugar:Curumaní , Cesar</h4><br><h5>Fecha: 2001-08-01</h5><br>Descripción: <p>El primero de agosto de 2001 un grupo de 30 paramilitares del Bloque Norte llegó al corregimiento Santa Isabel del municipio de Curumaní, en Cesar y asesinó a 11 personas.  Según Fiscalía, la matanza fue coordinada por la ex paramilitar Edelmira Esther López, alias ‘Yolanda’.

 GRUPO ARMADO RELACIONADO:
 PARAMILITARES DEL BLOQUE NORTE (1997 - 2006)

                var html_41b63aa5269f13b56908a8043000fb1c = $(`<div id="html_41b63aa5269f13b56908a8043000fb1c" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CHIRIGUANÁ, 2002</h3><br><h4>Lugar:Chiriguaná , Cesar</h4><br><h5>Fecha: 2002-05-27</h5><br>Descripción: <p>La noche del 27 de mayo de 2002, un grupo de paramilitares llegó a una finca en el corregimiento de San Roque, en Chiriguaná, en el centro del Cesar y secuestró a nueve personas.  Los ‘paras’ dejaron en libertad a cinco y asesinaron a las otras cuatro al otro día.  Los cuerpos de las víctimas, entre ellas dos hermanos, fueron hallados en la finca San Luis.
 
  
 
 Aunque se desconoce los autores de la masacre, la Fiscalía señala a los ‘paras’ que delinquían en la zona como los responsables.  El centro del Cesar era una zona de influencia compartida entre las Autodefensas Campesinas del Sur del Cesar de Juan Francisco Prada, alias ‘Juancho Prada’ y el Bloque Norte de Rodrigo Tovar Pupo, alias ‘Jorge 40’.
 
  
 
 Desde los ochenta, familias ganaderas en el Cesar conformaron grupos paramilitares para combatir a la guerrilla y a sus supuestos auxiliadores.  Estos grupos se convirtieron en el origen de las estructuras ‘paras’ que cometieron varias masacres y asesinatos selectivos a finales de los noventa en todo el departamento. </p></div>`)[0];

                var html_0736494bd72291647601ecd7ac9a0e29 = $(`<div id="html_0736494bd72291647601ecd7ac9a0e29" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE KANKUAMOS</h3><br><h4>Lugar:Valledupar , Cesar</h4><br><h5>Fecha: 2002-12-08</h5><br>Descripción: <p>En la madrugada del domingo 8 de diciembre de 2002 un grupo de 60 paramilitares del Bloque Norte de las Auc llegó al resguardo Atanquez en la zona rural de Valledupar, Cesar y asesinó a cuatro indígenas de la comunidad Kankuama.  
 
 Los ‘paras’ se dividieron en dos grupos: unos rodearon el pueblo y otros entraron a la plaza de mercado y les pidieron las cédulas a algunos habitantes que fueron señalados por hombres encapuchados. Los paramilitares separaron del grupo al Mamo del Cabildo Indígena, Abel Alvarado Maestre, al profesor Gustavo Horacio Maestre Arias y al agricultor Alfredo Antonio Borrego, este último les suplicó a los ‘paras’ que no lo retuvieran y estos lo asesinaron en la plaza de mercado. El resto del grupo fue atado y llevado a las afueras del pueblo.
 
 En los alrededores del mercado los paramilitares también asesinaron al labriego José Manuel Cáceres. El profesor Gustavo Maestre fue liberado, pero los ‘paras’ capturaron al campesino Franklin Manuel Arias, quien estaba con su esposa y sus dos hijos.  Horas más tarde la comunidad encontró los cadáveres de Arias y Maestre.
 
 La Caravana Internacional por la Vida, un grupo de 60 organizaciones internacionales que unió para investigar la violación de derechos humanos, documentó que en 2002 fueron asesinados 38 miembros indígenas de esta comunidad y 57 en 2003. 
 
  
 
 Rodrigo Tovar Pupo, alias ‘Jorge 40’, jefe paramilitar del Bloque Norte, está postulado a la Ley de Justicia y Paz y en 2008 fue extraditado a Estados Unidos por cargos de narcotráfico. </p></div>`)[0];

                var html_51c0caa5e86fedf573920ad413a7125a = $(`<div id="html_51c0caa5e86fedf573920ad413a7125a" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LOMAS VERDES Y NUEVO HORIZONTE</h3><br><h4>Lugar:Curumaní , Cesar</h4><br><h5>Fecha: 2005-12-05</h5><br>Descripción: <p> Entre el 4 y 6 de diciembre de 2005, un grupo de por lo menos 200 paramilitares del Frente Resistencia Motilona, que hacía parte de Bloque Norte de las Auc, ingresaron a las veredas Lomas Verdes y Nuevo Horizonte, retuvieron a 45 personas del pueblo y asesinaron a nueve de ellas. La masacre fue ordenada por Rodrigo Tovar Pupo alias ‘Jorge 40’, jefe paramilitar del Bloque Norte, quien para ese entonces estaba en proceso de desmovilización.
 
 Una víctima fue torturada hasta morir y su esposa fue abusada sexualmente por los paramilitares. Aunque mes y medio antes la Defensora del Pueblo en el Cesar emitió una alerta temprana, no se aumentaron las medidas  de seguridad. 
 
 Cuando la ONG Promoción Alternativa (Minga) denunció los hechos, ‘Jorge 40’ envió un mensaje difundido en varios medios nacionales en el que desmintió los hechos y dijo que se trató de combates con la guerrilla, tachando a los miembros de la organización como “integrantes del Eln”. El entonces gobernador del Cesar, Hernando Molina, condenado por parapolítico, desmintió la masacre.
 
 Por los hechos fue condenado a 40 años Javier Urango Herrera, alias ‘Chely’ uno de los ex jefes del Frente Resistencia Motilona y quien luego dirigió  la banda de ‘Los Mellizos’. ‘Chely’ fue capturado en 2010 luego de dos años prófugo de la justicia.</p></div>`)[0];

                var html_7835189caff014125d010de19071573e = $(`<div id="html_7835189caff014125d010de19071573e" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE MASACRE DE TASAJERA</h3><br><h4>Lugar:El Guamo , Bolívar</h4><br><h5>Fecha: 1996-10-01</h5><br>Descripción: <p>A la media noche del primero de octubre de 1996 un grupo de 30 paramilitares entraró al corregimiento de Tasajera, ubicado en el municipio de El Guamo, Bolívar y asesinó a 4 personas.    Al llegar al corregimiento, los ‘paras’ sacaron de sus viviendas a Darío Covas, Diomedes Zapata y Baldomero Vergara, los acusaron de ser supuestamente colaboradores de la guerrilla, los torturaron y los asesinaron. Rebeca Villarreal, la madre de Vergara, salió a defender a su hijo y los paramilitares la violaron, torturaron y empalaron. Los cuerpos de las víctimas fueron arrojados al río Magdalena.  En este municipio, al igual que en el resto de los Montes de María, ganaderos y terratenientes de la zona crearon grupos de paramilitares con el supuesto fin de defender sus tierras de la guerrilla. Estos grupos asesinaron a líderes campesinos que querían promover la reforma agraria para que les titularan terrenos, algunos de estos grupos se ampararon en la legalidad de las convivir. En 1997 llegaron los hermanos Carlos y Vicente Castaño, junto a Salvatore Mancuso y unieron los grupos paramilitares que delinquían en la región para conformar el Bloque Montes de María de las Auc.   GRUPO ARMADO RELACIONADO: PARAMILITARES DEL BLOQUE NORTE (1997 - 2006) Desde los años 80 los hermanos Castaño delinquieron en la zona de Córdoba y Urabá, primero con grupos ilegales que asesinaban supuestos colaboradores de la guerrilla y luego en 1994 conformaron las Autodefensas Campesinas del Córdoba y Urabá, Accu. En 1997 los Castaño unieron todos los grupos paramilitares del país en las Autodefensas Unidas de Colombia, Auc. Desde ese momento algunas de las estructuras de las Accu pasaron a llamarse Bloque Norte. Este bloque absorbió a las Autodefensas del Sur del Cesar, que pasaron a llamarse Frente Héctor Julio Peinado, al mando de alias ‘Juancho Prada’. El Bloque Norte tuvo 14 frentes, entre ellos el Resistencia Motilona, José Pablo Díaz y Resistencia Tayrona. </p></div>`)[0];

                var html_9510d80f9d388aeca87ccda08cd9e076 = $(`<div id="html_9510d80f9d388aeca87ccda08cd9e076" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE EL SALADO 1997</h3><br><h4>Lugar:Carmen de Bolívar , Bolívar</h4><br><h5>Fecha: 1997-03-23</h5><br>Descripción: <p> El 23 de marzo de 1997 un grupo de 50 paramilitares llegó en varios vehículos al corregimiento de El Salado y reunió a gran parte del pueblo en la plaza central. Allí sacaron una lista con los nombres de sus víctimas y las asesinaron: Doris Mariela Torres, profesora y líder comunitaria, Néstor Arrieta y Álvaro Pérez, presidente de la Junta de Acción Comunal. También mataron a José Esteban Domínguez y a su hijo por intentar defender a la docente. Los paramilitares quemaron una tienda, propiedad de la maestra, y un supermercado ubicado al lado de la plaza central.  Los saladeros consideran que la masacre está relacionada con los hechos ocurridos 20 días antes, cuando un grupo paramilitar llegó al corregimiento exigiendo que se cerraran todas las tiendas y la profesora Torres protestó. Esta masacre provocó el desplazamiento de cerca de 7.000 habitantes, que para ese entonces era el total de la población del El Salado. 4.000 de ellos retornaron tres meses después, pero fueron nuevamente desplazados en la masacre del 2000.   Por estos hechos fueron capturados José y Eduardo Méndez acusados de ser los autores intelectuales de la masacre, pero fueron absueltos luego de cuatro años en la cárcel. Estos hombres hacen parte de una familia de terratenientes que formó una estructura paramilitar llamada ‘Los Méndez’ y que se enfrentó al frente 37 de las Farc desde finales de los 80.</p></div>`)[0];

                var html_1232794e9c64d58d9b75e8c07d93adfa = $(`<div id="html_1232794e9c64d58d9b75e8c07d93adfa" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE TIQUISIO</h3><br><h4>Lugar:Tiquisio , Bolívar</h4><br><h5>Fecha: 1998-10-01</h5><br>Descripción: <p> El primero de octubre de 1998, un grupo de paramilitares no identificados asesinó a cinco campesinos entre Tiquisio y Pinillos, Bolívar. Primero pasaron por el corregimiento Colorado, donde asesinaron a Osmidio Amaris y quemaron tres casas.  Luego se dirigieron a Boca de Guacamayo, a 15 minutos en chalupa, y asesinaron a tres personas de una misma familia. Horas después, los hombres llegaron a La Rufina, corregimiento de Pinillos, y asesinaron a Luis Martínez.  Antes de la masacre hubo tres semanas de enfrentamiento entre paramilitares y guerrilla en la zona. El Ejército también había bombardeado el lugar en una fecha cercana.</p></div>`)[0];

                var html_a92358ba57dbb6b774d83d0cd477228d = $(`<div id="html_a92358ba57dbb6b774d83d0cd477228d" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE SAN PABLO, ENERO DE 1999</h3><br><h4>Lugar:San Pablo , Bolívar</h4><br><h5>Fecha: 1999-01-08</h5><br>Descripción: <p> El 8 de enero de 1999, cerca de la media noche un grupo de paramilitares llegó al casco urbano del municipio de San Pablo y asesinó a 14 personas que se encontraban en varios bares y discotecas del pueblo.     Las primeras cinco víctimas cayeron en el billar Puerto Amor.  Luego los ‘paras’ fueron al bar El Paraíso donde mataron a seis personas y finalmente atacaron la discoteca El Espejo.  Allí, los clientes se habían encerrado al escuchar los disparos, pero los paramilitares los obligaron a salir amenazándolos con lanzar una granada por una de las ventanas y luego asesinaron a tres de los clientes.  Varias personas quedaron heridas en los hechos.     Según el testimonio del desmovilizado Rodrigo Pérez Alzate, alias ‘Julián Bolívar’, la masacre fue perpetrada por una orden directa de Carlos Castaño.  ‘Julián Bolívar’ contó en el proceso de Justicia y Paz que 10 días antes de los crímenes, un grupo de 400 hombres atacó el caserío de El Diamante en Córdoba y quemó la hacienda Tolová de los Castaño, lo que provocó la furia de los jefes paramilitares que ordenaron atacar a supuestos colaboradores de la guerrilla en varias zonas del país. Durante las siguientes dos semanas fueron asesinadas cerca de 140 personas.     En el momento de la masacre, ‘Julián Bolívar’ y sus hombres se habían unido a la estructura paramilitar de los hermanos Carlos y Vicente Castaño, luego de delinquir desde mediados de los noventa por cuenta propia. Este grupo fue la base para la creación del Bloque Central Bolívar a mediados de 2000.</p></div>`)[0];

                var html_772570cf110d051294a6d1c9d17b543a = $(`<div id="html_772570cf110d051294a6d1c9d17b543a" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE SAN ISIDRO Y CARACOLÍ</h3><br><h4>Lugar:Carmen de Bolívar , Bolívar</h4><br><h5>Fecha: 1999-03-14</h5><br>Descripción: <p> En la madrugada del 11 de marzo de 1999 un grupo 35 paramilitares del Bloque Montes de María de las Auc llegó al corregimiento de San Isidro, en el Carmen de Bolívar. Allí, con lista en mano y un hombre que señalaba a las víctimas, retuvieron a un civil y lo llevaron hasta la entrada del corregimiento de Caracolí donde lo mataron. A las siete de la mañana, Rodrigo Mercado Pelufo, alias ‘Cadena’, quien estuvo al mando de la masacre, ordenó instalar un retén ilegal en el que detuvo a todos los vehículos y asesinó a ocho personas.   En San Isidro, los paramilitares sacaron de su casa al tendero Juan José Arrierta, lo amarraron y lo obligaron a subir a una camioneta. Cuando su hijo, Leonard José, se dio cuenta de la situación intentó huir por el patio, pero los ‘paras’ le dispararon en un pie. El cuerpo de Juan fue hallado debajo de puente en la vía que conduce a Caracolí.    Esta masacre fue planeada por los ex jefes paramilitares del Bloque Norte, Salvatore Mancuso y Rodrigo Tovar Pupo, alias ‘Jorge 40’, como parte de su estrategia de expansión territorial de las Auc en los Montes de María y apropiarse de las rutas del narcotráfico en la zona. Estos dos desmovilizados están postulados a la Ley de Justicia y Paz y ya aceptaron su responsabilidad en los hechos. </p></div>`)[0];

                var html_299d45b2d6e88352338df1e7a7adf701 = $(`<div id="html_299d45b2d6e88352338df1e7a7adf701" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE EL PIÑAL</h3><br><h4>Lugar:Simití , Bolívar</h4><br><h5>Fecha: 1999-08-07</h5><br>Descripción: <p> El 7 de agosto de 1999, el ex jefe paramilitar Rodrigo Pérez Alzate alias ‘Julián Bolívar’, envió a un grupo de 110 paramilitares a la vereda El Piñal, en el municipio de Simití, Bolívar. Los ‘paras’ obligaron a la población a salir de sus casas y reunirse en un kiosco del caserío y luego asesinaron a seis personas. Las víctimas fueron señaladas por un supuesto desertor del Eln.  Los familiares de las víctimas contaron que antes de asesinarlas, fueron obligadas a cargar objetos pesados y que el resto de la población fue maltratada físicamente por los paramilitares.  Aunque para la fecha de la masacre no se había conformado como tal el Bloque Central Bolívar, Bcb, en ese entonces varios grupos de autodefensas que delinquieron en el Bajo Cauca se agruparon y entraron a las Auc al mando de Carlos Castaño, con el objetivo de controlar los territorios del sur de Bolívar. En el municipio de Simití instalaron una base paramilitar, pues su ubicación en el centro del Magdalena Medio permite el acceso a la Serranía de San Lucas y al río Magdalena, la explotación de oro y el cultivo de coca. En el 2000 estos grupos se unieron a los paramilitares de Santander y el sur del Cesar  y conformaron el Bloque Central Bolívar.</p></div>`)[0];

                var html_1585c7188e9398127fb862afc18b082d = $(`<div id="html_1585c7188e9398127fb862afc18b082d" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CAPACA</h3><br><h4>Lugar:Zambrano , Bolívar</h4><br><h5>Fecha: 1999-08-16</h5><br>Descripción: <p>En la noche del 16 de agosto de 1999 un grupo de 20 paramilitares del Bloque Montes de María realizó un recorrido por varios veredas del municipio de Zambrano y asesinó a 11 personas. Los ‘paras’ comenzaron la masacre en la vereda Capaca donde les quitaron la vida a cinco campesinos, luego en el caserío Campoalegre mataron tres personas y después en el camino hacía el Carmen de Bolívar asesinaron a otras tres víctimas. Otras tres personas fueron desaparecidas.    Al mando de la operación estuvo el paramilitar Sergio Manuel Ávila alias ‘Caracortada’, quien antes de ser enviado a los Montes de María en 1998 fue el administrador de las fincas del ex jefe paramilitar Salvatore Mancuso en el Guamo, Bolívar. Según versiones de este desmovilizado, dentro del grupo que perpetró la masacre iban miembros de la fuerza pública.      En 1997 los hermanos Carlos y Vicente Castaño y Salvatore Mancuso junto a empresarios y políticos de la región decidieron conformar el Bloque los Montes de María para controlar el tráfico de drogas y armas en el Golfo de Morrosquillo.  El grupo estuvo al mando de Mercado Peluffo alias ‘Cadena’, desaparecido en 2005, y Edwar Cobos Téllez alias ‘Diego Vecino’, quien fue extraditado a Estados Unidos por cargos de narcotráfico y está postulado a la Ley de Justicia y Paz.  </p></div>`)[0];

                var html_7746420d3f22827d3d57c57e9668145e = $(`<div id="html_7746420d3f22827d3d57c57e9668145e" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LAS PALMAS, BOLÍVAR</h3><br><h4>Lugar:San Jacinto , Bolívar</h4><br><h5>Fecha: 1999-09-27</h5><br>Descripción: <p> El 27 de septiembre de 1999 paramilitares del Bloque Montes de María de la Auc llegaron hasta el corregimiento de Las Palmas, ubicado en el municipio de San Jacinto, Bolívar. En la plaza central reunieron a la población, incluidos niños, y asesinaron a cuatro campesinos reconocidos por toda la comunidad.  Los ‘paras’ retuvieron a los niños de la escuela para convocar a los pobladores y, en modo de “celebración”, chocaron dos jeeps que los palmeros usaban para comercializar sus productos. Antes de salir, amenazaron con perpetrar una masacre en diciembre de ese año, por lo que cerca de 500 familias se desplazaron principalmente hacia San Jacinto, las ciudades de la Costa y la localidad de Suba en Bogotá. El desplazamiento fue masivo y convirtió a Las Palmas en un pueblo fantasma.  Para ese entonces, este era un caserío de 400 casas que vivía del cultivo de tabaco, maíz, yuca y ñame. Desde los años noventa, el Frente 37 de las Farc asesinó a algunos campesinos, pero el terror se esparció después de la llegada del Bloque Montes de María, los paramilitares de los hermanos Castaño, conocidos por la comunidad como ‘Los Mochacabezas’.  Estos hechos han sido reconocidos por el exparamilitar Sergio Manuel Ávila Córdoba, alias 'Caracortada’, quien se encuentra postulado a la Ley de Justicia y Paz. ‘Cadena’, alias de Rodrigo Mercado Pelufo, exjefe del grupo paramilitar, fue asesinado en 2005.  En diciembre de 2014, cerca de setenta familias palmeras retornaron a su tierra con ayuda del gobierno, pero algunas han abandonado de nuevo el pueblo por falta de oportunidades y de condiciones básicas de manutención.</p></div>`)[0];

                var html_c9f724756741cafee0a4f36994b31743 = $(`<div id="html_c9f724756741cafee0a4f36994b31743" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE ARENAL</h3><br><h4>Lugar:Arenal , Bolívar</h4><br><h5>Fecha: 1999-10-02</h5><br>Descripción: <p>En la madrugada del 2 de octubre de 1999, paramilitares del Bloque Central Bolívar, Bcb, asesinaron a ocho campesinos en la zona urbana del municipio de Arenal, Bolívar. El hecho sucedió luego de que los 'paras' incursionaron a este municipio semanas antes, el 4 de septiembre del mismo año. El nombre de las víctimas no ha sido registrado.  Esta fue una de las numerosas masacres que generó la guerra entre las Auc y la guerrilla del Eln por el control del sur de Bolívar. Según la Fiscalía, entre 1996 y 2005 más de 2.000 personas fueron asesinadas como consecuencia de los enfrentamientos en esta zona.  A finales de 1997, Carlos Castaño ordenó la entrada de varios grupos paramilitares al sur de Bolívar, por ser una región estratégica y haber sido centro de disputa de los grupos armados ilegales por el acceso al río Magdalena, la explotación minera y la economía ilegal alrededor del cultivo de coca. Masacres como las de El Salado, El Piñal y Simití fueron consecuencia del accionar paramilitar en esta región.  Salvatore Mancuso Gómez, ex comandante del Bloque Catatumbo de las Auc, reconoció su responsabilidad en estos hechos durante una audiencia de Justicia y Paz en 2007. </p></div>`)[0];

                var html_2d89b7c5813677903ee337c206a60419 = $(`<div id="html_2d89b7c5813677903ee337c206a60419" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE SIMITÍ, OCTUBRE DE 1999</h3><br><h4>Lugar:Simití , Bolívar</h4><br><h5>Fecha: 2000-01-03</h5><br>Descripción: <p>Entre el 16 y el 17 de octubre de 1999 un grupo de paramilitares del Bloque Central Bolívar, Bcb, hizo un recorrido por varias veredas del municipio de Simití en el sur de Bolívar y asesinó a cuatro campesinos. Según declaraciones entregadas por desmovilizados del Bcb en el proceso de Justicia y Paz, los paramilitares querían atacar el corregimiento del Paraíso, porque lo consideraban una base guerrillera del Eln.    El grupo de ‘paras’ se dividió en dos para avanzar sobre el caserío y se enfrentó en un par de ocasiones con columnas guerrilleras.  Uno de los grupos asesinó a tres campesinos que consideró auxiliadores de los subversivos y el otro llegó a la casa de una campesina a quien obligó a que les cocinara, para luego decapitarla y empalar su cabeza.  Cuando los dos grupos llegaron al Paraíso, el caserío estaba desocupado, pues todos sus habitantes se habían desplazado ante la inminencia del ataque.     Desmovilizados del bloque han señalado que además de la excusa de atacar la supuesta base guerrillera, los ‘paras’ realizaron la masacre para recuperar centenares de reses que supuestamente habían sido robadas a ganaderos de la zona.  Carlos Mario Jiménez, alias ‘Macaco’, principal jefe del grupo, se encuentra extraditado en los Estados Unidos por narcotráfico.  Rodrigo Pérez Alzate, otro de los jefes del bloque y quien se encuentra en el proceso de Justicia y Paz, aceptó los cargos por estos crímenes.     En el momento de la masacre, ‘Julián Bolívar’ y sus hombres se habían unido a la estructura paramilitar de los hermanos Carlos y Vicente Castaño, luego de delinquir desde mediados de los noventa por cuenta propia.  Este grupo fue la base para la creación del Bloque Central Bolívar a mediados de 2000. </p></div>`)[0];

                var html_dc66303165ca486a52d64e6ced6a91ab = $(`<div id="html_dc66303165ca486a52d64e6ced6a91ab" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE EL SALADO 2000</h3><br><h4>Lugar:Carmen de Bolívar , Bolívar</h4><br><h5>Fecha: 2000-02-18</h5><br>Descripción: <p>Entre el 16 y el 21 de febrero del 2000 un grupo de 450 paramilitares, al mando de Salvatore Mancuso y Rodrigo Tovar Pupo alias ‘Jorge 40’, cercó el corregimiento de El Salado. Para llegar hasta el pueblo los ‘paras’ hicieron un sangriento recorrido por los municipios aledaños en donde cometieron varios asesinatos: 14 campesinos en las áreas rurales de Ovejas, Sucre, y 3 más en la vereda La Sierra en el municipio de Córdoba, Bolívar. 
 
 El 18 de febrero cuando los hombres de las Auc llegaron a El Salado obligaron a sus pobladores a reunirse en el centro del pueblo para ver cómo torturaban, desmembraban y asesinaban uno por uno a nueve campesinos, al mismo tiempo que un grupo de paramilitares tocaba una tambora. Después mataron a cinco mujeres utilizando métodos tan atroces como la estrangulación y el empalamiento. En total durante los seis días de la masacre los ‘paras’ asesinaron a 60 personas: 52 hombres y 8 mujeres, tres eran menores de edad. 
 
 Los paramilitares salieron del pueblo el 19 de febrero y les prohibieron a los sobrevivientes enterrar los cuerpos de sus familiares. Luego de la masacre 4.000 personas salieron desplazadas y los caseríos de El Salado, Pativaca, El Cielito, Bajo Grande y La Sierra desaparecieron por completo.  El Batallón No. 5 y el de Contraguerrilla de la Infantería de Marina, los más cercanos al corregimiento, no evitaron el avance paramilitar. 
 
 Los habitantes fueron estigmatizados por vivir en una zona disputada por los grupos ilegales. Los ‘paras’ los tildaban de guerrilleros, pues desde mediados de los 90 los frentes 35 y 37 de las Farc delinquían en la zona, y los insurgentes los señalaban de permitir la entrada de los ‘paras’. </p></div>`)[0];

                var html_b01d1cb517870eeac30c483c00b6c872 = $(`<div id="html_b01d1cb517870eeac30c483c00b6c872" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE MAMPUJÁN Y LAS BRISAS</h3><br><h4>Lugar:María la Baja , Bolívar</h4><br><h5>Fecha: 2000-03-08</h5><br>Descripción: <p> El 10 de marzo de 2000 un grupo de 60 paramilitares al mando de Rodrigo Mercado Pelufo, alias ‘Cadena’, entonces jefe del Bloque Montes de María, llegó al corregimiento de Mampuján en el municipio de María la Baja, Bolívar, y ordenó a sus habitantes desplazarse a más tardar en la madrugada, amenazándolos con que de no hacerlo les “pasaría lo mismo que a los pobladores del Salado”, en referencia a la masacre ocurrida un mes antes. Según el testimonio de los pobladores, los ‘paras’ violaron a varias mujeres. Estos hechos produjeron el desplazamiento de más de 300 personas. 
 
  
 
 Luego de atemorizar a la población, los paramilitares retuvieron a siete campesinos y los obligaron a guiarlos hasta un lugar conocido como Tamarindo, en la Vereda Las Brisas, en San Juan de Nepomuceno, y luego los dejaron libres. En el camino, los 60 ‘paras’ de ‘Cadena’ se unieron a 90 hombres del Bloque Norte que llegaron a apoyarlos. En el Tamarindo los paramilitares esperaban encontrar un campamento guerrillero, pero cuando llegaron estaba vacío. 
 
  
 
 Hacía las cinco y media de la mañana del día siguiente, ‘Cadena’ ordenó que los 150 paramilitares entraran al casco urbano de la vereda Las Brisas y asesinaran a 11 personas, algunas de ellas fueron degolladas y presentaban quemaduras en su cuerpo. Los paramilitares las acusaron de ser supuestos colaboradores de la guerrilla, pero las investigaciones judiciales demostraron que se trataba de campesinos de la zona. </p></div>`)[0];

                var html_cab692e66db793782e01cec7a8242da9 = $(`<div id="html_cab692e66db793782e01cec7a8242da9" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE MACAYEPO</h3><br><h4>Lugar:Carmen de Bolívar, Bolivar </h4><br><h5>Fecha: 2000-10-14</h5><br>Descripción: <p> El 14 de octubre del 2000, un grupo de 80 paramilitares del Bloque Montes de María, al mando de Rodrigo Pelufo, alias ‘Cadena’, asesinó con piedras y garrotes a 15 habitantes del corregimiento de Macayepo, en el municipio de Carmen de Bolívar, provocando el desplazamiento forzado de por lo menos 200 familias. 
 
 Gracias a una grabación se pudo establecer que la masacre tuvo origen en una conversación en la que el ganadero y financiador de grupos paramilitares, Joaquín García, le pidió al entonces senador Álvaro García, conocido como el ‘Gordo García’ apoyo para recuperar unos animales hurtados y permitir la entrada de los grupos paramilitares a los corregimientos El Aguacate y Pajonalito, vecinos de Macayepo. Por estos hechos la Corte Suprema condenó a 40 años de prisión al ‘Gordo García’ por, entre otros delitos, ser el autor intelectual de la masacre.
 
 Los corregimientos localizados en esa región, entre ellos Macayepo, fueron zona de disputa de los grupos ilegales, pues están localizados en un corredor estratégico para el narcotráfico que da un fácil acceso desde el sur de Bolívar al mar. Esta masacre hizo parte de una violenta cadena de matanzas emprendida desde 1989 por los paramilitares para quitarle el control de los Montes de María a los frentes 35 y 37 de las Farc, al mando de ‘Martín Caballero’, que delinquían en la zona.</p></div>`)[0];

                var html_555005229688c2a8166d44ae4ea0044e = $(`<div id="html_555005229688c2a8166d44ae4ea0044e" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE SAN JACINTO, ENERO 2001</h3><br><h4>Lugar:San Jacinto , Bolívar</h4><br><h5>Fecha: 2001-01-20</h5><br>Descripción: <p>A las 5:30 de la mañana del 20 de enero de 2001, un grupo de hombres armados retuvieron una camioneta en la vía que conduce del casco urbano de San Jacinto al corregimiento de Arenas en Bolívar. Los criminales asesinaron a cuatro personas y desaparecieron a otra. No se logró establecer la identidad de una de las víctimas.
 
 No hay certeza del grupo armado que perpetró la masacre. En 2001, delinquió al norte del Bolívar el Bloque Montes de María, que fue creado en 1997 por los hermanos Carlos y Vicente Castaño junto a empresarios y políticos de la región para controlar el tráfico de drogas y armas en el Golfo de Morrosquillo y sacar a las guerrillas de la zona.  El grupo estuvo al mando de Rodrigo Mercado, alias ‘Cadena’, desaparecido en 2005. </p></div>`)[0];

                var html_8dcef03e0881db8666b797f9e7cc3f76 = $(`<div id="html_8dcef03e0881db8666b797f9e7cc3f76" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE RETIRO NUEVO</h3><br><h4>Lugar:María la Baja , Bolívar</h4><br><h5>Fecha: 2001-04-14</h5><br>Descripción: <p>En la madrugada del 19 de abril de 2001 un grupo de 15 integrantes del Bloque Montes de María de las Auc, vestidos uniformes del Ejército, llegaron en camionetas al corregimiento de Retiro Nuevo, en el municipio de María la Baja, Bolívar y asesinaron a cuatro personas.
  
 Los paramilitares entraron de forma violenta a una casa amarraron a sus cuatro habitantes y los obligaron a salir del pueblo. Las víctimas fueron asesinadas en el sector de La Pava, corregimiento de San Pablo, a unos ocho kilómetros de sus viviendas. Al día siguiente aparecieron los cuerpos en la carretera que de San Pablo comunica con Retiro Nuevo. Durante la masacre, fueron pintadas las paredes de la casas con grafitis que decían “muerte para los sapos”. 
  
 Para la época de los hechos, los paramilitares al mando de Rodrigo Mercado Pelufo, alias ‘Cadena’, perpetraron todo tipo de crímenes contra la población civil, en su lucha por el control del territorio y las rutas del narcotráfico. Uber Banquez Martínez, alias ‘Juancho Dique’, uno de los ex jefes del Bloque Montes de María, aceptó su responsabilidad por estos hechos en el proceso de Justicia y Paz. </p></div>`)[0];

                var html_9cc492dc5c63ec2d89cf42c43281a384 = $(`<div id="html_9cc492dc5c63ec2d89cf42c43281a384" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE REPELÓN</h3><br><h4>Lugar: Repelón, Bolivar</h4><br><h5>Fecha: 2000-10-26</h5><br>Descripción: <p>El 26 de octubre de 2000 un grupo de paramilitares al mando de Hernán Giraldo, alias 'El Patrón', llegaron a la vereda Cienaguita en el municipio de Repelón, Atlántico, y entraron a la casa de cuatro personas, las obligaron a salir y les propinaron varios golpes hasta matarlos.
 
 Este hecho fue reconocido en el proceso de Justicia y Paz por José Daniel Mora López, alías ‘Guerrero’, hombre cercano a Giraldo. Este último fue extraditado a Estados Unidos en 2008 por cargos de narcotráfico.
  
 Giraldo delinquió desde mediados de los 70 en cercanías a la Sierra Nevada de Santa Marta, y a mediados de los 90 el grupo tuvo su mayor expansión y dominio sobre el negocio del narcotráfico en la costa caribe. Para ese entonces eran conocidos como las Autodefensas Campesinas del Magdalena y La Guajira. </p></div>`)[0];

                var html_16507fdccdc7fa09bad5a87b05a4a098 = $(`<div id="html_16507fdccdc7fa09bad5a87b05a4a098" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE JUAN MINA</h3><br><h4>Lugar:Barranquilla, Atlantico</h4><br><h5>Fecha: 2001-07-28</h5><br>Descripción: <p>Hacia las tres de la tarde del 28 de julio de 2001 un grupo de paramilitares del Bloque Norte de las Auc asesinó a cuatro personas en el corregimeinto de Juan Mina, zona rural de Barranquilla. Luego los ‘paras’ llegaron al municipio de Soledad y mataron a otras dos personas.  Las víctimas de Juan Mina fueron torturadas, degolladas y sus cuerpos fueron encontrados en el baúl de dos carros marcados con las inciales Auc. En Soledad, los paramilitares asesinaron a dos comerciantes que vivían en el barrio la Esperanza.  Este crimen causó conmoción en la población del Atlántico, porque a pesar de la situación de violencia que se vivía desde hace más de diez años en todo el litoral Caribe este departamento se había mantenido al margen. A comienzos del 2000 Rodrigo Tovar Pupo, alias ‘Jorge 40’, decidió que el Atlántico haría parte del plan de expansión de Bloque Norte y sus negocios del narcotráfico, por lo que en 2003 creó el Frente José Pablo Díaz.  ‘Jorge 40’ está postulado a la ley de Justicia y Paz y en 2008 fue extraditado a Estados Unidos por cargos de narcotráfico. </p></div>`)[0];

                var html_865d2ba065374b2b1c7dda68373af649 = $(`<div id="html_865d2ba065374b2b1c7dda68373af649" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LURUACO</h3><br><h4>Lugar:Luruaco, Atlantico</h4><br><h5>Fecha: 2002-07-21</h5><br>Descripción: <p>En la noche del 21 de julio de 2002, paramilitares del Bloque Norte de las Auc llegaron al casco urbano del municipio de Luruaco, Atlántico, e ingresaron a cuatro viviendas donde asesinaron a cuatro personas.  Los paramilitares impusieron un toque de queda en los barrios de Luruaco y esa misma noche difundieron un panfleto donde amenazaban a la población que decía: "Si su hijo es sano, acuéstelo temprano", lo que causó el desplazamiento de estos habitantes. Entre julio y septiembre de este año se repitieron este tipo de hechos en este municipio, en Sabanalarga, Soledad y Baranoa.  Durante los años ochenta y noventa, Atlántico se había mantenido alejado de la violencia que se sufría en los dos demás departamentos del Caribe. Pero a comienzos del 2000 Rodrigo Tovar Pupo, alias ‘Jorge 40’, llevó grupos paramilitares a Atlántico para adueñarse del negocio del narcotráfico, extorsiones y el robo de dineros públicos.  ‘Jorge 40’ está postulado a la ley de Justicia y Paz y en 2008 fue extraditado a Estados Unidos por cargos de narcotráfico. </p></div>`)[0];

                var html_cb3524a7d85dc3981afee2b8899217dd = $(`<div id="html_cb3524a7d85dc3981afee2b8899217dd" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CAÑO DULCE</h3><br><h4>Lugar: Atlántico</h4><br><h5>Fecha: 2006-08-14</h5><br>Descripción: <p>Hacia las 2 de la tarde del 14 de agosto de 2006 ocho miembros del Gaula del Ejército y un investigador del DAS fingieron un supuesto operativo de rescate a dos secuestrados y asesinaron a seis personas en el balneario de Caño Dulce en el municipio de Tubará, Atlántico.   Un juez de Barranquilla determinó que las víctimas no eran secuestradores y que no murieron en un rescate, sino que iban a cobrar una deuda de 1300 millones de pesos al comerciante Elías Eduardo Abohomor. Este último les pagó a los miembros de la fuerza pública para que asesinaran a los seis hombres y fingieran un operativo de liberación.    En agosto de 2006, el juez condenó a 28 años de cárcel al oficial del Ejército Jorge Mora Pineda, quien según la Fiscalía necesitaba positivos para ser ascendido a Coronel, los suboficiales Gionvanny Pérez, Gerson Galvis, Elkin Pulgarín y los soldados Luis Méndez, Alfredo Lara, Aquilino Cervantes, Víctor López y el agente del DAS, Cristian Valencia. </p></div>`)[0];
