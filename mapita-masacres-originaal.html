                var html_a0659cb5a6eed02b338315408b8cf918 = $(`<div id="html_a0659cb5a6eed02b338315408b8cf918" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LA PUNTA DE LOS REMEDIOS</h3><br><h4>Lugar:Dibulla , La Guajira</h4><br><h5>Fecha: 2002-09-17</h5><br>Descripción: <p>A las diez de la noche del 17 de septiembre de 2002 llegó al corregimiento llamado La Punta de los Remedios, en el municipio de Dibulla, un grupo de 50 paramilitares del Bloque Norte de la Auc  y asesinaron a nueve personas.  Los paramilitares vestían prendas del Ejército, pero con brazaletes de las Auc. Una vez llegaron al pueblo, mataron a cuatro jóvenes en frente de sus familias. Otros cinco hombres fueron obligados a salir del pueblo y luego los asesinaron, pero sus cuerpos nunca aparecieron.  Los paramilitares del Frente Contrainsurgencia Wayuu, al mando de Arnulfo Sánchez González, alias ‘Pablo’, extraditado en 2012 a Estados Unidos por cargos de narcotráfico, encontraron en los municipios costeros como Dibulla un lugar privilegiado para el comercio clandestino de droga y armas. </p></div>`)[0];

                var html_e91c56ef6009be0061ea76af2c186e3f = $(`<div id="html_e91c56ef6009be0061ea76af2c186e3f" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE SAN PEDRO, LA GUAJIRA</h3><br><h4>Lugar:Barrancas , La Guajira</h4><br><h5>Fecha: 2003-01-26</h5><br>Descripción: <p>En la noche del 7 de enero de 2003 un grupo de por lo menos 40 hombres del Frente Contrainsurgencia Wayúu, del Bloque Norte de las Auc, llegó a la cabecera municipal del corregimiento de San Pedro en el municipio de Barrancas, Guajira y asesinaron a seis pobladores.   Las víctimas Eulides Martínez, Wilmer Duarte y Víctor Castellanos eran reconocidos comerciantes de la zona. También fueron asesinados los campesinos Janier Fonseca, María del Carmen Arias y otra persona que murió en la inspección de policía San Pedro, pero no pudo ser identificada.  Desde finales de los 90, los hermanos Castaño enviaron un grupo de hombres del Bloque Norte de las Auc a delinquir en La Guajira. Más adelante este grupo tomaría el nombre de Frente Contrainsurgencia Wayúu, al mando de Arnulfo Sánchez González, alias ‘Pablo’, extraditado en 2012 a Estados Unidos por cargos de narcotráfico. A pesar de su nombre esta comunidad indígena no estuvo relacionada con el grupo paramilitar. </p></div>`)[0];

                var html_7e376bd8ec90389f1ab6dc96d8af2b3a = $(`<div id="html_7e376bd8ec90389f1ab6dc96d8af2b3a" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE MAICAO 2003</h3><br><h4>Lugar:Maicao , La Guajira</h4><br><h5>Fecha: 2003-02-11</h5><br>Descripción: <p>A las 10 de la noche del 21 de febrero del 2003 un grupo de paramilitares del Bloque Norte de las Auc entraron a una vivienda en el barrio 20 de julio en el municipio de Maicao. Los ‘paras’ les dispararon a cuatro personas que se encontraban dentro de la casa.  Tres de las víctimas eran comerciantes del sector editorial: José Alberto Pirotava Hernández trabajaba en el fondo editorial la feria del libro, Francisco Antonio Piratova Arias, quien el día anterior había hecho el lanzamiento de su libro en la casa de la cultura de Maicao. También asesinaron a Alex Ortiz Zambrano. El cuerpo del comerciante de libros, Over Gregorio Manjares, fue encontrado al día siguiente en la vía que conduce al corregimiento de la Majayura.  Desde finales de los 90, los hermanos Carlos y Vicente  Castaño enviaron un grupo de paramilitares del Bloque Norte, al mando de Rodrigo Tovar Pupo alias ‘Jorge 40’, a La Guajira. Por su estratégica ubicación y los negocios de contrabando y narcotráfico, Maicao fue controlado casi en su totalidad por los paramilitares del Frente Contrainsurgencia Wayuu. </p></div>`)[0];

                var html_98b6f97d320981a7805e8d2ba3fc5783 = $(`<div id="html_98b6f97d320981a7805e8d2ba3fc5783" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE URUMITA</h3><br><h4>Lugar:Urumita , La Guajira</h4><br><h5>Fecha: 2003-02-11</h5><br>Descripción: <p>El 2 de febrero de 2003 los paramilitares del Bloque Norte de las Auc que delinquían en el Guajira citaron a los transportadores de la cooperativa Cootravilla. Una camioneta llevó a los trabajadores hasta una finca en los límites con el Cesar y allí, los ‘paras’ asesinaron a siete de ellos.  En la finca se encontraban cerca de 25 paramilitares que vestían prendas del Ejército.  El grupo armado le ordenó a los trabajadores ponerse en fila para que uno a uno fueran pasando con cédula en mano, a seis de ellos los golpearon en frente de sus compañeros y los acusaron de ser supuestos colaboradores de la guerrilla, luego los encerraron en una habitación. Los paramilitares les dijeron a los demás transportadores que se fueran para Villanueva. Días después aparecieron tres cuerpos en la morgue del municipio de San Juan del César, otros dos en la zona rural y la última víctima llegó al hospital de Valledupar donde falleció.  Desde finales de los noventa, los hermanos Carlos y Vicente Castaño enviaron un grupo de hombres del Bloque Norte de las Auc a delinquir en La Guajira. En 2001 quedó  al mando de Arnulfo Sánchez González, alias ‘Pablo’, extraditado en 2012 a Estados Unidos por cargos de narcotráfico, responsable de la mayoría de las masacre en La Guajira. Para 2003, año de la masacre, los paramilitares tenían total control de zona y extorsionaban a comerciantes y transportadores. </p></div>`)[0];

                var html_fe9fedccfb6ad710f7d3093c0a654bc1 = $(`<div id="html_fe9fedccfb6ad710f7d3093c0a654bc1" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LA MAJAYURA</h3><br><h4>Lugar:Maicao , La Guajira</h4><br><h5>Fecha: 2003-09-03</h5><br>Descripción: <p>A las ocho de la noche del 3 de setiembre de 2003 un grupo de paramilitares del Frente Contrainsurgencia Wayuu, estructura que hacía parte del Bloque Norte de las Auc, rodeó la finca La Esperanza, ubicada en corregimiento de Majayura, municipio de Maicao en La Guajira. Allí se llevaron a cinco personas de una misma familia y los asesinaron.  Al día siguiente las autoridades encontraron los cuerpos de Pedro Virgilio Paz Jusayu, Luis Elisaul Uriana Uriana y los hermanos Claritza, Loepoldo y Jhon Jairo González Goriyu en el matadero de Maicao. Los familiares de las víctimas aseguran que por temor decidieron no denunciar los hechos en ese momento.    Desde finales de los noventa, los hermanos Castaño enviaron un grupo de paramilitares del Bloque Norte, al mando de Rodrigo Tovar Pupo alias ‘Jorge 40’, a La Guajira. Por su estratégica ubicación y los negocios de contrabando y narcotráfico, Maicao fue controlado casi en su totalidad por los paramilitares del Frente Contrainsurgencia Wayuu, que adoptaron este nombre pero no tenían relación alguna con esta comunidad indígena. </p></div>`)[0];

                var html_1458262a8b0d9333507ebf39da71c633 = $(`<div id="html_1458262a8b0d9333507ebf39da71c633" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LA CRISTALINA, LA GUAJIRA</h3><br><h4>Lugar:Dibulla , La Guajira</h4><br><h5>Fecha: 2003-05-01</h5><br>Descripción: <p>El 1 de mayo de 2003 un grupo de paramilitares del Bloque Norte de las Auc llegó a la parcela de la familia Pertuz, ubicada en la vereda la Cristalina, en corregimiento de Palomino de Dibulla, Guajira, donde asesinaron a siete hombres de una misma familia.    Según relatan familiares de las víctimas, los hombres fueron obligados a salir de la parcela para luego ser asesinados.  Las víctimas de estos hechos fueron: José Domingo Pertuz Escorcia, Manuel Ramón Pertuz Barragan, Edilberto Pertuz, Pedro Antonio Pertuz Escorcia, Tomas Enrique Pertuz, Aquiles Rafael Pertuz y Jair Pertuz. Después de los hechos el resto de la familia tuvo que salir desplazada de la región.   Los paramilitares del Frente Contrainsurgencia Wayúu, que hacía parte del Bloque Norte de las Auc y estaban al mando de Arnulfo Sánchez González, alias ‘Pablo’, extraditado en 2012 a Estados Unidos por cargos de narcotráfico, encontraron en los municipios costeros como Dibulla un lugar privilegiado para el comercio clandestino de droga y armas.  </p></div>`)[0];

                var html_2f8b89a7fb711ef8cf1418a1fa242bee = $(`<div id="html_2f8b89a7fb711ef8cf1418a1fa242bee" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE BARRANCAS 2003</h3><br><h4>Lugar:Barrancas , La Guajira</h4><br><h5>Fecha: 2003-11-08</h5><br>Descripción: <p>El 8 de noviembre de 2003 hombres armados del Frente Contrainsurgencia Wayúu, del Bloque Norte de las Auc, llegaron a la finca Los Olmos, en el municipio de Barrancas, Guajira. Los paramilitares asesinaron a dos hombres que retuvieron en la finca y otros dos que encontraron en la carretera.   Según relatan familiares de las víctimas, los hermanos José y Ezequiel Rojano estaban trabajando en la finca, cuando llegaron los ‘paras’ y los obligaron a recoger sus cosas, incluso sus hamacas, porque les dijeron que pasarían un largo tiempo con ellos. Una vez en el vehículo, los paramilitares se detuvieron en el paradero donde se tomaban los buses hacía el casco urbano de Barrancas y retuvieron a Iván Camargo y Efraín Segundo. Los cuerpos mutilados de las cuatro víctimas fueron encontrados días después.   Desde finales de los 90, los hermanos Castaño enviaron un grupo de hombres del Bloque Norte de las Auc a delinquir en La Guajira. Más adelante este grupo tomó el nombre de Frente Contrainsurgencia Wayúu, al mando de Arnulfo Sánchez González, alias ‘Pablo’, extraditado en 2012 a Estados Unidos por cargos de narcotráfico. A pesar de su nombre esta comunidad indígena no estuvo relacionada con el grupo paramilitar y por contrario fue una de sus principales víctimas.</p></div>`)[0];

                var html_2aa9014b10655e20a99756131ffcaeee = $(`<div id="html_2aa9014b10655e20a99756131ffcaeee" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE BAHÍA PORTETE</h3><br><h4>Lugar:Uribía , La Guajira</h4><br><h5>Fecha: 2004-04-18</h5><br>Descripción: <p>Hacia las 7 de la mañana del domingo 18 de abril de 2004, llegaron a Bahía Portete cerca de 45 hombres del Bloque Norte de las Auc, entre ellos un grupo de indígenas Wayuu, y mataron a seis personas que hacían parte de dos familias reconocidas en la comunidad. La masacre fue ordenada por Rodrigo Tovar Pupo alias ‘Jorge 40’, jefe del Bloque Norte, y Arnulfo Sánchez alias ‘Pablo’, jefe del Frente Contrainsurgencia Wayuu de las Auc.   Los paramilitares llegaron a la casa de Margoth Fince Epinayú, una mujer de 70 años miembro de la Asociación Indígena de Autoridades Tradicionales, la golpearon, la sacaron de su casa y la asesinaron con machetes. Luego se dirigieron a la casa de Rosa Fince, reconocida líder de la comunidad, la llevaron a una loma, la amarraron, la decapitaron y desmembraron. Saliendo de la casa de Rosa, los ‘paras’ raptaron a Diana y Reina Fince, que hasta la fecha permanecen desparecidas. Por último, mataron a Rubén Epinayú de 18 años, amarraron su cuerpo a una camioneta y lo arrastraron por todo el caserío para que todos sus habitantes lo vieran.    Tres días antes de la masacre, las autoridades del pueblo se comunicaron con la Defensoría del Pueblo, la Procuraduría General y el Ministerio de Defensa pidiendo seguridad especial, pero no recibieron respuesta.    Los paramilitares tenían interés en tener el control de Bahía Portete, porque durante décadas ha sido sitio de entrada y salida de mercancía de contrabando, de drogas y armas. </p></div>`)[0];

                var html_849ae9fe826b9014a780ebf46a3aec63 = $(`<div id="html_849ae9fe826b9014a780ebf46a3aec63" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE MAICAO 2004</h3><br><h4>Lugar:Maicao , La Guajira</h4><br><h5>Fecha: 2004-05-25</h5><br>Descripción: <p>El 11 de mayo de 2004 paramilitares del Frente contrainsurgencia Wayúu, del Bloque Norte de las Auc, llegaron en dos camionetas al municipio de Maicao, descendieron del vehículo y caminaron unas cuadras hasta la esquina de la calle 9 con carrera 3. Allí llegaron disparando y asesinaron a cinco personas que se encontraban en el lugar.   Según investigaciones judiciales, en esa esquina se reunían habitualmente miembros de la banda “el Chavo” que delinquía en Maicao. Al parecer los paramilitares tenían una disputa con estos delincuentes. Tres personas más resultaron heridas por estos hechos.   Desde finales de los 90, los hermanos Castaño enviaron un grupo de paramilitares del Bloque Norte, al mando de Rodrigo Tovar Pupo alias ‘Jorge 40’, a La Guajira. Por su estratégica ubicación y los negocios de contrabando y narcotráfico, Maicao fue controlado casi en su totalidad por los paramilitares del Frente Contrainsurgencia Wayúu, que a pesar de su nombre no tenía relación con esta comunidad indígena.  </p></div>`)[0];

                var html_20bdd4f57ff26b6e70ce02ef4180b621 = $(`<div id="html_20bdd4f57ff26b6e70ce02ef4180b621" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE VILLA DEL RIO</h3><br><h4>Lugar:San Juan del Cesar , La Guajira</h4><br><h5>Fecha: 2004-08-26</h5><br>Descripción: <p>El 14 de agosto de 2002 guerrilleros del frente 59 de las Farc, que hace parte del Bloque Martín Caballero, realizaron una incursión en el corregimiento Villa del Río, en el municipio de San Juan del Cesar, en la Guajira, y asesinaron a cuatro personas.  Las víctimas de este ataque fueron Omar Daza Rodríguez, Nevis Daza, Aldo López Daza y Nurmen Oñate Cuello. Los subversivos atacaron la sede de Telecom en el corregimiento y saquearon algunas casas.   Desde los años 90 en La Guajira delinquía el frente 59 de las Farc. Con la llegada de los paramilitares enviados por los hermanos Carlos y Vicente Castaño en 1998 la guerra se intensificó y las víctimas civiles aumentaron. Continuamente los hombres del Bloque Norte de las Auc se enfrentaban por el control territorial con el Frente 59. </p></div>`)[0];

                var html_b5f0a8eda452ddc8e50fd5f29fc7f495 = $(`<div id="html_b5f0a8eda452ddc8e50fd5f29fc7f495" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE URUMITA 2004</h3><br><h4>Lugar:Urumita , La Guajira</h4><br><h5>Fecha: 2004-11-08</h5><br>Descripción: <p>A las seis de la mañana del 8 de noviembre de 2004, los paramilitares del Frente Contrainsurgencia Wayuu, estructura del Bloque Norte que delinquió en La Guajira, asesinaron a nueve campesinos en la vía que del municipio de Urumita conduce a la Serranía de Perija.  Las víctimas eran agricultores que en horas de la mañana transitaban la carretera para llegar a las fincas en las que trabajaban. Cerca de nueve paramilitares con armas de fuego los retuvieron y en diferentes partes de la vía los asesinaron. Pervis de Jesús Pacheco fue la única persona que obligaron a irse con ellos, su cuerpo fue encontrado en un lugar cercano a la zona.  Desde finales de los 90, los hermanos Carlos y Vicente Castaño enviaron un grupo de hombres del Bloque Norte de las Auc a delinquir en La Guajira. Más adelante este grupo tomaría el nombre de Frente Contrainsurgencia Wayuu, auqnue sus miembros no hacían parte de esta comunidad indígena, y estaba al mando de Arnulfo Sánchez González, alias ‘Pablo’, extraditado en 2012 a Estados Unidos por cargos de narcotráfico. Para 2004, añUrumita 2004 de la masacre, los paramilitares tenían total control del narcotráfico y contrabando de armas en la zona. </p></div>`)[0];

                var html_0b465c318fd2d064f0e1d9c8a3ab4e0e = $(`<div id="html_0b465c318fd2d064f0e1d9c8a3ab4e0e" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE MONGUÍ, LA GUAJIRA</h3><br><h4>Lugar:Riohacha , La Guajira</h4><br><h5>Fecha: 2005-05-09</h5><br>Descripción: <p>A las 9:30 de la mañana del 9 de mayo de 2005 un grupo de 20 paramilitares del Bloque Norte de las Auc llegaron en un camión a la vereda Mongui en Riohacha, Guajira. Los ‘paras’ se hicieron pasar por miembros de la seccional de Investigación Criminal (Sijin) de la Policía Nacional y asesinaron a cuatro personas.   Las víctimas fueron Elida Beatriz Brito, de 65 años; Manuel Acosta Brito y Gersel Yohan Pinto, quien era el chofer de las dos primeras personas. Al parecer, la cuarta víctima hacía parte de las Autodefensas Unidas de Colombia. Según versiones de Hernando De Jesús Fontalvo, alias el ‘Pájaro’, quien fue escolta de Salvatore Mancuso en 1997, cuando el Bloque Norte estaba llegando a La Guajira, esta no era la primera oportunidad que los paramilitares se hacían pasar por miembros de la Sijin en ese departamento.  Desde finales de los 90, los hermanos Castaño enviaron un grupo de hombres del Bloque Norte de las Auc a delinquir en La Guajira. Rodrigo Tovar Pupo, alias ‘Jorge 40’, quien está postulado a la Ley de Justicia y Paz y extraditado en Estados Unidos, se declaró responsable de estos hechos.</p></div>`)[0];

                var html_969a128abd78914f02b806731e5b158d = $(`<div id="html_969a128abd78914f02b806731e5b158d" style="width: 100.0%; height: 100.0%;"><h3>zipacoa</h3><br><h4>Lugar:Bolívar , Villanueva</h4><br><h5>Fecha: 1/8/2001</h5><br>Descripción: <p>A la media noche del 8 de enero de 2001, paramilitares del Bloque Norte de las Auc llegaron al casco urbano del corregimiento de Zipacoa, Bolívar, y reunieron a los pobladores en la plaza central. Los ‘paras’ seleccionaron a cuatro personas y las sacaron del caserío para asesinarlas en la vía que comunica con Arenal.  Según el comandante de la Policía en Bolívar de ese entonces, las víctimas eran reinsertados del Epl que vivían hace varios años en la región. Una de las víctimas era un menor de 16 años. Esta masacre produjo el desplazamiento de gran parte de la población hacía la cabecera municipal de Villanueva.  Los medios de la época registran que una semana después fue capturado Edilberto José Gaviria Pérez, uno de los paramilitares que participó en la masacre. El Bloque Norte se creó en 1997 y estuvo a cargo de Rodrigo Tovar Pupo, alias ‘Jorge 40’, quien fue extraditado en 2008 a Estados Unidos por cargos de narcotráfico.  </p></div>`)[0];

                var html_c9b00dc88cc03d59d086342c39acc848 = $(`<div id="html_c9b00dc88cc03d59d086342c39acc848" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE AGUACHICA, 1993</h3><br><h4>Lugar:Aguachica , Cesar</h4><br><h5>Fecha: 1993-03-23</h5><br>Descripción: <p>El 1 de junio de 2000, un grupo de paramilitares del Bloque Montes de María asesinaron a cinco campesinos del corregimiento Libertad en el municipio de San Onofre, Sucre. Los ‘paras’ tumbaron las puertas e ingresaron a las viviendas de las víctimas, los obligaron a salir de sus casas, las maniataron, los tendieron boca abajo y les dispararon.   En 1997, los hermanos Castaño y Salvatore Mancuso crearon el Bloque Montes de María, financiados por empresarios y políticos locales. Su principal objetivo fue apoderase de los espacios que ocupaban las guerrillas del Eln y las Farc y del negocio del narcotráfico. Cientos de civiles fueron víctimas de las disputas entre estos grupos armados.   Estos hechos ya fueron reconocidos por el ex jefe paramilitar del Bloque, Enrique Banquez Martínez, alias ‘Juancho Dique’, quien se encuentra postulado a la Ley de Justicia y Paz.</p></div>`)[0];

                var html_e294f98a2166c80b522f37ca21734f4e = $(`<div id="html_e294f98a2166c80b522f37ca21734f4e" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE ACANDÍ</h3><br><h4>Lugar:Choco,Acandi</h4><br><h5>Fecha: 1995-11-04</h5><br>Descripción: <p>El 23 de marzo de 1993 un grupo de paramilitares llegó al predio La Plantanera en el corregimiento El Limoncito en Aguachica, Cesar, donde asesinó a cuatro campesinos y desapareció a otros dos.  Cinco de las víctimas pertenecían a una misma familia. Desde mediados de los ochenta, varias familias de ganaderos del sur del Cesar llevaron paramilitares de Puerto Boyacá que sumaron a hombres de la zona, para conformar ejércitos privados que enfrentaran a la guerrilla.  Los ‘paras’ asesinaron a varios líderes campesinos y perpetraron varias masacres señalando a las víctimas de ser supuestos colaboradores de las Farc.   Estos ejércitos fueron la base para posterior creación de las Autodefensas Campesinas del Sur del Cesar, dirigidas por Juan Francisco Prada, alias ‘Juancho Prada’.  Este grupo se desmovilizó en 2006 con el nombre de Frente Héctor Julio Peinado del Bloque Norte de la Auc.</p></div>`)[0];

                var html_9dd2f59818efb80181831efdd29e4413 = $(`<div id="html_9dd2f59818efb80181831efdd29e4413" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE UNGUÍA</h3><br><h4>Lugar:Chocó , Unguía</h4><br><h5>Fecha: 1990-02-27</h5><br>Descripción: <p>El 27 de febrero de 1990, un grupo de paramilitares al mando de los Fidel Castaño asesinó a seis personas que estaban saliendo de una reunión en el casco urbano del municipio del Unguía, Chocó. Un mes antes de la masacre, en el pueblo los mismos paramilitares desaparecieron a ocho campesinos.   Las víctimas eran integrantes de la Unión Patriótica. Entre ellos había un médico. Según documentó el centro de investigación Cinep, en los hechos hubo apoyo de miembros de la fuerza pública.  Unguía es llamado ‘La puerta del Darién’ por su ubicación geográfica en pleno Urabá chocoano, en la frontera con Panamá. Desde 1986, los hermanos Fidel, Vicente y Carlos Castaño masacraron a decenas de miembros de la Unión Patriótica en la zona.</p></div>`)[0];

                var html_cdc6cf348b779dcb322ccb156ab8813e = $(`<div id="html_cdc6cf348b779dcb322ccb156ab8813e" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE JIGUAMIANDÓ</h3><br><h4>Lugar:Chocó , Riosucio</h4><br><h5>Fecha: 2001-01-27</h5><br>Descripción: <p>El 27 de enero de 2001, paramilitares del Bloque Élmer Cardenas llegaron al corregimiento de Jiguamiandó,  en el municipio de Riosucuio, Chocó, y asesinaron a cuatro hombres y una mujer.  Solo dos de las víctimas pudieron ser identificadas, Liney de Jesús Reyes Bertel y Diego Hernández. También resultaron heridos una mujer  y sus dos hijos, uno de nueve años y un bebé de siete días de nacido. La mujer y el niño de nueve años recibieron ambos un disparo en el brazo izquierdo.  Ocho días antes de la masacre, los mismos paramilitares asesinaron a dos personas de la Comunidad de Paz del municipio de Buenavista, un proyecto humanitario que integraba a diez familias de la zona. Tras los crímenes la mayoría de la población abandonó sus tierras.</p></div>`)[0];

                var html_b8c65dec06a43651ee69c18b754574b2 = $(`<div id="html_b8c65dec06a43651ee69c18b754574b2" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE PEDEGUITA</h3><br><h4>Lugar:Riosucio, Chocó</h4><br><h5>Fecha: 2002-04-17</h5><br>Descripción: <p>El 17 de abril de 2002, paramilitares del Bloque Élmer Cárdenas, al mando de Freddy Rendón Herrera alias ‘El Alemán’, asesinaron a cinco pescadores en el corregimiento de Pedeguita, jurisdicción del municipio de Riosucio, Chocó.  Tres de las víctimas eran mayores de 70 años, oriundos  del corregimiento de Caño Seco, del mismo municipio. Un año antes de la masacre, el Bloque Élmer Cárdenas se había establecido en Caño Seco, por lo que los pescadores se habían desplazado hacíaPedeguita.  A raíz de la violencia en  la región, desde marzo de 1997, alrededor de 4.000 campesinos de la región del Bajo Atrato se desplazaron hacia Mutatá, Antioquia. El Bloque Élmer Cárdenas de las Aucse enfrentó con los frentes 5, 57 y 58 del Bloque José María Córdoba  de las Farc, que desde 2008 cambió su nombre a Bloque Iván Ríos, por el control de ese territorio, dejando a decenas de civiles en medio del fuego cruzado.</p></div>`)[0];

                var html_b805a0ddd4f9c4a8ba2f27a2a8adff24 = $(`<div id="html_b805a0ddd4f9c4a8ba2f27a2a8adff24" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CARMEN DEL DARIÉN</h3><br><h4>Lugar:Chocó , Carmen del Darién</h4><br><h5>Fecha: 2001-09-12</h5><br>Descripción: <p>Hacia las 8 de la mañana del 12 de septiembre de 2001, un grupo de 170 paramilitares del Bloque Élmer Cárdenas de las Auc llegó al corregimiento de Puerto Lleras, jurisdicción del municipio de Carmen del Darién, Chocó, y  asesinó a tres campesinos.  Una hora y media después, el mismo grupo armado, llegó al corregimiento Pueblo Nuevo, del mismo municipio disparando y lanzando granadas, causando la muerte de dos personas en este lugar.  Las víctimas en Puerto Lleras fueron señaladas de ser supuestos colaboradores de la guerrilla y los asesinaron con machetes, garrotes y piedras, uno de ellos fue degollado. En Pueblo Nuevo murió una mujer en estado de embarazo y uno de sus cinco hijos, un joven de 16 años con limitaciones para caminar. El joven intentó huir por el rio pero le dispararon mientras nadaba, cinco días después encontraron su cuerpo. Los paramilitares saquearon las casas de  Pueblo Nuevo, llevándose la ropa y la comida de los pobladores.  Desde 1995, la región del Bajo Atrato quedó en medio de los enfrentamientos entre el Bloque Élmer Cárdenas de las Auc y los frentes 5, 57 y 58 del Bloque José María Córdoba de las Farc, desde 2008 denominado Bloque Iván Ríos.</p></div>`)[0];

                var html_6dbf4bda3764730f5081a0f9a85c69eb = $(`<div id="html_6dbf4bda3764730f5081a0f9a85c69eb" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE RIOSUCIO 1997</h3><br><h4>Lugar:Riosucio , Chocó</h4><br><h5>Fecha: 1997-12-17</h5><br>Descripción: <p>Durante el 17, 18 y 31 de diciembre de 1997, alrededor de 200 miembros de las autodefensas llegaron a las poblaciones cercanas a los ríos Jiguamiandó y Arrastradero, en las veredas de Remacho, Uradá, Santa Fe, Apartadorcito, Arrastradero, Zapayal, Nueva Esperanza y Andalucía y a los corregimientos de Puerto Lleras y Llano Rico, ubicados en el municipio de Riosucio, Chocó. En su recorrido asesinaron a 14 campesinos y se llevaron por la fuerza a otros nueve.  Entre los retenidos se encontraban dos niños de 6 y 12 años a quienes mantuvieron cautivos por más de veinte días. Los cuerpos de las personas asesinadas fueron encontrados en fosas comunes con heridas en el abdomen, algunos degollados y otros con varios impactos de bala. Gerardo Carvajal, una de las víctimas, era líder de la Comunidad de Paz de San Francisco, que reunía a desplazados de la región. Los ‘paras’ quemaron varias viviendas de las veredas por las que pasaron, forzando el desplazamiento de 1.200 campesinos hacia el municipio de Mutatá en Antioquia.  Desde marzo a diciembre de 1997, Mutatá recibió cerca de 4.000 personas que huían de la violencia que vivían varios municipios del Bajo Atrato.  El desplazamiento se produjo por la disputa territorial entre  el  Bloque Élmer Cárdenas de las Auc y los frentes 5, 57 y 58 del Bloque José María Córdoba, que desde 2008 fue denominado ‘Bloque Iván Ríos’, de las Farc. El Élmer Cárdenas delinquía desde 1995 con el nombre de ‘Los Velengues’ y estaba al mando de Freddy Rendón Herrera, alias ‘El Alemán’.</p></div>`)[0];
                popup_970aaf18cd6db6157f7d095fe5fcef6a.setContent(html_6dbf4bda3764730f5081a0f9a85c69eb);

                var html_a55228079955b815c5dbc0a0dc7a19f3 = $(`<div id="html_a55228079955b815c5dbc0a0dc7a19f3" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE JURADÓ</h3><br><h4>Lugar:Juradó , Chocó</h4><br><h5>Fecha: 1999-08-08</h5><br>Descripción: El 8 de agosto de 1999, un grupo de paramilitares del Bloque Élmer Cárdenas de las Auc ingresó a la vereda Aguacaliente en el municipio de Juradó, Chocó,  y asesinó a cuatro indígenas de la comunidad Emberá Dobidá. Entre las víctimas se encontraban el gobernador de la Comunidad Indígena, el secretario del Cabildo Mayor Indígena de Juradó y un menor de edad. El ataque paramilitar ocasionó el desplazamiento de 145 personas hacia el casco urbano del municipio. Las comunidades indígenas de la región (Emberá, Wounan, Katío, Chamí y Tule) denunciaron a la Defensoría del Pueblo que desde el día de la masacre, la fuerza pública impidió el ingreso de alimentos y medicinas a la zona y se comenzaron a registrar brotes de enfermedades. Juradó es un municipio del Urabá chocoano que queda en la frontera con Panamá, por lo que resulta un punto estratégico para el tráfico de drogas hacia el país vecino. Allí delinquieron el Bloque Élmer Cárdenas de las Auc y los frentes 5, 57 y 58 del Bloque José María Córdoba de las Farc, desde 2008 denominado Bloque Iván Ríos. El grupo paramilitar  cometió todo tipo de crímenes desde 1995 bajo el nombre de ‘Los Velengues’, bajo órdenes de Freddy Rendón Herrera, alias ‘El Alemán’, pero luego en 1997 empezó a llamarse Bloque Élmer Cárdenas, cuando se unió a las Autodefensas Unidas de Colombia.</div>`)[0];

                var html_6212f7354acf558ee081629fe5b72806 = $(`<div id="html_6212f7354acf558ee081629fe5b72806" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE JURADÓ 1996</h3><br><h4>Lugar:Chocó , Juradó</h4><br><h5>Fecha: 1996-05-11</h5><br>Descripción: <p>El 11 de mayo de 1996, paramilitares de las Autodefensas Campesinas de Córdoba y Urabá, Accu, llegaron al corregimiento Coredó del municipio de Juradó, Chocó, y asesinaron a nueve campesinos e hirieron  a otro más.  La masacre fue ordenada por Freddy Rendón Herrera alias ‘El Alemán’, quien creó el grupo el criminal ‘Los Velengues’,  y en 1995 se unió a las Accu de los hermanos Carlos y Vicente Castaño. En 1997 este grupo paramilitar cambió su nombre a Bloque Élmer Cárdenas y delinquió en el Urabá chocoano, donde asesinaron a cientos de civiles inocentes hasta su desmovilización en 2005.</p></div>`)[0];

                var html_27ee4e4d5ae4a36a339ae7813b1c4a43 = $(`<div id="html_27ee4e4d5ae4a36a339ae7813b1c4a43" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE BOJAYÁ</h3><br><h4>Lugar:Bojayá , Chocó</h4><br><h5>Fecha: 2002-05-02</h5><br>Descripción: <p>El 2 de mayo de 2002, guerrilleros del Bloque José María Córdoba las Farc y paramilitares del Bloque Élmer Cárdenas se enfrentaron entre las cabeceras municipales de Vigía del Fuerte y Bojayá, conocida en la zona como Bellavista. Allí, los paramilitares se escondieron detrás de la Iglesia y hacia las 11 de la mañana las Farc lanzaron contra ellos una pipeta de gas llena de metralla que cayó dentro de la parroquia, donde se refugiaban más de 300 personas. El cilindro bomba rompió el techo de la iglesia, impactó contra el altar y estalló produciendo una gran devastación: en el suelo y hasta en los muros quedó la evidencia de los cuerpos desmembrados o totalmente deshechos. El enfrentamiento había empezado el 20 de abril y duró hasta el 7 de mayo. En la masacre murieron 98 personas: 79 como víctimas directas en la explosión de la pipeta, de las cuales 48 eran menores de edad; otras 13 murieron en los hechos precedentes y posteriores al crimen cometido en la Iglesia de Bellavista y 6 personas que estuvieron expuestas a la explosión de la pipeta y murieron de cáncer en el transcurso de los ocho años siguientes. La comunidad se vio especialmente afectada porque la iglesia quedó destruida y los sobrevivientes no tuvieron donde realizar los ritos mortuorios que incluyen prácticas ancestrales. A raíz de la masacre, se produjo el desplazamiento forzado de prácticamente toda la población.</p></div>`)[0];

                var html_eca6fd05e29b0819a38a62fd3246a2ed = $(`<div id="html_eca6fd05e29b0819a38a62fd3246a2ed" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE BOCA DE NAURITÁ</h3><br><h4>Lugar:Chocó , Quibdó</h4><br><h5>Fecha: 2005-08-02</h5><br>Descripción: <p>El 2 de agosto de 2005, guerrilleros del Frente 34 del Bloque José María Córdoba de las Farc instalaron un retén en una vía a la altura del corregimiento Boca de Nauritá, del municipio de Quibdó, Chocó, y detuvieron a cuatro campesinos que regresaban a sus casas. Los guerrilleros los llevaron frente a la escuela del corregimiento y los asesinaron.  Las víctimas eran mineros que trabajaban en la vereda Alto Neguá. La masacre causo terror entre la población y produjo el desplazamiento de algunos de los habitantes.  El José María Córdoba surgió como bloque en 1993, pero delinquió desde mediados de los años setenta con el Frente Quinto en Antioquia y Chocó. En 2008, el grupo tomó el nombre de Bloque Iván Ríos luego de la muerte de ese jefe guerrillero.</p></div>`)[0];

                var html_0abb1723cd76ac10bd219fa1d0897aba = $(`<div id="html_0abb1723cd76ac10bd219fa1d0897aba" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE NUQUÍ</h3><br><h4>Lugar:Nuquí , Chocó</h4><br><h5>Fecha: 2000-11-15</h5><br>Descripción: <p>El 15 de noviembre de 2000, paramilitares del Bloque Élmer Cárdenas asesinaron a cuatro jóvenes en el corregimiento Arusí, del municipio de Nuquí, Chocó. Los ‘paras’ habían secuestrado a las víctimas a finales de octubre de ese año.  Las víctimas eran estudiantes que venían desde Medellín y Cali que estaban investigando la forma las costumbres de los indígenas Emberá Katío en el Bajo Baudó, un municipio cercano. Luego de asesinarlos, los paramilitares arrojaron sus cadáveres al mar.   El Bloque Élmer Cárdenas se conformó en 1997 con paramilitares que estaban al mando de  Freddy Rendón Herrera, alias ‘El Alemán’, que venían delinquiendo desde los años ochenta en el Urabá chocoano. Esa zona resultaba de gran interés para los ‘paras’ por ser un corredor para ingreso y salida de droga en la frontera con Panamá.</p></div>`)[0];

                var html_d2e0385afcfb5fec146fe4fc5e75c763 = $(`<div id="html_d2e0385afcfb5fec146fe4fc5e75c763" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LAGOS DEL DORADO</h3><br><h4>Lugar:Miraflores , Guaviare</h4><br><h5>Fecha: 2004-09-16</h5><br>Descripción: <p>El 16 de septiembre de 2004, un grupo de paramilitares del Bloque Centauros llegó a la vereda Lagos del Dorado, del municipio de Miraflores, Guaviare, y asesinó a cuatro personas.   Las 'paras' mataron a sus víctimas con machetes y hachas y las arrojaron al río Unilla en costales con piedras para que los cadáveres no flotaran. Cuatro días después de esta masacre, hombres del Bloque Oriental de las Farc ingresaron a la misma vereda, amenazaron a una familia  y violaron a una niña de 13 años, lo que ocasionó el desplazamientos forzado de esos campesinos.   Desde 1997, el Bloque Centauros asesinó a cientos de civiles en Guaviare acusándolos de ser supuestos colaboradores de la guerrilla. Desde su conformación, el Centauros buscó quitarle a las Farc los cultivos de coca en el departamento.</p></div>`)[0];

                var html_00ecfdaf737297de12e8076b90530e3f = $(`<div id="html_00ecfdaf737297de12e8076b90530e3f" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE BARRANQUILLITA</h3><br><h4>Lugar:Miraflores , Guaviare</h4><br><h5>Fecha: 2008-07-14</h5><br>Descripción: <p>El 14 de julio de 2008, hombres del Bloque Oriental de las Farc llegaron a la vereda Barranquillita, del municipio de Miraflores, Guaviare, y asesinaron a seis personas. Cuatro de las víctimas eran indígenas de la comunidad Nukak Makú, que tienen un resguardo cerca de la vereda. Las otras dos personas eran campesinos oriundos de la zona.  Desde los años ochenta la comunidad indígena Nukak Makú ha sido violentada por los distintos actores armados, ocasionado la muerte de cientos de sus miembros y el desplazamiento forzado de esta comunidad hacia otras regiones del país.   El Bloque Oriental de las Farc ha estado en Guaviare desde mediados de los años sesenta, pero se conformó como bloque en 1993 durante la octava conferencia de las Farc. Años antes, los guerrilleros se disputaron el control del negocio de la droga en el departamento con el Bloque Centauros de las Auc. Después de la desmovilización de los paramilitares en 2005, los guerrilleros intentaron recuperar el control del negocio de la coca que los 'paras' les habían quitado.</p></div>`)[0];

                var html_ad7f214839232a0926a0dad8cbed3aba = $(`<div id="html_ad7f214839232a0926a0dad8cbed3aba" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE EL RETORNO, GUAVIARE</h3><br><h4>Lugar:Guaviare , El Retorno</h4><br><h5>Fecha: 2003-07-03</h5><br>Descripción: <p>El 3 de julio de 2003, guerrilleros del Bloque Oriental de las Farc llegaron a la vereda Costeñita, del municipio El Retorno, Guaviare, y asesinaron a seis miembros de una misma familia: una pareja de esposos que se encontraba en la casa con sus cuatro hijos.   El Bloque Oriental ha estado en Guaviare desde mediados de los años sesenta, pero se conformó como bloque en 1993 durante la octava conferencia de las Farc. En 2003, los guerrilleros disputaban el control del negocio de la coca en el departamento con los paramilitares del Bloque Centauros. Los insurgentes lograron controlar el tráfico de droga en el sur de Guaviare y los 'paras' en el norte.</P></div>`)[0];

                var html_6b623c80a197e6793938ecfe1b39cdd8 = $(`<div id="html_6b623c80a197e6793938ecfe1b39cdd8" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE PICHILÍN</h3><br><h4>Lugar:Morroa , Sucre</h4><br><h5>Fecha: 1996-12-04</h5><br>Descripción: <p> Hacía las dos de la tarde del 4 de diciembre de 1996, un grupo de 50 paramilitares de las Autodefensas Campesinas de Córdoba y Urabá, Accu, llegaron al corregimiento de Pichilín, ubicado en el municipio de Morroa, Sucre. Entraron al caserío en más de diez camionetas y ordenaron que los hombres se reunieran en el centro del pueblo, mientras las mujeres y los niños debían ir al puesto de salud.   Una vez en la plaza central, los ‘paras’ asesinaron a 11 pobladores y la totalidad del caserío se vio obligada a huir hacía Morroa. Para cometer esta masacre se utilizaron armas y hombres de las convivir Nuevo Amanecer, dirigidas por el ganadero Javier Piedrahita y Nuevo Horizonte del ex jefe paramilitar Salvatore Mancuso. Para ese entonces las convivir eran grupos armados avalados por el Estado.   Según Mancuso, quien ya admitió la responsabilidad por estos hechos, los paramilitares contaron con el apoyo de miembros del Ejército, la Infantería de Marina y la Policía en Sucre, pues no solo conocían los planes previamente, sino que despejaron la vía para la llegada del grupo armado. Ningún miembro de las Fuerzas Armadas ha sido condenado por estos hechos. Esta matanza hizo parte del plan de expansión de las Accu en territorios claves para el negocio del narcotráfico. </p></div>`)[0];

                var html_cce8868298f922473e0e385b7c54b234 = $(`<div id="html_cce8868298f922473e0e385b7c54b234" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LIBERTAD 1997</h3><br><h4>Lugar:San Onofre , Sucre</h4><br><h5>Fecha: 1997-03-08</h5><br>Descripción: <p> El 21 de marzo de 1997 paramilitares del Bloque Montes de María asesinaron a cinco personas en el corregimiento Libertad, en San Onofre, Sucre   A diferencia de otros municipios de los Montes de María, en San Onofre, que está ubicado en el piedemonte occidental del golfo de Morrosquillo, los paramilitares no hicieron incursiones para perpetrar las masacres, sino que allí instalaron sus campamentos. En el corregimiento Libertad delinquió  Marco Tulio Pérez, alias 'El Oso', uno de jefes del frente Canal del Dique. Según los pobladores, el ex paramilitar influyó política, económica y socialmente en el municipio. Alias ‘El Oso’ está postulado a la Ley de Justicia y Paz.   En 1997, año en el que ocurrió la masacre, los hermanos Castaño y Salvatore Mancuso crearon el Bloque Montes de María, financiados por empresarios y políticos locales. Su principal objetivo fue apoderase de los espacios que ocupaban las guerrillas del Eln y las Farc y del negocio del narcotráfico. Cientos de civiles fueron víctimas de las disputas entre estos grupos armados. </p></div>`)[0];

                var html_3b30752d61c4baea995cee1dac796548 = $(`<div id="html_3b30752d61c4baea995cee1dac796548" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE COLOSÓ</h3><br><h4>Lugar:Colosó , Sucre</h4><br><h5>Fecha: 1998-11-03</h5><br>Descripción: <p> El 3 de noviembre de 1998 llegó al municipio de Colosó, en Sucre, un grupo de hombres del Bloque Montes de María de las Auc al mando de Rodrigo Mercado Pelufo, alias ‘Cadena’. Los paramilitares asesinaron a siete pobladores, pintaron grafitis de las Auc en las paredes y obligaron a los familiares de las víctimas a desplazarse del pueblo.   ‘Los paras’ llegaron directamente al hospital del pueblo y con lista en mano llamaron a la enfermera Franquilina Isabel Rodríguez. Antes de dispararle ‘Cadena’ le dijo: “La voy a matar por andar subiendo a los campamentos a curar guerrilleros heridos”. Luego se dirigieron al pueblo y sacaron a cinco hombres de sus casas, los asesinaron, quemaron sus hogares y obligaron a sus familias a desplazarse. Una de  estas personas era el compañero sentimental de la enfermera.   ‘Cadena’ ingresó a las Auc en 1998, luego de pertenecer a la convivir Nuevo Amanecer. Este paramilitar aterrorizó a los habitantes de los Montes de María con diferentes masacres como la de El Salado y Pichilín. Los ‘paras’ se enfrentaron con la guerrilla en la zona porque su cercanía al mar Caribe facilitaba el envío de cocaína A Estados Unidos.  Los desmovilizados Úber Enrique Banquez Martínez alias 'Juancho Dique' y Edwar Cobos, alias ‘Diego Vecino’ han aceptado la autoría de las masacres ante tribunales de Justicia y Paz. ‘Cadena’ desapareció en 2005 en pleno proceso de negociación con el gobierno.</p></div>`)[0];

                var html_d9366b28471bb0df993aaa0e269ce09d = $(`<div id="html_d9366b28471bb0df993aaa0e269ce09d" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE PIJIGUAY</h3><br><h4>Lugar:Ovejas , Sucre</h4><br><h5>Fecha: 1997-09-06</h5><br>Descripción: <p>El 6 de septiembre de 1997 un grupo de paramilitares del Bloque Montes de María llegó al corregimiento de Pijiguay en Ovejas, Sucre y asesinaron a 6 personas.  Los ‘paras’ llegaron al caserío, quemaron la casa de la comerciante Enith del Rosario Viloria y luego la asesinaron, junto al inspector de Policía y cuatro campesinos más, señalándolos de ser colaboradores de la guerrilla del Eln.  En 1997, año en el que ocurrió la masacre, los hermanos Castaño y Salvatore Mancuso crearon el Bloque Montes de María, financiados por empresarios y políticos locales. Su principal objetivo fue apoderase de los espacios que ocupaban las guerrillas del Eln y las Farc y del negocio del narcotráfico. Cientos de civiles fueron víctimas de las disputas entre estos grupos armados. </p></div>`)[0];

                var html_8bb357cddeda5bc087a4a9c2983b5511 = $(`<div id="html_8bb357cddeda5bc087a4a9c2983b5511" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE PALO ALTO</h3><br><h4>Lugar:San Onofre , Sucre</h4><br><h5>Fecha: 2000-04-14</h5><br>Descripción: <p> El 30 de abril del 2000 Rodrigo Mercado Pelufo alias ‘Cadena’, ex jefe paramilitar del Bloque Montes de María, ordenó a sus hombres instalar un retén en la vía que del corregimiento de Palo Alto conduce a la vereda Buenos Aires, en el municipio de San Onofre, Sucre. Un desertor de la guerrilla era el encargado de seleccionar “a quienes tenían cara de guerrillero”, según las palabras de los desmovilizados.    De los automóviles retenidos, los ‘paras’ sacaron a cuatro hombres y los degollaron en la carretera, las víctimas eran campesinos que tenían que pasar por allí para vender sus productos. Durante los hechos, los delincuentes escribieron grafitis amenazantes en las paredes. Por estos hechos salieron desplazadas más de 30 familias del corregimiento.    Según los desmovilizados, ‘Cadena’ instaló el retén porque por allí pasaban los víveres con los que se proveía el grupo guerrillero que delinquía en la zona. Esta masacre fue una más de las decenas perpetradas por el Bloque Montes de María en su lucha por el control de la zona y sus rutas del narcotráfico. Alias ‘Cadena’ desapareció en 2005, pero el paramilitar Uber Banquez Martínez, alias ‘Juancho Dique’, aceptó su responsabilidad por los hechos en el proceso de Justicia y Paz. </p></div>`)[0];

                var html_e2f16512c4c49e862d0840d7ad1c2150 = $(`<div id="html_e2f16512c4c49e862d0840d7ad1c2150" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LIBERTAD 2000</h3><br><h4>Lugar:San Onofre , Sucre</h4><br><h5>Fecha: 2000-06-08</h5><br>Descripción: <p>El 1 de junio de 2000, un grupo de paramilitares del Bloque Montes de María asesinaron a cinco campesinos del corregimiento Libertad en el municipio de San Onofre, Sucre. Los ‘paras’ tumbaron las puertas e ingresaron a las viviendas de las víctimas, los obligaron a salir de sus casas, las maniataron, los tendieron boca abajo y les dispararon.   En 1997, los hermanos Castaño y Salvatore Mancuso crearon el Bloque Montes de María, financiados por empresarios y políticos locales. Su principal objetivo fue apoderase de los espacios que ocupaban las guerrillas del Eln y las Farc y del negocio del narcotráfico. Cientos de civiles fueron víctimas de las disputas entre estos grupos armados.   Estos hechos ya fueron reconocidos por el ex jefe paramilitar del Bloque, Enrique Banquez Martínez, alias ‘Juancho Dique’, quien se encuentra postulado a la Ley de Justicia y Paz.    </p></div>`)[0];

                var html_1ad5266496919e68775f3840104872ff = $(`<div id="html_1ad5266496919e68775f3840104872ff" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LA CURVA DE DIABLO</h3><br><h4>Lugar:Colosó , Sucre</h4><br><h5>Fecha: 2000-08-24</h5><br>Descripción: <p>En la madrugada del 24 de agosto del 2000 cerca de 15 paramilitares del Bloque Montes de la María de las Auc salieron de la finca El Palmar en Colosó e instalaron un retén ilegal en la entrada del municipio por la vía a Toluviejo, en un sitio conocido como la Curva del Diablo. Todos los carros fueron detenidos, mientras un ex guerrillero señalaba a supuestos colaboradores de la insurgencia. Los ‘paras’ asesinaron a cinco personas ese día.   El ex jefe paramilitar Rodrigo Mercado Pelufo, alias, ‘Cadena’, dirigió esta matanza contra la población. Mientras pasaban los automóviles y de acuerdo a las indicaciones de desertor de la guerrilla, ‘Cadena’ clasificó los carros y quemó varios de ellos en la vía. Algunos otros fueron pintados con grafitis amenazantes que pudieran ver todas las personas que transitaban la carretera.   Luego de estos hechos, los 15 hombres se dirigieron a una finca llamada la Varsovia y a su paso incendiaron casas y hurtaron el ganado del caserío conocido como Pasa Corriendo. Por estos hechos decenas de personas salieron desplazadas de sus tierras. Los jefes del grupo paramilitar, Úber Enrique Banquez Martínez alias 'Juancho Dique' y Edwar Cobos, alias ‘Diego Vecino’ se encuentra dentro del proceso de Justicia y Paz. Según testimonios de desmovilizados ‘Cadena’ fue asesinado en 2005, pero su cuerpo nunca apareció. </p></div>`)[0];

                var html_0f22205495aa1561cafa8752f39fa157 = $(`<div id="html_0f22205495aa1561cafa8752f39fa157" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE EL PAREJO</h3><br><h4>Lugar:Colosó , Sucre</h4><br><h5>Fecha: 2000-09-13</h5><br>Descripción: <p>El 13 de septiembre de 2000 un grupo de 70 paramilitares del Bloque Montes de María de las Auc llegó al corregimiento de Chinulito, ubicado en el municipio de Colosó, en Sucre y asesinaron a 11 personas que vivían en el caserío conocido como El Parejo. Los ‘paras’ amarraron a las víctimas y las trasladaron hasta el arroyo El Bobo donde las mataron con morteros y garrotes. No usaron armas de fuego para no alertar a los grupos guerrilleros que delinquían en la zona.   El crimen que más estremeció a los pobladores fue el de una mujer en estado de embarazo, a quien asesinaron porque la señalaron de ser la compañera sentimental de un guerrillero. Según testigos, el grupo armado iba acompañado por unos desertores de la guerrilla que se habían entregado a la Brigada de la Infantería de Marina. Estos hombres señalaban a los supuestos colaboradores de las Farc y el Eln.   Los hombres que perpetraron esta masacre estaban al mando de Úber Enrique Banquez Martínez alias 'Juancho Dique' y Rodrigo Mercado Pelufo, alias ‘Cadena’, ex jefes paramilitares del Bloque Montes de María. Mientras que el primero de estos ‘paras’ está postulado a la ley de Justicia y Paz, y ya aceptó la autoría de estos hechos, el segundo desapareció en 2005. </p></div>`)[0];

                var html_9691757a0aed456cff714d42af4ccb8d = $(`<div id="html_9691757a0aed456cff714d42af4ccb8d" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CHENGUE</h3><br><h4>Lugar:Ovejas , Sucre</h4><br><h5>Fecha: 2001-01-17</h5><br>Descripción: <p>El 17 de enero del 2001 en las horas de la madrugada, 80 paramilitares del Bloque Montes de María irrumpieron en el corregimiento de El Chengue, en el municipio de Ovejas. Cortaron la electricidad del caserío y sacaron a los habitantes de sus casas. En la plaza central obligaron a 24 hombres a tenderse en el piso boca abajo, uno a uno fueron llevados a una calle detrás de la plaza donde los mataron a machete y mazo de moler piedra.  Todo esto mientras las mujeres y los niños esperaban en la plaza.   Antes de salir de El Chengue los ‘paras’ le prendieron fuego a 25 casas y pintaron en las paredes letreros que decían “fuera, guerrilla comunista”. En total fueron asesinadas 28 personas y 100 familias se vieron forzadas a abandonar sus tierras. Desde los años 80 los grupos armados se han disputado esta zona  por su cercanía a la Costa Caribe que ha servido como puerto del narcotráfico desde entonces, dejando a la población en medio del conflicto.   Según investigaciones de la Procuraduría horas antes de la masacre un suboficial de la Armada se reunió con el paramilitar Rodrigo Pelufo, alias ‘Cadena’, jefe del bloque Montes de María, y le entregó armas, camuflados y municiones a cambio de “un fajo de billetes”. En octubre de 2009 el Estado fue condenado por no impedir la masacre, pues se comprobó que las autoridades de Policía fueron alertadas de la presencia paramilitar en el corregimiento y dos meses antes de la masacre la Defensoría del Pueblo envió una alerta temprana al gobernador de Sucre y al comandante del Batallón de Infantería de Marina No.5 para que implementaran medidas de seguridad especiales. </p></div>`)[0];

                var html_9262893a8711f8e4be9b0b525ee80eec = $(`<div id="html_9262893a8711f8e4be9b0b525ee80eec" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE COLOSÓ 2004</h3><br><h4>Lugar:Colosó , Sucre</h4><br><h5>Fecha: 2004-10-08</h5><br>Descripción: <p>En la noche del 8 de octubre de 2004, guerrilleros del Frente 35 de las Farc, del Bloque Martín Caballero, llegaron al municipio de Colosó en Sucre y asesinaron a cinco personas de una misma familia.   Las víctimas estaban durmiendo en su casa, cuando los guerrilleros tumbaron la puerta y dispararon indiscriminadamente. Una de las víctimas se encontraba en estado de embarazo. Según información recolectada por la Oficina en Colombia del Alto Comisionado de las Naciones Unidas, las Farc asesinaron a esta familia porque una de las mujeres tenía una relación sentimental con un miembro de la fuerza pública. Estos hechos provocaron un pronunciamiento de esta oficina de Naciones Unidas en el que recordó que ese tipo de relaciones no cambia la condición de civil de las víctimas.  Desde los años 70 los guerrilleros del Frente 35 llegaron a los municipios de los Montes de María que para ese entonces fueron escenario de conflictos sociales asociados con la lucha campesina por la tierra y se dieron las primeras invasiones de haciendas para promover una reforma agraria. Con la presencia de las Farc y el Eln los pobladores fueron víctimas de secuestros, extorsiones y hurto de ganado. Para la época, también delinquieron los paramilitares del Bloque Montes de María que en 1997 fueron enviados por los hermanos Castaño y Salvatore Mancuso, con financiación de ganaderos y políticos de la región. Este grupo paramilitar se desmovilizó en julio de 2005. </p></div>`)[0];

                var html_8a3550cb8bd952684dbee36b8479c0ea = $(`<div id="html_8a3550cb8bd952684dbee36b8479c0ea" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE PUERTO PATIÑO</h3><br><h4>Lugar:Aguachica , Cesar</h4><br><h5>Fecha: 1995-01-17</h5><br>Descripción: <p>El 15 de enero de 1995 un grupo de paramilitares de las Autodefensas del Sur del Cesar llegó a la vereda Puerto Patiño del municipio de Aguachica, Cesar, se llevó ocho campesinos y luego los asesinó.   Según declaraciones entregadas por desmovilizados, miembros de la fuerza pública les “prestaron” un informante para identificar supuestos colaboradores de la guerrilla.  Aunque los ex ‘paras’ han reconocido que sospecharon que las víctimas no tenían nada que ver con la subversión, asesinaron a los campesinos y dejaron sus cuerpos cada 300 metros en el camino que conecta la vereda con el pueblo, para aterrorizar a la población.   Las Autodefensas de Sur del Cesar fueron creadas por una familia de hacendados de la región, los Prada a mediados de los noventa.  Su máximo jefe fue Juan Francisco Martínez, alias ‘Juancho Prada’. </p></div>`)[0];

                var html_d0645baefa15fa208739997701c95af3 = $(`<div id="html_d0645baefa15fa208739997701c95af3" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE MEDIA LUNA</h3><br><h4>Lugar:San Diego , Cesar</h4><br><h5>Fecha: 1996-10-27</h5><br>Descripción: <p>El 27 de octubre de 1996 un grupo de hombres de las Autodefensas Campesinas de Córdoba y Urabá, Accu, junto a un grupo de paramilitares del norte del Cesar, llegaron al corregimiento de Media Luna, en el municipio de San Diego y asesinaron a siete personas.  Los ‘paras’ se llevaron a cuatro personas más, de las cuales no se volvió a saber nada.
 
  
 
 El grupo armado llegó en varias camionetas en medio de las fiestas del pueblo y con lista en mano comenzó a buscar a supuestos colaboradores de la guerrilla y a dispararles en frente de la población. Un niño de ocho años que trataba de huir en medio de los disparos fue una de las víctimas.
 
  
 
 Esta fue una de las primeras masacres cometidas por las Accu en Cesar.  Los hermanos Carlos y Vicente Castaño enviaron a Salvatore Mancuso junto a un grupo de hombres desde Córdoba y Urabá, para que se unieran con paramilitares de la zona, financiados por ganaderos, para asesinar a supuestos colaboradores de la guerrilla.  
 
  
 
 Mancuso y Rodrigo Tovar Pupo, alias ‘Jorge 40’, quien era el jefe de los paramilitares del Cesar, fueron extraditados a los Estados Unidos por cargos de narcotráfico. </p></div>`)[0];

                var html_ff9c700bec8aeae7a3b5b955298b8e58 = $(`<div id="html_ff9c700bec8aeae7a3b5b955298b8e58" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE ESTADOS UNIDOS I</h3><br><h4>Lugar:Becerril , Cesar</h4><br><h5>Fecha: 1998-11-16</h5><br>Descripción: <p> Hacía el medio día del 16 de noviembre de 1998, un grupo de por lo menos 20 paramilitares fuertemente armados de las Autodefensas Unidas de Córdoba y Urabá llegaron en camionetas al corregimiento de Estados Unidos, en el municipio de Becerril.   Con lista en mano sacaron de su casa a 11 personas, ocho de ellas fueron asesinadas y las otras tres fueron secuestradas y sus cuerpos fueron hallados días después en corregimiento La Guajirita, a 5 kilómetros de Estados Unidos. Con los primeros disparos los habitantes del caserío huyeron hacia la parte alta del pueblo para refugiarse.  Una de las víctimas fue Alexis Hinestrosa, quien había sido diputado de la Unión Patriótica por ese departamento, pero ante las frecuentes amenazas se había retirado de la política y en ese entonces era un promotor de salud del pueblo. Los paramilitares lo asesinaron en frente de su esposa y sus hijos.</p></div>`)[0];

                var html_4bba7df12d7a3d03d487347ff90364f6 = $(`<div id="html_4bba7df12d7a3d03d487347ff90364f6" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CHIRIGUANÁ</h3><br><h4>Lugar:Chiriguaná , Cesar</h4><br><h5>Fecha: 1999-05-15</h5><br>Descripción: <p>El 15 de mayo de 1999 un grupo de paramilitares llegó al municipio de Chiriguaná, en el centro del Cesar y asesinó a seis personas que se encontraban en un establecimiento comercial e hirió a una más. Dos personas no fueron identificadas por las autoridades.
 
  
 
 Aunque se desconoce los autores de la masacre, la Fiscalía señala a los ‘paras’ que delinquían en la zona como los responsables.  El centro del Cesar era una zona de influencia compartida entre las Autodefensas Campesinas del Sur del Cesar de Juan Francisco Prada, alias ‘Juancho Prada’ y el Bloque Norte dirigido por Rodrigo Tovar Pupo, alias ‘Jorge 40’.

                var html_6ee462a19e8581470758bee04c6892c2 = $(`<div id="html_6ee462a19e8581470758bee04c6892c2" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CURUMANÍ</h3><br><h4>Lugar:Curumaní , Cesar</h4><br><h5>Fecha: 1999-07-25</h5><br>Descripción: <p>El 25 de julio de 1999 paramilitares del Frente Resistencia Motilona, del Bloque Norte de las Auc, instalaron un retén ilegal en la vía que comunica a las veredas Dos de Mayo y Dos Brazos, en la zona rural de Curumaní, Cesar. Los ‘paras’ retuvieron a 12 personas que se movilizaban por la carretera y con lista en mano asesinaron a cinco de ellos, que fueron señalados como colaboradores de la guerrilla. 
 
  
 
 Luego de estos hechos, los paramilitares obligaron bajo amenazas a Alberto Ríos Manzano a guiarlos hasta la casa de la personera del municipio, Numis Esther Camacho, y una vez allí los dos fueron asesinados. Según uno de los victimarios, Esneider Santiago González alias ‘Medio Kilo’, la fuerza pública sabía de la masacre, pues antes de los hechos los paramilitares hablaron con el teniente de la Policía de Curumaní y un sargento del Ejército. 
 
  
 
 Por estos hechos fue condenado Jesús Atehortúa Gómez alias ‘Julio Palizada’, uno de los jefes paramilitares del Frente y perpetrador de la masacre, a 26 años de prisión por la justicia ordinaria. ‘Palizada’ no se desmovilizó y se convirtió en uno de los jefes de los ‘Urabeños’ en el Cesar hasta que fue capturado en diciembre de 2012.  </p></div>`)[0];

 Los ‘paras’ cometieron decenas de masacres en Codazzi, señalando a sus víctimas de ser supuestos colaboradores de las guerrillas de las Farc y el Eln.  En 1996, los hermanos Carlos y Vicente Castaño enviaron a Salvatore Mancuso y un grupo de hombres al Cesar, para que se unieran a paramilitares de la región que habían sido financiados por ganaderos desde mediados de los ochenta.

                var html_c46e9586a73e08c69ff4aaf0c927553d = $(`<div id="html_c46e9586a73e08c69ff4aaf0c927553d" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE ESTADOS UNIDOS II</h3><br><h4>Lugar:Becerril , Cesar</h4><br><h5>Fecha: 2000-01-18</h5><br>Descripción: <p> El 18 de enero del 2000 a la 1 de la tarde un grupo de paramilitares del Frente Juan Andrés Álvarez, del Bloque Norte de las Auc, llegó al corregimiento de Estados Unidos, ubicado en el municipio de Becerril. Recorrieron casa por casa y sacaron a siete personas al ‘Parque los Delfines’, como se llamaba la plaza central del pueblo. A la vista de todos los fueron matando uno por uno. 
 
 Entre las víctimas se encontraba Félix María Robles, un venezolano de 20 años de edad, que según los pobladores que presenciaron la masacre fue asesinado porque uno de los ‘paras’ quería quedarse con su radio transistor y una cadena de oro. Antes de salir los paramilitares se llevaron la madera de las puertas de las casas, que utilizaron para construir trincheras y caletas.
 
 Esta, que fue la segunda masacre en este corregimiento (la primera fue en noviembre de 1998) causó el desplazamiento de la mayoría de la población, sólo siete familias decidieron quedarse, convirtiendo a Estados Unidos en un pueblo fantasma.  Jhon Jairo Esquivel Cuadrado, alias ‘El Tigre’, comandante del Frente aceptó la responsabilidad de los crímenes en el proceso de Justicia y Paz.. </p></div>`)[0];

                var html_a0c4d90f12baea7c6e664534712b2c09 = $(`<div id="html_a0c4d90f12baea7c6e664534712b2c09" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE SANTA CECILIA</h3><br><h4>Lugar:Astrea , Cesar</h4><br><h5>Fecha: 2000-01-28</h5><br>Descripción: <p>Hacia las tres de la tarde del 28 de enero del 2000 un grupo de 60 hombres del Bloque Norte de las Auc llegó en dos camiones al corregimiento de Santa Cecilia, en el municipio de Astrea, en el Cesar. Los paramilitares recorrieron el caserío con lista en mano y sacaron a 13 personas de sus casas, las obligaron a agruparse en la plaza del pueblo, las amarraron y luego de unas horas las asesinaron.
 
 Las víctimas estuvieron amarradas más de 10 horas a la vista de los demás habitantes y sus familiares tuvieron que llevarles comida, mientras los ‘paras’ transitaban por el pueblo saqueando las tiendas y jugando billar.  Entre la víctimas se encontraba Néstor Ortega un funcionario público del pueblo y Darwin Salcedo profesor de la escuela. 10 días antes a estos hechos, los paramilitares del Bloque Norte habían perpetrado otra masacre en el municipio vecino de Becerril, en el corregimiento de Estados Unidos en la que murieron siete personas.

                var html_2b7e3ed973722cc54da2fc7c960bb39b = $(`<div id="html_2b7e3ed973722cc54da2fc7c960bb39b" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CURUMANÍ, AGOSTO DE 2001</h3><br><h4>Lugar:Curumaní , Cesar</h4><br><h5>Fecha: 2001-08-01</h5><br>Descripción: <p>El primero de agosto de 2001 un grupo de 30 paramilitares del Bloque Norte llegó al corregimiento Santa Isabel del municipio de Curumaní, en Cesar y asesinó a 11 personas.  Según Fiscalía, la matanza fue coordinada por la ex paramilitar Edelmira Esther López, alias ‘Yolanda’.
 
  
 
 Varios miembros del grupo paramilitar, incluido Jhon Jairon Esquivel Cuadrado, alias ‘El Tigre’, han aceptado su responsabilidad en esta masacre.  Los ‘paras’ perpetraron decenas de masacres en Cesar desde 1996, año  en el que los hermanos Carlos y Vicente Castaño enviaron a Salvatore Mancuso junto a un grupo de hombres para que se unieran a paramilitares locales, financiados por ganaderos de la región.  Rodrigo Tovar Pupo, alias ‘Jorge 40’, quien fue extraditado a los Estados Unidos por cargos de narcotráfico, se convirtió en el principal jefe del Bloque Norte.
 
 GRUPO ARMADO RELACIONADO:
 PARAMILITARES DEL BLOQUE NORTE (1997 - 2006)
 Desde los años 80 los hermanos Castaño delinquieron en la zona de Córdoba y Urabá, primero con grupos ilegales que asesinaban supuestos colaboradores de la guerrilla y luego en 1994 conformaron las Autodefensas Campesinas del Córdoba y Urabá, Accu. En 1997 los Castaño unieron todos los grupos paramilitares del país en las Autodefensas Unidas de Colombia, Auc. Desde ese momento algunas de las estructuras de las Accu pasaron a llamarse Bloque Norte. Este bloque absorbió a las Autodefensas del Sur del Cesar, que pasaron a llamarse Frente Héctor Julio Peinado, al mando de alias ‘Juancho Prada’. El Bloque Norte tuvo 14 frentes, entre ellos el Resistencia Motilona, José Pablo Díaz y Resistencia Tayrona. </p></div>`)[0];

                var html_067320d0b835cba0eb22170d0b3b839e = $(`<div id="html_067320d0b835cba0eb22170d0b3b839e" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE KANKUAMOS</h3><br><h4>Lugar:Valledupar , Cesar</h4><br><h5>Fecha: 2002-12-08</h5><br>Descripción: <p>En la madrugada del domingo 8 de diciembre de 2002 un grupo de 60 paramilitares del Bloque Norte de las Auc llegó al resguardo Atanquez en la zona rural de Valledupar, Cesar y asesinó a cuatro indígenas de la comunidad Kankuama.  
 
 Los ‘paras’ se dividieron en dos grupos: unos rodearon el pueblo y otros entraron a la plaza de mercado y les pidieron las cédulas a algunos habitantes que fueron señalados por hombres encapuchados. Los paramilitares separaron del grupo al Mamo del Cabildo Indígena, Abel Alvarado Maestre, al profesor Gustavo Horacio Maestre Arias y al agricultor Alfredo Antonio Borrego, este último les suplicó a los ‘paras’ que no lo retuvieran y estos lo asesinaron en la plaza de mercado. El resto del grupo fue atado y llevado a las afueras del pueblo.
 
 En los alrededores del mercado los paramilitares también asesinaron al labriego José Manuel Cáceres. El profesor Gustavo Maestre fue liberado, pero los ‘paras’ capturaron al campesino Franklin Manuel Arias, quien estaba con su esposa y sus dos hijos.  Horas más tarde la comunidad encontró los cadáveres de Arias y Maestre.
 
 La Caravana Internacional por la Vida, un grupo de 60 organizaciones internacionales que unió para investigar la violación de derechos humanos, documentó que en 2002 fueron asesinados 38 miembros indígenas de esta comunidad y 57 en 2003. 
 
  
 
 Rodrigo Tovar Pupo, alias ‘Jorge 40’, jefe paramilitar del Bloque Norte, está postulado a la Ley de Justicia y Paz y en 2008 fue extraditado a Estados Unidos por cargos de narcotráfico. </p></div>`)[0];

                var html_e635db5f2f9a068307abcab3a0e00670 = $(`<div id="html_e635db5f2f9a068307abcab3a0e00670" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LOMAS VERDES Y NUEVO HORIZONTE</h3><br><h4>Lugar:Curumaní , Cesar</h4><br><h5>Fecha: 2005-12-05</h5><br>Descripción: <p> Entre el 4 y 6 de diciembre de 2005, un grupo de por lo menos 200 paramilitares del Frente Resistencia Motilona, que hacía parte de Bloque Norte de las Auc, ingresaron a las veredas Lomas Verdes y Nuevo Horizonte, retuvieron a 45 personas del pueblo y asesinaron a nueve de ellas. La masacre fue ordenada por Rodrigo Tovar Pupo alias ‘Jorge 40’, jefe paramilitar del Bloque Norte, quien para ese entonces estaba en proceso de desmovilización.
 
 Una víctima fue torturada hasta morir y su esposa fue abusada sexualmente por los paramilitares. Aunque mes y medio antes la Defensora del Pueblo en el Cesar emitió una alerta temprana, no se aumentaron las medidas  de seguridad. 
 
 Cuando la ONG Promoción Alternativa (Minga) denunció los hechos, ‘Jorge 40’ envió un mensaje difundido en varios medios nacionales en el que desmintió los hechos y dijo que se trató de combates con la guerrilla, tachando a los miembros de la organización como “integrantes del Eln”. El entonces gobernador del Cesar, Hernando Molina, condenado por parapolítico, desmintió la masacre.
 
 Por los hechos fue condenado a 40 años Javier Urango Herrera, alias ‘Chely’ uno de los ex jefes del Frente Resistencia Motilona y quien luego dirigió  la banda de ‘Los Mellizos’. ‘Chely’ fue capturado en 2010 luego de dos años prófugo de la justicia.</p></div>`)[0];

                var html_7e11698e6afe7171bd406a7535c53cbd = $(`<div id="html_7e11698e6afe7171bd406a7535c53cbd" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE MASACRE DE TASAJERA</h3><br><h4>Lugar:El Guamo , Bolívar</h4><br><h5>Fecha: 1996-10-01</h5><br>Descripción: <p>A la media noche del primero de octubre de 1996 un grupo de 30 paramilitares entraró al corregimiento de Tasajera, ubicado en el municipio de El Guamo, Bolívar y asesinó a 4 personas.    Al llegar al corregimiento, los ‘paras’ sacaron de sus viviendas a Darío Covas, Diomedes Zapata y Baldomero Vergara, los acusaron de ser supuestamente colaboradores de la guerrilla, los torturaron y los asesinaron. Rebeca Villarreal, la madre de Vergara, salió a defender a su hijo y los paramilitares la violaron, torturaron y empalaron. Los cuerpos de las víctimas fueron arrojados al río Magdalena.  En este municipio, al igual que en el resto de los Montes de María, ganaderos y terratenientes de la zona crearon grupos de paramilitares con el supuesto fin de defender sus tierras de la guerrilla. Estos grupos asesinaron a líderes campesinos que querían promover la reforma agraria para que les titularan terrenos, algunos de estos grupos se ampararon en la legalidad de las convivir. En 1997 llegaron los hermanos Carlos y Vicente Castaño, junto a Salvatore Mancuso y unieron los grupos paramilitares que delinquían en la región para conformar el Bloque Montes de María de las Auc.   GRUPO ARMADO RELACIONADO: PARAMILITARES DEL BLOQUE NORTE (1997 - 2006) Desde los años 80 los hermanos Castaño delinquieron en la zona de Córdoba y Urabá, primero con grupos ilegales que asesinaban supuestos colaboradores de la guerrilla y luego en 1994 conformaron las Autodefensas Campesinas del Córdoba y Urabá, Accu. En 1997 los Castaño unieron todos los grupos paramilitares del país en las Autodefensas Unidas de Colombia, Auc. Desde ese momento algunas de las estructuras de las Accu pasaron a llamarse Bloque Norte. Este bloque absorbió a las Autodefensas del Sur del Cesar, que pasaron a llamarse Frente Héctor Julio Peinado, al mando de alias ‘Juancho Prada’. El Bloque Norte tuvo 14 frentes, entre ellos el Resistencia Motilona, José Pablo Díaz y Resistencia Tayrona. </p></div>`)[0];

                var html_dbdaf7f02cf77585cb3ef415fc1cdca5 = $(`<div id="html_dbdaf7f02cf77585cb3ef415fc1cdca5" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE EL SALADO 1997</h3><br><h4>Lugar:Carmen de Bolívar , Bolívar</h4><br><h5>Fecha: 1997-03-23</h5><br>Descripción: <p> El 23 de marzo de 1997 un grupo de 50 paramilitares llegó en varios vehículos al corregimiento de El Salado y reunió a gran parte del pueblo en la plaza central. Allí sacaron una lista con los nombres de sus víctimas y las asesinaron: Doris Mariela Torres, profesora y líder comunitaria, Néstor Arrieta y Álvaro Pérez, presidente de la Junta de Acción Comunal. También mataron a José Esteban Domínguez y a su hijo por intentar defender a la docente. Los paramilitares quemaron una tienda, propiedad de la maestra, y un supermercado ubicado al lado de la plaza central.  Los saladeros consideran que la masacre está relacionada con los hechos ocurridos 20 días antes, cuando un grupo paramilitar llegó al corregimiento exigiendo que se cerraran todas las tiendas y la profesora Torres protestó. Esta masacre provocó el desplazamiento de cerca de 7.000 habitantes, que para ese entonces era el total de la población del El Salado. 4.000 de ellos retornaron tres meses después, pero fueron nuevamente desplazados en la masacre del 2000.   Por estos hechos fueron capturados José y Eduardo Méndez acusados de ser los autores intelectuales de la masacre, pero fueron absueltos luego de cuatro años en la cárcel. Estos hombres hacen parte de una familia de terratenientes que formó una estructura paramilitar llamada ‘Los Méndez’ y que se enfrentó al frente 37 de las Farc desde finales de los 80.</p></div>`)[0];

                var html_e9a707221b192f7be04aa89544d98c42 = $(`<div id="html_e9a707221b192f7be04aa89544d98c42" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE TIQUISIO</h3><br><h4>Lugar:Tiquisio , Bolívar</h4><br><h5>Fecha: 1998-10-01</h5><br>Descripción: <p> El primero de octubre de 1998, un grupo de paramilitares no identificados asesinó a cinco campesinos entre Tiquisio y Pinillos, Bolívar. Primero pasaron por el corregimiento Colorado, donde asesinaron a Osmidio Amaris y quemaron tres casas.  Luego se dirigieron a Boca de Guacamayo, a 15 minutos en chalupa, y asesinaron a tres personas de una misma familia. Horas después, los hombres llegaron a La Rufina, corregimiento de Pinillos, y asesinaron a Luis Martínez.  Antes de la masacre hubo tres semanas de enfrentamiento entre paramilitares y guerrilla en la zona. El Ejército también había bombardeado el lugar en una fecha cercana.</p></div>`)[0];

                var html_11614aea931199cc56f1fa841dad3d0c = $(`<div id="html_11614aea931199cc56f1fa841dad3d0c" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE SAN PABLO, ENERO DE 1999</h3><br><h4>Lugar:San Pablo , Bolívar</h4><br><h5>Fecha: 1999-01-08</h5><br>Descripción: <p> El 8 de enero de 1999, cerca de la media noche un grupo de paramilitares llegó al casco urbano del municipio de San Pablo y asesinó a 14 personas que se encontraban en varios bares y discotecas del pueblo.     Las primeras cinco víctimas cayeron en el billar Puerto Amor.  Luego los ‘paras’ fueron al bar El Paraíso donde mataron a seis personas y finalmente atacaron la discoteca El Espejo.  Allí, los clientes se habían encerrado al escuchar los disparos, pero los paramilitares los obligaron a salir amenazándolos con lanzar una granada por una de las ventanas y luego asesinaron a tres de los clientes.  Varias personas quedaron heridas en los hechos.     Según el testimonio del desmovilizado Rodrigo Pérez Alzate, alias ‘Julián Bolívar’, la masacre fue perpetrada por una orden directa de Carlos Castaño.  ‘Julián Bolívar’ contó en el proceso de Justicia y Paz que 10 días antes de los crímenes, un grupo de 400 hombres atacó el caserío de El Diamante en Córdoba y quemó la hacienda Tolová de los Castaño, lo que provocó la furia de los jefes paramilitares que ordenaron atacar a supuestos colaboradores de la guerrilla en varias zonas del país. Durante las siguientes dos semanas fueron asesinadas cerca de 140 personas.     En el momento de la masacre, ‘Julián Bolívar’ y sus hombres se habían unido a la estructura paramilitar de los hermanos Carlos y Vicente Castaño, luego de delinquir desde mediados de los noventa por cuenta propia. Este grupo fue la base para la creación del Bloque Central Bolívar a mediados de 2000.</p></div>`)[0];

                var html_920354c96958520920665546b1b88d83 = $(`<div id="html_920354c96958520920665546b1b88d83" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE SAN ISIDRO Y CARACOLÍ</h3><br><h4>Lugar:Carmen de Bolívar , Bolívar</h4><br><h5>Fecha: 1999-03-14</h5><br>Descripción: <p> En la madrugada del 11 de marzo de 1999 un grupo 35 paramilitares del Bloque Montes de María de las Auc llegó al corregimiento de San Isidro, en el Carmen de Bolívar. Allí, con lista en mano y un hombre que señalaba a las víctimas, retuvieron a un civil y lo llevaron hasta la entrada del corregimiento de Caracolí donde lo mataron. A las siete de la mañana, Rodrigo Mercado Pelufo, alias ‘Cadena’, quien estuvo al mando de la masacre, ordenó instalar un retén ilegal en el que detuvo a todos los vehículos y asesinó a ocho personas.   En San Isidro, los paramilitares sacaron de su casa al tendero Juan José Arrierta, lo amarraron y lo obligaron a subir a una camioneta. Cuando su hijo, Leonard José, se dio cuenta de la situación intentó huir por el patio, pero los ‘paras’ le dispararon en un pie. El cuerpo de Juan fue hallado debajo de puente en la vía que conduce a Caracolí.    Esta masacre fue planeada por los ex jefes paramilitares del Bloque Norte, Salvatore Mancuso y Rodrigo Tovar Pupo, alias ‘Jorge 40’, como parte de su estrategia de expansión territorial de las Auc en los Montes de María y apropiarse de las rutas del narcotráfico en la zona. Estos dos desmovilizados están postulados a la Ley de Justicia y Paz y ya aceptaron su responsabilidad en los hechos. </p></div>`)[0];

                var html_5d36cb3e961cbce21e69b4d3ac87e1c3 = $(`<div id="html_5d36cb3e961cbce21e69b4d3ac87e1c3" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE EL PIÑAL</h3><br><h4>Lugar:Simití , Bolívar</h4><br><h5>Fecha: 1999-08-07</h5><br>Descripción: <p> El 7 de agosto de 1999, el ex jefe paramilitar Rodrigo Pérez Alzate alias ‘Julián Bolívar’, envió a un grupo de 110 paramilitares a la vereda El Piñal, en el municipio de Simití, Bolívar. Los ‘paras’ obligaron a la población a salir de sus casas y reunirse en un kiosco del caserío y luego asesinaron a seis personas. Las víctimas fueron señaladas por un supuesto desertor del Eln.  Los familiares de las víctimas contaron que antes de asesinarlas, fueron obligadas a cargar objetos pesados y que el resto de la población fue maltratada físicamente por los paramilitares.  Aunque para la fecha de la masacre no se había conformado como tal el Bloque Central Bolívar, Bcb, en ese entonces varios grupos de autodefensas que delinquieron en el Bajo Cauca se agruparon y entraron a las Auc al mando de Carlos Castaño, con el objetivo de controlar los territorios del sur de Bolívar. En el municipio de Simití instalaron una base paramilitar, pues su ubicación en el centro del Magdalena Medio permite el acceso a la Serranía de San Lucas y al río Magdalena, la explotación de oro y el cultivo de coca. En el 2000 estos grupos se unieron a los paramilitares de Santander y el sur del Cesar  y conformaron el Bloque Central Bolívar.</p></div>`)[0];

                var html_44c73cb79ed6b8a20edefcdc6d4d5f01 = $(`<div id="html_44c73cb79ed6b8a20edefcdc6d4d5f01" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE CAPACA</h3><br><h4>Lugar:Zambrano , Bolívar</h4><br><h5>Fecha: 1999-08-16</h5><br>Descripción: <p>En la noche del 16 de agosto de 1999 un grupo de 20 paramilitares del Bloque Montes de María realizó un recorrido por varios veredas del municipio de Zambrano y asesinó a 11 personas. Los ‘paras’ comenzaron la masacre en la vereda Capaca donde les quitaron la vida a cinco campesinos, luego en el caserío Campoalegre mataron tres personas y después en el camino hacía el Carmen de Bolívar asesinaron a otras tres víctimas. Otras tres personas fueron desaparecidas.    Al mando de la operación estuvo el paramilitar Sergio Manuel Ávila alias ‘Caracortada’, quien antes de ser enviado a los Montes de María en 1998 fue el administrador de las fincas del ex jefe paramilitar Salvatore Mancuso en el Guamo, Bolívar. Según versiones de este desmovilizado, dentro del grupo que perpetró la masacre iban miembros de la fuerza pública.      En 1997 los hermanos Carlos y Vicente Castaño y Salvatore Mancuso junto a empresarios y políticos de la región decidieron conformar el Bloque los Montes de María para controlar el tráfico de drogas y armas en el Golfo de Morrosquillo.  El grupo estuvo al mando de Mercado Peluffo alias ‘Cadena’, desaparecido en 2005, y Edwar Cobos Téllez alias ‘Diego Vecino’, quien fue extraditado a Estados Unidos por cargos de narcotráfico y está postulado a la Ley de Justicia y Paz.  </p></div>`)[0];

                var html_fb58d72294e6f04b248b3bac3d2a56be = $(`<div id="html_fb58d72294e6f04b248b3bac3d2a56be" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LAS PALMAS, BOLÍVAR</h3><br><h4>Lugar:San Jacinto , Bolívar</h4><br><h5>Fecha: 1999-09-27</h5><br>Descripción: <p> El 27 de septiembre de 1999 paramilitares del Bloque Montes de María de la Auc llegaron hasta el corregimiento de Las Palmas, ubicado en el municipio de San Jacinto, Bolívar. En la plaza central reunieron a la población, incluidos niños, y asesinaron a cuatro campesinos reconocidos por toda la comunidad.  Los ‘paras’ retuvieron a los niños de la escuela para convocar a los pobladores y, en modo de “celebración”, chocaron dos jeeps que los palmeros usaban para comercializar sus productos. Antes de salir, amenazaron con perpetrar una masacre en diciembre de ese año, por lo que cerca de 500 familias se desplazaron principalmente hacia San Jacinto, las ciudades de la Costa y la localidad de Suba en Bogotá. El desplazamiento fue masivo y convirtió a Las Palmas en un pueblo fantasma.  Para ese entonces, este era un caserío de 400 casas que vivía del cultivo de tabaco, maíz, yuca y ñame. Desde los años noventa, el Frente 37 de las Farc asesinó a algunos campesinos, pero el terror se esparció después de la llegada del Bloque Montes de María, los paramilitares de los hermanos Castaño, conocidos por la comunidad como ‘Los Mochacabezas’.  Estos hechos han sido reconocidos por el exparamilitar Sergio Manuel Ávila Córdoba, alias 'Caracortada’, quien se encuentra postulado a la Ley de Justicia y Paz. ‘Cadena’, alias de Rodrigo Mercado Pelufo, exjefe del grupo paramilitar, fue asesinado en 2005.  En diciembre de 2014, cerca de setenta familias palmeras retornaron a su tierra con ayuda del gobierno, pero algunas han abandonado de nuevo el pueblo por falta de oportunidades y de condiciones básicas de manutención.</p></div>`)[0];
