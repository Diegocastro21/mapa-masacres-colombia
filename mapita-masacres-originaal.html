                var html_8d8f941ea5b3ff4f5f4c90ddee8088e8 = $(`<div id="html_8d8f941ea5b3ff4f5f4c90ddee8088e8" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE ARENAL</h3><br><h4>Lugar:Arenal , Bolívar</h4><br><h5>Fecha: 1999-10-02</h5><br>Descripción: <p>En la madrugada del 2 de octubre de 1999, paramilitares del Bloque Central Bolívar, Bcb, asesinaron a ocho campesinos en la zona urbana del municipio de Arenal, Bolívar. El hecho sucedió luego de que los 'paras' incursionaron a este municipio semanas antes, el 4 de septiembre del mismo año. El nombre de las víctimas no ha sido registrado.  Esta fue una de las numerosas masacres que generó la guerra entre las Auc y la guerrilla del Eln por el control del sur de Bolívar. Según la Fiscalía, entre 1996 y 2005 más de 2.000 personas fueron asesinadas como consecuencia de los enfrentamientos en esta zona.  A finales de 1997, Carlos Castaño ordenó la entrada de varios grupos paramilitares al sur de Bolívar, por ser una región estratégica y haber sido centro de disputa de los grupos armados ilegales por el acceso al río Magdalena, la explotación minera y la economía ilegal alrededor del cultivo de coca. Masacres como las de El Salado, El Piñal y Simití fueron consecuencia del accionar paramilitar en esta región.  Salvatore Mancuso Gómez, ex comandante del Bloque Catatumbo de las Auc, reconoció su responsabilidad en estos hechos durante una audiencia de Justicia y Paz en 2007. </p></div>`)[0];

                var html_e3fc8d8972b70ad9c8f317f3ca2696e2 = $(`<div id="html_e3fc8d8972b70ad9c8f317f3ca2696e2" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE SIMITÍ, OCTUBRE DE 1999</h3><br><h4>Lugar:Simití , Bolívar</h4><br><h5>Fecha: 2000-01-03</h5><br>Descripción: <p>Entre el 16 y el 17 de octubre de 1999 un grupo de paramilitares del Bloque Central Bolívar, Bcb, hizo un recorrido por varias veredas del municipio de Simití en el sur de Bolívar y asesinó a cuatro campesinos. Según declaraciones entregadas por desmovilizados del Bcb en el proceso de Justicia y Paz, los paramilitares querían atacar el corregimiento del Paraíso, porque lo consideraban una base guerrillera del Eln.    El grupo de ‘paras’ se dividió en dos para avanzar sobre el caserío y se enfrentó en un par de ocasiones con columnas guerrilleras.  Uno de los grupos asesinó a tres campesinos que consideró auxiliadores de los subversivos y el otro llegó a la casa de una campesina a quien obligó a que les cocinara, para luego decapitarla y empalar su cabeza.  Cuando los dos grupos llegaron al Paraíso, el caserío estaba desocupado, pues todos sus habitantes se habían desplazado ante la inminencia del ataque.     Desmovilizados del bloque han señalado que además de la excusa de atacar la supuesta base guerrillera, los ‘paras’ realizaron la masacre para recuperar centenares de reses que supuestamente habían sido robadas a ganaderos de la zona.  Carlos Mario Jiménez, alias ‘Macaco’, principal jefe del grupo, se encuentra extraditado en los Estados Unidos por narcotráfico.  Rodrigo Pérez Alzate, otro de los jefes del bloque y quien se encuentra en el proceso de Justicia y Paz, aceptó los cargos por estos crímenes.     En el momento de la masacre, ‘Julián Bolívar’ y sus hombres se habían unido a la estructura paramilitar de los hermanos Carlos y Vicente Castaño, luego de delinquir desde mediados de los noventa por cuenta propia.  Este grupo fue la base para la creación del Bloque Central Bolívar a mediados de 2000. </p></div>`)[0];

                var html_eebd18c058a2f3b83d34e0dcb9808600 = $(`<div id="html_eebd18c058a2f3b83d34e0dcb9808600" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE EL SALADO 2000</h3><br><h4>Lugar:Carmen de Bolívar , Bolívar</h4><br><h5>Fecha: 2000-02-18</h5><br>Descripción: <p>Entre el 16 y el 21 de febrero del 2000 un grupo de 450 paramilitares, al mando de Salvatore Mancuso y Rodrigo Tovar Pupo alias ‘Jorge 40’, cercó el corregimiento de El Salado. Para llegar hasta el pueblo los ‘paras’ hicieron un sangriento recorrido por los municipios aledaños en donde cometieron varios asesinatos: 14 campesinos en las áreas rurales de Ovejas, Sucre, y 3 más en la vereda La Sierra en el municipio de Córdoba, Bolívar. 
 
 El 18 de febrero cuando los hombres de las Auc llegaron a El Salado obligaron a sus pobladores a reunirse en el centro del pueblo para ver cómo torturaban, desmembraban y asesinaban uno por uno a nueve campesinos, al mismo tiempo que un grupo de paramilitares tocaba una tambora. Después mataron a cinco mujeres utilizando métodos tan atroces como la estrangulación y el empalamiento. En total durante los seis días de la masacre los ‘paras’ asesinaron a 60 personas: 52 hombres y 8 mujeres, tres eran menores de edad. 
 
 Los paramilitares salieron del pueblo el 19 de febrero y les prohibieron a los sobrevivientes enterrar los cuerpos de sus familiares. Luego de la masacre 4.000 personas salieron desplazadas y los caseríos de El Salado, Pativaca, El Cielito, Bajo Grande y La Sierra desaparecieron por completo.  El Batallón No. 5 y el de Contraguerrilla de la Infantería de Marina, los más cercanos al corregimiento, no evitaron el avance paramilitar. 
 
 Los habitantes fueron estigmatizados por vivir en una zona disputada por los grupos ilegales. Los ‘paras’ los tildaban de guerrilleros, pues desde mediados de los 90 los frentes 35 y 37 de las Farc delinquían en la zona, y los insurgentes los señalaban de permitir la entrada de los ‘paras’. </p></div>`)[0];

                var html_5e7bb32ece37700bbee15b494adb9eff = $(`<div id="html_5e7bb32ece37700bbee15b494adb9eff" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE MAMPUJÁN Y LAS BRISAS</h3><br><h4>Lugar:María la Baja , Bolívar</h4><br><h5>Fecha: 2000-03-08</h5><br>Descripción: <p> El 10 de marzo de 2000 un grupo de 60 paramilitares al mando de Rodrigo Mercado Pelufo, alias ‘Cadena’, entonces jefe del Bloque Montes de María, llegó al corregimiento de Mampuján en el municipio de María la Baja, Bolívar, y ordenó a sus habitantes desplazarse a más tardar en la madrugada, amenazándolos con que de no hacerlo les “pasaría lo mismo que a los pobladores del Salado”, en referencia a la masacre ocurrida un mes antes. Según el testimonio de los pobladores, los ‘paras’ violaron a varias mujeres. Estos hechos produjeron el desplazamiento de más de 300 personas. 
 
  
 
 Luego de atemorizar a la población, los paramilitares retuvieron a siete campesinos y los obligaron a guiarlos hasta un lugar conocido como Tamarindo, en la Vereda Las Brisas, en San Juan de Nepomuceno, y luego los dejaron libres. En el camino, los 60 ‘paras’ de ‘Cadena’ se unieron a 90 hombres del Bloque Norte que llegaron a apoyarlos. En el Tamarindo los paramilitares esperaban encontrar un campamento guerrillero, pero cuando llegaron estaba vacío. 
 
  
 
 Hacía las cinco y media de la mañana del día siguiente, ‘Cadena’ ordenó que los 150 paramilitares entraran al casco urbano de la vereda Las Brisas y asesinaran a 11 personas, algunas de ellas fueron degolladas y presentaban quemaduras en su cuerpo. Los paramilitares las acusaron de ser supuestos colaboradores de la guerrilla, pero las investigaciones judiciales demostraron que se trataba de campesinos de la zona. </p></div>`)[0];

                var html_8fbe819980622bf6b08f5c430f570084 = $(`<div id="html_8fbe819980622bf6b08f5c430f570084" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE MACAYEPO</h3><br><h4>Lugar:Carmen de Bolívar, Bolivar </h4><br><h5>Fecha: 2000-10-14</h5><br>Descripción: <p> El 14 de octubre del 2000, un grupo de 80 paramilitares del Bloque Montes de María, al mando de Rodrigo Pelufo, alias ‘Cadena’, asesinó con piedras y garrotes a 15 habitantes del corregimiento de Macayepo, en el municipio de Carmen de Bolívar, provocando el desplazamiento forzado de por lo menos 200 familias. 
 
 Gracias a una grabación se pudo establecer que la masacre tuvo origen en una conversación en la que el ganadero y financiador de grupos paramilitares, Joaquín García, le pidió al entonces senador Álvaro García, conocido como el ‘Gordo García’ apoyo para recuperar unos animales hurtados y permitir la entrada de los grupos paramilitares a los corregimientos El Aguacate y Pajonalito, vecinos de Macayepo. Por estos hechos la Corte Suprema condenó a 40 años de prisión al ‘Gordo García’ por, entre otros delitos, ser el autor intelectual de la masacre.
 
 Los corregimientos localizados en esa región, entre ellos Macayepo, fueron zona de disputa de los grupos ilegales, pues están localizados en un corredor estratégico para el narcotráfico que da un fácil acceso desde el sur de Bolívar al mar. Esta masacre hizo parte de una violenta cadena de matanzas emprendida desde 1989 por los paramilitares para quitarle el control de los Montes de María a los frentes 35 y 37 de las Farc, al mando de ‘Martín Caballero’, que delinquían en la zona.</p></div>`)[0];

                var html_0ac31e3a8de3eb9151fbf27acaffdc77 = $(`<div id="html_0ac31e3a8de3eb9151fbf27acaffdc77" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE SAN JACINTO, ENERO 2001</h3><br><h4>Lugar:San Jacinto , Bolívar</h4><br><h5>Fecha: 2001-01-20</h5><br>Descripción: <p>A las 5:30 de la mañana del 20 de enero de 2001, un grupo de hombres armados retuvieron una camioneta en la vía que conduce del casco urbano de San Jacinto al corregimiento de Arenas en Bolívar. Los criminales asesinaron a cuatro personas y desaparecieron a otra. No se logró establecer la identidad de una de las víctimas.
 
 No hay certeza del grupo armado que perpetró la masacre. En 2001, delinquió al norte del Bolívar el Bloque Montes de María, que fue creado en 1997 por los hermanos Carlos y Vicente Castaño junto a empresarios y políticos de la región para controlar el tráfico de drogas y armas en el Golfo de Morrosquillo y sacar a las guerrillas de la zona.  El grupo estuvo al mando de Rodrigo Mercado, alias ‘Cadena’, desaparecido en 2005. </p></div>`)[0];

                var html_5acf04e6c709be15356f618d9807fbe6 = $(`<div id="html_5acf04e6c709be15356f618d9807fbe6" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE RETIRO NUEVO</h3><br><h4>Lugar:María la Baja , Bolívar</h4><br><h5>Fecha: 2001-04-14</h5><br>Descripción: <p>En la madrugada del 19 de abril de 2001 un grupo de 15 integrantes del Bloque Montes de María de las Auc, vestidos uniformes del Ejército, llegaron en camionetas al corregimiento de Retiro Nuevo, en el municipio de María la Baja, Bolívar y asesinaron a cuatro personas.
  
 Los paramilitares entraron de forma violenta a una casa amarraron a sus cuatro habitantes y los obligaron a salir del pueblo. Las víctimas fueron asesinadas en el sector de La Pava, corregimiento de San Pablo, a unos ocho kilómetros de sus viviendas. Al día siguiente aparecieron los cuerpos en la carretera que de San Pablo comunica con Retiro Nuevo. Durante la masacre, fueron pintadas las paredes de la casas con grafitis que decían “muerte para los sapos”. 
  
 Para la época de los hechos, los paramilitares al mando de Rodrigo Mercado Pelufo, alias ‘Cadena’, perpetraron todo tipo de crímenes contra la población civil, en su lucha por el control del territorio y las rutas del narcotráfico. Uber Banquez Martínez, alias ‘Juancho Dique’, uno de los ex jefes del Bloque Montes de María, aceptó su responsabilidad por estos hechos en el proceso de Justicia y Paz. </p></div>`)[0];

                var html_7e89be5fe7d1a0a67e8d8ebec808c345 = $(`<div id="html_7e89be5fe7d1a0a67e8d8ebec808c345" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE REPELÓN</h3><br><h4>Lugar: Repelón, Bolivar</h4><br><h5>Fecha: 2000-10-26</h5><br>Descripción: <p>El 26 de octubre de 2000 un grupo de paramilitares al mando de Hernán Giraldo, alias 'El Patrón', llegaron a la vereda Cienaguita en el municipio de Repelón, Atlántico, y entraron a la casa de cuatro personas, las obligaron a salir y les propinaron varios golpes hasta matarlos.
 
 Este hecho fue reconocido en el proceso de Justicia y Paz por José Daniel Mora López, alías ‘Guerrero’, hombre cercano a Giraldo. Este último fue extraditado a Estados Unidos en 2008 por cargos de narcotráfico.

                var html_a2714d685b49fc4dd6a00a0669954ef2 = $(`<div id="html_a2714d685b49fc4dd6a00a0669954ef2" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE JUAN MINA</h3><br><h4>Lugar:Barranquilla, Atlantico</h4><br><h5>Fecha: 2001-07-28</h5><br>Descripción: <p>Hacia las tres de la tarde del 28 de julio de 2001 un grupo de paramilitares del Bloque Norte de las Auc asesinó a cuatro personas en el corregimeinto de Juan Mina, zona rural de Barranquilla. Luego los ‘paras’ llegaron al municipio de Soledad y mataron a otras dos personas.  Las víctimas de Juan Mina fueron torturadas, degolladas y sus cuerpos fueron encontrados en el baúl de dos carros marcados con las inciales Auc. En Soledad, los paramilitares asesinaron a dos comerciantes que vivían en el barrio la Esperanza.  Este crimen causó conmoción en la población del Atlántico, porque a pesar de la situación de violencia que se vivía desde hace más de diez años en todo el litoral Caribe este departamento se había mantenido al margen. A comienzos del 2000 Rodrigo Tovar Pupo, alias ‘Jorge 40’, decidió que el Atlántico haría parte del plan de expansión de Bloque Norte y sus negocios del narcotráfico, por lo que en 2003 creó el Frente José Pablo Díaz.  ‘Jorge 40’ está postulado a la ley de Justicia y Paz y en 2008 fue extraditado a Estados Unidos por cargos de narcotráfico. </p></div>`)[0];

                var html_86e2cbf3c718722c30c76a1c8bc68efb = $(`<div id="html_86e2cbf3c718722c30c76a1c8bc68efb" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LURUACO</h3><br><h4>Lugar:Luruaco, Atlantico</h4><br><h5>Fecha: 2002-07-21</h5><br>Descripción: <p>En la noche del 21 de julio de 2002, paramilitares del Bloque Norte de las Auc llegaron al casco urbano del municipio de Luruaco, Atlántico, e ingresaron a cuatro viviendas donde asesinaron a cuatro personas.  Los paramilitares impusieron un toque de queda en los barrios de Luruaco y esa misma noche difundieron un panfleto donde amenazaban a la población que decía: "Si su hijo es sano, acuéstelo temprano", lo que causó el desplazamiento de estos habitantes. Entre julio y septiembre de este año se repitieron este tipo de hechos en este municipio, en Sabanalarga, Soledad y Baranoa.  Durante los años ochenta y noventa, Atlántico se había mantenido alejado de la violencia que se sufría en los dos demás departamentos del Caribe. Pero a comienzos del 2000 Rodrigo Tovar Pupo, alias ‘Jorge 40’, llevó grupos paramilitares a Atlántico para adueñarse del negocio del narcotráfico, extorsiones y el robo de dineros públicos.  ‘Jorge 40’ está postulado a la ley de Justicia y Paz y en 2008 fue extraditado a Estados Unidos por cargos de narcotráfico. </p></div>`)[0];

                var html_20d8347674b35d1bd3e771ff72cfe09c = $(`<div id="html_20d8347674b35d1bd3e771ff72cfe09c" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE SOLEDAD, 2002</h3><br><h4>Lugar:Soledad, Atlantico</h4><br><h5>Fecha: 2002-10-04</h5><br>Descripción: <p>A la media noche del 4 de octubre de 2002, un grupo de paramilitares del Bloque Norte llegaron en dos motos a un establecimiento público en la urbanización Villa Estadio III en el casco urbano de Soledad, Atlántico. Los ‘paras’ dispararon contra cinco personas que se encontraban en el lugar, cuatro de ellas murieron.  Durante los años ochenta y noventa, Atlántico se había mantenido alejado de la violencia que se sufría en los dos demás departamentos del Caribe. Pero a comienzos del 2000 Rodrigo Tovar Pupo, alias ‘Jorge 40’, llevó grupos paramilitares a Atlántico para adueñarse del negocio del narcotráfico, extorsiones y el robo de dineros públicos.  En Barranquilla y en otros grandes cascos urbanos como el de Soledad, los ‘paras’ impusieron toques de queda y cometieron crimenes de “limpieza social”. ‘Jorge 40’ está postulado a la ley de Justicia y Paz y en 2008 fue extraditado a Estados Unidos por cargos de narcotráfico. </p></div>`)[0];

                var html_37c16887f60e14afccef9398ec9352ee = $(`<div id="html_37c16887f60e14afccef9398ec9352ee" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE RIOHACHA 2002</h3><br><h4>Lugar:Riohacha , La Guajira</h4><br><h5>Fecha: 2002-09-15</h5><br>Descripción: <p>El 15 de septiembre de 2002 cuatro hombres armados no identificados llegaron en una camioneta al barrio Nazaret de Riohacha, Guajira, y asesinaron a cuatro personas que se encontraban tomando unos tragos en la carrera 25 con calle 30. Una de las víctimas quedó herida y fue trasladado al hospital, donde falleció posteriormente.  Aunque no se conoce con certeza quién es el grupo victimario, para esa época en esa zona de La Guajira delinquían el Frente 59 de las Farc, que hacía parte Bloque Caribe que llegó desde los años 80 a la costa; el frente contrainsurgencia Wayúu del Bloque Norte de las Auc, enviado por los hermanos Castaño en 1998, y bandas de delincuencia auspiciadas por narcotraficantes y contrabandistas de la frontera. </p></div>`)[0];

                var html_7c3f19f9ebb84aa2bd7611381f47cd86 = $(`<div id="html_7c3f19f9ebb84aa2bd7611381f47cd86" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LA PUNTA DE LOS REMEDIOS</h3><br><h4>Lugar:Dibulla , La Guajira</h4><br><h5>Fecha: 2002-09-17</h5><br>Descripción: <p>A las diez de la noche del 17 de septiembre de 2002 llegó al corregimiento llamado La Punta de los Remedios, en el municipio de Dibulla, un grupo de 50 paramilitares del Bloque Norte de la Auc  y asesinaron a nueve personas.  Los paramilitares vestían prendas del Ejército, pero con brazaletes de las Auc. Una vez llegaron al pueblo, mataron a cuatro jóvenes en frente de sus familias. Otros cinco hombres fueron obligados a salir del pueblo y luego los asesinaron, pero sus cuerpos nunca aparecieron.  Los paramilitares del Frente Contrainsurgencia Wayuu, al mando de Arnulfo Sánchez González, alias ‘Pablo’, extraditado en 2012 a Estados Unidos por cargos de narcotráfico, encontraron en los municipios costeros como Dibulla un lugar privilegiado para el comercio clandestino de droga y armas. </p></div>`)[0];

                var html_3415e9402179fbec99af662be6f256cf = $(`<div id="html_3415e9402179fbec99af662be6f256cf" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE SAN PEDRO, LA GUAJIRA</h3><br><h4>Lugar:Barrancas , La Guajira</h4><br><h5>Fecha: 2003-01-26</h5><br>Descripción: <p>En la noche del 7 de enero de 2003 un grupo de por lo menos 40 hombres del Frente Contrainsurgencia Wayúu, del Bloque Norte de las Auc, llegó a la cabecera municipal del corregimiento de San Pedro en el municipio de Barrancas, Guajira y asesinaron a seis pobladores.   Las víctimas Eulides Martínez, Wilmer Duarte y Víctor Castellanos eran reconocidos comerciantes de la zona. También fueron asesinados los campesinos Janier Fonseca, María del Carmen Arias y otra persona que murió en la inspección de policía San Pedro, pero no pudo ser identificada.  Desde finales de los 90, los hermanos Castaño enviaron un grupo de hombres del Bloque Norte de las Auc a delinquir en La Guajira. Más adelante este grupo tomaría el nombre de Frente Contrainsurgencia Wayúu, al mando de Arnulfo Sánchez González, alias ‘Pablo’, extraditado en 2012 a Estados Unidos por cargos de narcotráfico. A pesar de su nombre esta comunidad indígena no estuvo relacionada con el grupo paramilitar. </p></div>`)[0];

                var html_ff2e22acfb3068e65ae67dd638216b28 = $(`<div id="html_ff2e22acfb3068e65ae67dd638216b28" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE MAICAO 2003</h3><br><h4>Lugar:Maicao , La Guajira</h4><br><h5>Fecha: 2003-02-11</h5><br>Descripción: <p>A las 10 de la noche del 21 de febrero del 2003 un grupo de paramilitares del Bloque Norte de las Auc entraron a una vivienda en el barrio 20 de julio en el municipio de Maicao. Los ‘paras’ les dispararon a cuatro personas que se encontraban dentro de la casa.  Tres de las víctimas eran comerciantes del sector editorial: José Alberto Pirotava Hernández trabajaba en el fondo editorial la feria del libro, Francisco Antonio Piratova Arias, quien el día anterior había hecho el lanzamiento de su libro en la casa de la cultura de Maicao. También asesinaron a Alex Ortiz Zambrano. El cuerpo del comerciante de libros, Over Gregorio Manjares, fue encontrado al día siguiente en la vía que conduce al corregimiento de la Majayura.  Desde finales de los 90, los hermanos Carlos y Vicente  Castaño enviaron un grupo de paramilitares del Bloque Norte, al mando de Rodrigo Tovar Pupo alias ‘Jorge 40’, a La Guajira. Por su estratégica ubicación y los negocios de contrabando y narcotráfico, Maicao fue controlado casi en su totalidad por los paramilitares del Frente Contrainsurgencia Wayuu. </p></div>`)[0];

                var html_5eb0217c68253ada9f538fb459b8b9c2 = $(`<div id="html_5eb0217c68253ada9f538fb459b8b9c2" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE URUMITA</h3><br><h4>Lugar:Urumita , La Guajira</h4><br><h5>Fecha: 2003-02-11</h5><br>Descripción: <p>El 2 de febrero de 2003 los paramilitares del Bloque Norte de las Auc que delinquían en el Guajira citaron a los transportadores de la cooperativa Cootravilla. Una camioneta llevó a los trabajadores hasta una finca en los límites con el Cesar y allí, los ‘paras’ asesinaron a siete de ellos.  En la finca se encontraban cerca de 25 paramilitares que vestían prendas del Ejército.  El grupo armado le ordenó a los trabajadores ponerse en fila para que uno a uno fueran pasando con cédula en mano, a seis de ellos los golpearon en frente de sus compañeros y los acusaron de ser supuestos colaboradores de la guerrilla, luego los encerraron en una habitación. Los paramilitares les dijeron a los demás transportadores que se fueran para Villanueva. Días después aparecieron tres cuerpos en la morgue del municipio de San Juan del César, otros dos en la zona rural y la última víctima llegó al hospital de Valledupar donde falleció.  Desde finales de los noventa, los hermanos Carlos y Vicente Castaño enviaron un grupo de hombres del Bloque Norte de las Auc a delinquir en La Guajira. En 2001 quedó  al mando de Arnulfo Sánchez González, alias ‘Pablo’, extraditado en 2012 a Estados Unidos por cargos de narcotráfico, responsable de la mayoría de las masacre en La Guajira. Para 2003, año de la masacre, los paramilitares tenían total control de zona y extorsionaban a comerciantes y transportadores. </p></div>`)[0];

                var html_f47cb92b33c3dd16885d0614d03a8661 = $(`<div id="html_f47cb92b33c3dd16885d0614d03a8661" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LA MAJAYURA</h3><br><h4>Lugar:Maicao , La Guajira</h4><br><h5>Fecha: 2003-09-03</h5><br>Descripción: <p>A las ocho de la noche del 3 de setiembre de 2003 un grupo de paramilitares del Frente Contrainsurgencia Wayuu, estructura que hacía parte del Bloque Norte de las Auc, rodeó la finca La Esperanza, ubicada en corregimiento de Majayura, municipio de Maicao en La Guajira. Allí se llevaron a cinco personas de una misma familia y los asesinaron.  Al día siguiente las autoridades encontraron los cuerpos de Pedro Virgilio Paz Jusayu, Luis Elisaul Uriana Uriana y los hermanos Claritza, Loepoldo y Jhon Jairo González Goriyu en el matadero de Maicao. Los familiares de las víctimas aseguran que por temor decidieron no denunciar los hechos en ese momento.    Desde finales de los noventa, los hermanos Castaño enviaron un grupo de paramilitares del Bloque Norte, al mando de Rodrigo Tovar Pupo alias ‘Jorge 40’, a La Guajira. Por su estratégica ubicación y los negocios de contrabando y narcotráfico, Maicao fue controlado casi en su totalidad por los paramilitares del Frente Contrainsurgencia Wayuu, que adoptaron este nombre pero no tenían relación alguna con esta comunidad indígena. </p></div>`)[0];

                var html_67c2f8e670159c7210cbce6d8b7eb51d = $(`<div id="html_67c2f8e670159c7210cbce6d8b7eb51d" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE LA CRISTALINA, LA GUAJIRA</h3><br><h4>Lugar:Dibulla , La Guajira</h4><br><h5>Fecha: 2003-05-01</h5><br>Descripción: <p>El 1 de mayo de 2003 un grupo de paramilitares del Bloque Norte de las Auc llegó a la parcela de la familia Pertuz, ubicada en la vereda la Cristalina, en corregimiento de Palomino de Dibulla, Guajira, donde asesinaron a siete hombres de una misma familia.    Según relatan familiares de las víctimas, los hombres fueron obligados a salir de la parcela para luego ser asesinados.  Las víctimas de estos hechos fueron: José Domingo Pertuz Escorcia, Manuel Ramón Pertuz Barragan, Edilberto Pertuz, Pedro Antonio Pertuz Escorcia, Tomas Enrique Pertuz, Aquiles Rafael Pertuz y Jair Pertuz. Después de los hechos el resto de la familia tuvo que salir desplazada de la región.   Los paramilitares del Frente Contrainsurgencia Wayúu, que hacía parte del Bloque Norte de las Auc y estaban al mando de Arnulfo Sánchez González, alias ‘Pablo’, extraditado en 2012 a Estados Unidos por cargos de narcotráfico, encontraron en los municipios costeros como Dibulla un lugar privilegiado para el comercio clandestino de droga y armas.  </p></div>`)[0];

                var html_154ad946fa36697baae36c24cca9a29c = $(`<div id="html_154ad946fa36697baae36c24cca9a29c" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE BARRANCAS 2003</h3><br><h4>Lugar:Barrancas , La Guajira</h4><br><h5>Fecha: 2003-11-08</h5><br>Descripción: <p>El 8 de noviembre de 2003 hombres armados del Frente Contrainsurgencia Wayúu, del Bloque Norte de las Auc, llegaron a la finca Los Olmos, en el municipio de Barrancas, Guajira. Los paramilitares asesinaron a dos hombres que retuvieron en la finca y otros dos que encontraron en la carretera.   Según relatan familiares de las víctimas, los hermanos José y Ezequiel Rojano estaban trabajando en la finca, cuando llegaron los ‘paras’ y los obligaron a recoger sus cosas, incluso sus hamacas, porque les dijeron que pasarían un largo tiempo con ellos. Una vez en el vehículo, los paramilitares se detuvieron en el paradero donde se tomaban los buses hacía el casco urbano de Barrancas y retuvieron a Iván Camargo y Efraín Segundo. Los cuerpos mutilados de las cuatro víctimas fueron encontrados días después.   Desde finales de los 90, los hermanos Castaño enviaron un grupo de hombres del Bloque Norte de las Auc a delinquir en La Guajira. Más adelante este grupo tomó el nombre de Frente Contrainsurgencia Wayúu, al mando de Arnulfo Sánchez González, alias ‘Pablo’, extraditado en 2012 a Estados Unidos por cargos de narcotráfico. A pesar de su nombre esta comunidad indígena no estuvo relacionada con el grupo paramilitar y por contrario fue una de sus principales víctimas.</p></div>`)[0];

                var html_4a11fe9637f100ffd872c09c8baa6afc = $(`<div id="html_4a11fe9637f100ffd872c09c8baa6afc" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE BAHÍA PORTETE</h3><br><h4>Lugar:Uribía , La Guajira</h4><br><h5>Fecha: 2004-04-18</h5><br>Descripción: <p>Hacia las 7 de la mañana del domingo 18 de abril de 2004, llegaron a Bahía Portete cerca de 45 hombres del Bloque Norte de las Auc, entre ellos un grupo de indígenas Wayuu, y mataron a seis personas que hacían parte de dos familias reconocidas en la comunidad. La masacre fue ordenada por Rodrigo Tovar Pupo alias ‘Jorge 40’, jefe del Bloque Norte, y Arnulfo Sánchez alias ‘Pablo’, jefe del Frente Contrainsurgencia Wayuu de las Auc.   Los paramilitares llegaron a la casa de Margoth Fince Epinayú, una mujer de 70 años miembro de la Asociación Indígena de Autoridades Tradicionales, la golpearon, la sacaron de su casa y la asesinaron con machetes. Luego se dirigieron a la casa de Rosa Fince, reconocida líder de la comunidad, la llevaron a una loma, la amarraron, la decapitaron y desmembraron. Saliendo de la casa de Rosa, los ‘paras’ raptaron a Diana y Reina Fince, que hasta la fecha permanecen desparecidas. Por último, mataron a Rubén Epinayú de 18 años, amarraron su cuerpo a una camioneta y lo arrastraron por todo el caserío para que todos sus habitantes lo vieran.    Tres días antes de la masacre, las autoridades del pueblo se comunicaron con la Defensoría del Pueblo, la Procuraduría General y el Ministerio de Defensa pidiendo seguridad especial, pero no recibieron respuesta.    Los paramilitares tenían interés en tener el control de Bahía Portete, porque durante décadas ha sido sitio de entrada y salida de mercancía de contrabando, de drogas y armas. </p></div>`)[0];

                var html_7b02bab27b43ac7ca9e4e86a8e3dd0ef = $(`<div id="html_7b02bab27b43ac7ca9e4e86a8e3dd0ef" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE MAICAO 2004</h3><br><h4>Lugar:Maicao , La Guajira</h4><br><h5>Fecha: 2004-05-25</h5><br>Descripción: <p>El 11 de mayo de 2004 paramilitares del Frente contrainsurgencia Wayúu, del Bloque Norte de las Auc, llegaron en dos camionetas al municipio de Maicao, descendieron del vehículo y caminaron unas cuadras hasta la esquina de la calle 9 con carrera 3. Allí llegaron disparando y asesinaron a cinco personas que se encontraban en el lugar.   Según investigaciones judiciales, en esa esquina se reunían habitualmente miembros de la banda “el Chavo” que delinquía en Maicao. Al parecer los paramilitares tenían una disputa con estos delincuentes. Tres personas más resultaron heridas por estos hechos.   Desde finales de los 90, los hermanos Castaño enviaron un grupo de paramilitares del Bloque Norte, al mando de Rodrigo Tovar Pupo alias ‘Jorge 40’, a La Guajira. Por su estratégica ubicación y los negocios de contrabando y narcotráfico, Maicao fue controlado casi en su totalidad por los paramilitares del Frente Contrainsurgencia Wayúu, que a pesar de su nombre no tenía relación con esta comunidad indígena.  </p></div>`)[0];

                var html_be19291158b191be501b683a07159175 = $(`<div id="html_be19291158b191be501b683a07159175" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE VILLA DEL RIO</h3><br><h4>Lugar:San Juan del Cesar , La Guajira</h4><br><h5>Fecha: 2004-08-26</h5><br>Descripción: <p>El 14 de agosto de 2002 guerrilleros del frente 59 de las Farc, que hace parte del Bloque Martín Caballero, realizaron una incursión en el corregimiento Villa del Río, en el municipio de San Juan del Cesar, en la Guajira, y asesinaron a cuatro personas.  Las víctimas de este ataque fueron Omar Daza Rodríguez, Nevis Daza, Aldo López Daza y Nurmen Oñate Cuello. Los subversivos atacaron la sede de Telecom en el corregimiento y saquearon algunas casas.   Desde los años 90 en La Guajira delinquía el frente 59 de las Farc. Con la llegada de los paramilitares enviados por los hermanos Carlos y Vicente Castaño en 1998 la guerra se intensificó y las víctimas civiles aumentaron. Continuamente los hombres del Bloque Norte de las Auc se enfrentaban por el control territorial con el Frente 59. </p></div>`)[0];

                var html_95f8aaeda430b75c75ef958822a22d47 = $(`<div id="html_95f8aaeda430b75c75ef958822a22d47" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE URUMITA 2004</h3><br><h4>Lugar:Urumita , La Guajira</h4><br><h5>Fecha: 2004-11-08</h5><br>Descripción: <p>A las seis de la mañana del 8 de noviembre de 2004, los paramilitares del Frente Contrainsurgencia Wayuu, estructura del Bloque Norte que delinquió en La Guajira, asesinaron a nueve campesinos en la vía que del municipio de Urumita conduce a la Serranía de Perija.  Las víctimas eran agricultores que en horas de la mañana transitaban la carretera para llegar a las fincas en las que trabajaban. Cerca de nueve paramilitares con armas de fuego los retuvieron y en diferentes partes de la vía los asesinaron. Pervis de Jesús Pacheco fue la única persona que obligaron a irse con ellos, su cuerpo fue encontrado en un lugar cercano a la zona.  Desde finales de los 90, los hermanos Carlos y Vicente Castaño enviaron un grupo de hombres del Bloque Norte de las Auc a delinquir en La Guajira. Más adelante este grupo tomaría el nombre de Frente Contrainsurgencia Wayuu, auqnue sus miembros no hacían parte de esta comunidad indígena, y estaba al mando de Arnulfo Sánchez González, alias ‘Pablo’, extraditado en 2012 a Estados Unidos por cargos de narcotráfico. Para 2004, añUrumita 2004 de la masacre, los paramilitares tenían total control del narcotráfico y contrabando de armas en la zona. </p></div>`)[0];

                var html_856078709e5ad96040597758ae88ab82 = $(`<div id="html_856078709e5ad96040597758ae88ab82" style="width: 100.0%; height: 100.0%;"><h3>MASACRE DE MONGUÍ, LA GUAJIRA</h3><br><h4>Lugar:Riohacha , La Guajira</h4><br><h5>Fecha: 2005-05-09</h5><br>Descripción: <p>A las 9:30 de la mañana del 9 de mayo de 2005 un grupo de 20 paramilitares del Bloque Norte de las Auc llegaron en un camión a la vereda Mongui en Riohacha, Guajira. Los ‘paras’ se hicieron pasar por miembros de la seccional de Investigación Criminal (Sijin) de la Policía Nacional y asesinaron a cuatro personas.   Las víctimas fueron Elida Beatriz Brito, de 65 años; Manuel Acosta Brito y Gersel Yohan Pinto, quien era el chofer de las dos primeras personas. Al parecer, la cuarta víctima hacía parte de las Autodefensas Unidas de Colombia. Según versiones de Hernando De Jesús Fontalvo, alias el ‘Pájaro’, quien fue escolta de Salvatore Mancuso en 1997, cuando el Bloque Norte estaba llegando a La Guajira, esta no era la primera oportunidad que los paramilitares se hacían pasar por miembros de la Sijin en ese departamento.  Desde finales de los 90, los hermanos Castaño enviaron un grupo de hombres del Bloque Norte de las Auc a delinquir en La Guajira. Rodrigo Tovar Pupo, alias ‘Jorge 40’, quien está postulado a la Ley de Justicia y Paz y extraditado en Estados Unidos, se declaró responsable de estos hechos.</p></div>`)[0];
